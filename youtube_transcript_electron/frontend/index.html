<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            display: none;
            color: #e74c3c;
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            background-color: #fdf3f2;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript</h1>
        
        <div id="loading">
            <div class="loader"></div>
            <p id="status-message">バックエンドサーバーを起動中...</p>
            <p id="wait-message">しばらくお待ちください。初回起動時は時間がかかる場合があります。</p>
        </div>
        
        <div id="error" class="error">
            <h2>エラーが発生しました</h2>
            <p id="error-message">バックエンドサーバーの起動がタイムアウトしました。</p>
            <button id="retry-button">再試行</button>
        </div>
    </div>

    <script>
        // Electronのrequireを使用するための設定
        const { ipcRenderer } = require('electron');
        
        // DOM要素
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const statusMessageElement = document.getElementById('status-message');
        const errorMessageElement = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        
        // 再試行ボタンのイベントリスナー
        retryButton.addEventListener('click', () => {
            // エラー表示を隠す
            errorElement.style.display = 'none';
            // ローディング表示を表示
            loadingElement.style.display = 'block';
            // バックエンドの状態をチェック
            ipcRenderer.send('check-backend-status');
        });
        
        // バックエンドの準備ができたときのイベントリスナー
        ipcRenderer.on('backend-ready', (event, data) => {
            console.log('Backend is ready:', data);
            // メインページにリダイレクト
            window.location.href = `http://localhost:${data.port}`;
        });
        
        // バックエンドの状態を受け取るイベントリスナー
        ipcRenderer.on('backend-status', (event, data) => {
            console.log('Backend status:', data);
            if (data.ready) {
                // バックエンドの準備ができている場合はメインページにリダイレクト
                window.location.href = `http://localhost:${data.port}`;
            } else {
                // バックエンドの準備ができていない場合は待機
                statusMessageElement.textContent = 'バックエンドサーバーを起動中...';
            }
        });
        
        // エラーが発生したときのイベントリスナー
        ipcRenderer.on('backend-error', (event, data) => {
            console.error('Backend error:', data);
            // ローディング表示を隠す
            loadingElement.style.display = 'none';
            // エラーメッセージを設定
            errorMessageElement.textContent = data.message || 'バックエンドサーバーの起動中にエラーが発生しました。';
            // エラー表示を表示
            errorElement.style.display = 'block';
        });
        
        // ページ読み込み時にバックエンドの状態をチェック
        window.addEventListener('DOMContentLoaded', () => {
            // 1秒後にバックエンドの状態をチェック（初期化に時間がかかる場合があるため）
            setTimeout(() => {
                ipcRenderer.send('check-backend-status');
            }, 1000);
        });
        
        // 30秒後にタイムアウトエラーを表示
        const timeoutId = setTimeout(() => {
            // ローディング表示を隠す
            loadingElement.style.display = 'none';
            // エラーメッセージを設定
            errorMessageElement.textContent = 'バックエンドサーバーの起動がタイムアウトしました。';
            // エラー表示を表示
            errorElement.style.display = 'block';
        }, 30000);
        
        // バックエンドの準備ができたらタイムアウトをクリア
        ipcRenderer.on('backend-ready', () => {
            clearTimeout(timeoutId);
        });
    </script>
</body>
</html>
