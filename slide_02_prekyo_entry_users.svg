<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" style="background-color: #f4f1ea; font-family: 'Noto Sans JP', sans-serif;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@700&display=swap');
      .title { font-family: 'Noto Serif JP', serif; font-size: 24px; font-weight: 700; fill: #2c2c2c; letter-spacing: 0.1em; }
      .subtitle { font-size: 14px; font-weight: 700; fill: #2c2c2c; letter-spacing: 0.05em; }
      .body { font-size: 11px; fill: #2c2c2c; letter-spacing: 0.05em; line-height: 1.6; }
      .highlight { fill: #b3322b; font-weight: bold; }
      .tag { font-size: 9px; fill: #f4f1ea; font-weight: bold; border-radius: 3px; padding: 1px 4px; display: inline-block; margin-right: 5px;}
      .col1-accent { fill: #b3322b; } /* 朱色 */
      .col2-accent { fill: #1a5b66; } /* 藍色 */
      .col3-accent { fill: #653a5e; } /* 紫色 */
      .line-dot { stroke: #2c2c2c; stroke-width: 1; }
      .dot { fill: #2c2c2c; }
      .card { fill: #ffffff; stroke: #cccccc; stroke-width: 0.5; rx: 3px; ry: 3px; }
      .header-text { font-size: 10px; fill: #555; }
      .footer-text { font-size: 9px; fill: #777; }
    </style>
  </defs>

  <!-- Header -->
  <text x="40" y="35" class="header-text">TANREN 定例会議議事録サマリー</text>
  <line x1="40" y1="45" x2="1240" y2="45" class="line-dot" />

  <!-- Main Title -->
  <text x="640" y="80" text-anchor="middle" class="title">🏟️ プレゼン甲子園：エントリー状況把握と初期登録</text>
  <line x1="440" y1="90" x2="840" y2="90" class="line-dot" />
  <circle cx="435" cy="90" r="3" class="dot col2-accent" />
  <circle cx="845" cy="90" r="3" class="dot col2-accent" />

  <!-- Columns -->
  <g transform="translate(40, 120)">
    <!-- Column 1: 要点 (抽象) -->
    <rect x="0" y="0" width="380" height="550" class="card"/>
    <rect x="0" y="0" width="380" height="40" style="fill:#b3322b;" rx="3" ry="3"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle" style="fill:#f4f1ea;">🎯 目的と課題</text>

    <text x="20" y="70" class="subtitle col1-accent">エントリー状況把握の目的</text>
    <text x="20" y="95" class="body">
      <tspan x="20" dy="1.2em">・プレキョウ側での<tspan class="highlight">リアルタイム把握</tspan>が必須</tspan>
      <tspan x="20" dy="1.2em">・JA共催時の共同宣伝のため、詳細情報が必要</tspan>
    </text>

    <text x="20" y="150" class="subtitle col1-accent">現状の把握手段と課題</text>
    <text x="20" y="175" class="body">
      <tspan x="20" dy="1.2em">・手段：ユーザーエクスポート機能</tspan>
      <tspan x="20" dy="1.2em">・権限：システム管理者、AIコメンテーター等</tspan>
      <tspan x="20" dy="1.2em">・課題：エクスポート情報では<tspan class="highlight">情報不足</tspan></tspan>
      <tspan x="35" dy="1.2em">└ 取得可能：チーム名、県名のみ</tspan>
      <tspan x="35" dy="1.2em">└ 不足情報：高校情報など</tspan>
    </text>

    <text x="20" y="280" class="subtitle col1-accent">昨年の運用と今年の変更点</text>
    <text x="20" y="305" class="body">
      <tspan x="20" dy="1.2em">・昨年：<tspan class="highlight">Exploratory</tspan>で運用実績あり</tspan>
      <tspan x="20" dy="1.2em">・変更点：<tspan class="highlight">ユーザー登録とエントリーが分離</tspan></tspan>
      <tspan x="35" dy="1.2em">└ 昨年：登録＝エントリー</tspan>
      <tspan x="35" dy="1.2em">└ 今年：登録≠エントリー</tspan>
      <tspan x="20" dy="1.2em">・影響：出力データ解釈に注意が必要</tspan>
    </text>
  </g>

  <g transform="translate(450, 120)">
    <!-- Column 2: 詳細 (具体) -->
    <rect x="0" y="0" width="380" height="550" class="card"/>
    <rect x="0" y="0" width="380" height="40" style="fill:#1a5b66;" rx="3" ry="3"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle" style="fill:#f4f1ea;">📝 対応策と詳細</text>

    <text x="20" y="70" class="subtitle col2-accent">情報取得手段の検討</text>
    <text x="20" y="95" class="body">
      <tspan x="20" dy="1.2em">・案：<tspan class="highlight">SQL作成</tspan>による手動出力</tspan>
      <tspan x="20" dy="1.2em">・懸念：DLボタン提供は工数増 (1-2日)</tspan>
      <tspan x="20" dy="1.2em">・代替案：SQL実行 → Exploratory経由で提供</tspan>
      <tspan x="20" dy="1.2em">・必要な情報：</tspan>
      <tspan x="35" dy="1.2em">└ 登録/エントリー状況 (申請済/未エントリー等)</tspan>
      <tspan x="35" dy="1.2em">└ <tspan class="highlight">AI先生利用状況</tspan> (コメント含む)</tspan>
    </text>

    <text x="20" y="210" class="subtitle col2-accent">SQL修正方針</text>
    <text x="20" y="235" class="body">
      <tspan x="20" dy="1.2em">・結論：<tspan class="highlight">SQL修正は必須</tspan></tspan>
      <tspan x="20" dy="1.2em">・理由：今年の仕様変更対応、情報網羅のため</tspan>
      <tspan x="20" dy="1.2em">・方針：<tspan class="highlight">昨年のExploratory運用ベース</tspan>に項目追加</tspan>
      <tspan x="20" dy="1.2em">・TODO(佐藤氏)：要求事項整理</tspan>
      <tspan x="20" dy="1.2em">・TODO(アジルコア)：可能な限り実装</tspan>
    </text>

    <text x="20" y="340" class="subtitle col2-accent">初期登録ユーザー</text>
    <text x="20" y="365" class="body">
      <tspan x="20" dy="1.2em">・基本方針：昨年同様の権限設定</tspan>
      <tspan x="35" dy="1.2em">└ システム管理者, AIコメンテーター, プレキョウ, 福井県</tspan>
      <tspan x="20" dy="1.2em">・懸念：<tspan class="highlight">福井県メンバー入れ替え</tspan></tspan>
      <tspan x="35" dy="1.2em">└ 4月以降、全員移動の可能性 (メール情報)</tspan>
      <tspan x="35" dy="1.2em">└ ユーザー数変更の可能性あり (未確認)</tspan>
      <tspan x="20" dy="1.2em">・対応：人数増の場合、<tspan class="highlight">追ってID追加依頼</tspan></tspan>
      <tspan x="35" dy="1.2em">└ 増えても1-2名程度と想定</tspan>
    </text>
  </g>

  <g transform="translate(860, 120)">
    <!-- Column 3: まとめ (構造) -->
    <rect x="0" y="0" width="380" height="550" class="card"/>
    <rect x="0" y="0" width="380" height="40" style="fill:#653a5e;" rx="3" ry="3"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle" style="fill:#f4f1ea;">📑 結論とアクション</text>

    <text x="20" y="70" class="subtitle col3-accent">エントリー状況把握</text>
    <text x="20" y="95" class="body">
      <tspan x="20" dy="1.2em"><tspan class="tag" style="background-color:#653a5e;">結論</tspan> <tspan class="highlight">SQL修正が必須</tspan></tspan>
      <tspan x="35" dy="1.6em">・理由：今年の仕様変更（登録/エントリー分離）への対応と、必要情報（高校情報、AI先生利用状況等）の網羅のため。</tspan>
      <tspan x="20" dy="1.6em"><tspan class="tag" style="background-color:#653a5e;">方針</tspan> <tspan class="highlight">昨年のExploratory運用を踏襲</tspan></tspan>
      <tspan x="35" dy="1.6em">・昨年の運用をベースに必要な項目を追加する形でSQLを修正。</tspan>
      <tspan x="35" dy="1.6em">・手動出力し、Exploratory経由で提供する運用を想定。</tspan>
      <tspan x="20" dy="1.6em"><tspan class="tag" style="background-color:#653a5e;">TODO</tspan></tspan>
      <tspan x="35" dy="1.2em">・<tspan style="font-weight:bold;">佐藤氏:</tspan> SQL修正の要求事項を整理</tspan>
      <tspan x="35" dy="1.2em">・<tspan style="font-weight:bold;">アジルコア:</tspan> 要求に基づきSQLを修正・実装</tspan>
    </text>

    <text x="20" y="300" class="subtitle col3-accent">初期登録ユーザー</text>
    <text x="20" y="325" class="body">
      <tspan x="20" dy="1.2em"><tspan class="tag" style="background-color:#653a5e;">基本方針</tspan> <tspan class="highlight">昨年同様の権限設定</tspan></tspan>
      <tspan x="35" dy="1.6em">・システム管理者、AIコメンテーター、プレキョウ、福井県の各権限でユーザーを作成。</tspan>
      <tspan x="20" dy="1.6em"><tspan class="tag" style="background-color:#653a5e;">懸念事項</tspan> <tspan class="highlight">福井県メンバーの入れ替え</tspan></tspan>
      <tspan x="35" dy="1.6em">・4月以降の人事異動により、メンバーが変更される可能性。</tspan>
      <tspan x="35" dy="1.6em">・ユーザー数が変更になるかは未確認。</tspan>
      <tspan x="20" dy="1.6em"><tspan class="tag" style="background-color:#653a5e;">対応</tspan> <tspan class="highlight">ID追加依頼の可能性</tspan></tspan>
      <tspan x="35" dy="1.6em">・人数が増加した場合、後日アジルコアへID追加を依頼する。（増加は1-2名程度と想定）</tspan>
    </text>
  </g>

  <!-- Footer -->
  <line x1="40" y1="685" x2="1240" y2="685" class="line-dot" />
  <text x="40" y="705" class="footer-text">Slide 2/5: プレゼン甲子園 エントリー状況把握と初期登録</text>
  <text x="1240" y="705" text-anchor="end" class="footer-text">TANREN 定例会議 | {生成日付}</text>
</svg>