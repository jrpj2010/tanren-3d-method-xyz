# プロンプトエンジニアリングスキル自動評価システム 要件定義

## 1. システム概要
  目的: プロンプトエンジニアリングスキルを、AIによる自動評価を通じて客観的かつ実践的に測定・可視化する。
  ターゲットユーザー:
    - プロンプトエンジニアリングを学習・向上させたい個人
    - 企業内でのAI活用人材育成担当者
    - プロンプトエンジニアのスキルを評価したい採用担当者

## 2. 主要機能
  ### 2.1. ユーザー向け機能
    - アカウント管理機能:
      - ユーザー登録、ログイン、ログアウト
      - プロフィール編集（任意）
    - 課題選択機能:
      - 難易度別、カテゴリ別（情報抽出、文章生成、アイデア発想、コード生成など）に課題をリスト表示
      - 課題詳細（目的、期待される出力、評価観点）の確認
    - プロンプト入力・実行機能:
      - 選択した課題に対するプロンプトを入力するインターフェース
      - 作成したプロンプトをシステム内の標準LLMで実行
      - LLMからの出力を表示
    - 評価結果表示機能:
      - 実行結果（LLMの出力）に対するAIによる自動評価スコアを表示
      - 評価観点ごとの詳細なフィードバックを表示
      - 過去の挑戦履歴と評価結果の確認
    - （オプション）プロンプト自体の評価表示機能:
      - プロンプトの構造、明確性、効率性などに関する評価を表示

  ### 2.2. 管理者向け機能
    - 課題管理機能:
      - 新規課題の登録（課題内容、期待される出力のサンプル、評価観点、評価用LLMへの指示など）
      - 既存課題の編集、削除
      - 課題カテゴリ、難易度の設定
    - 評価基準管理機能:
      - 出力評価AIが使用する評価基準（評価観点、重み付けなど）の設定・調整
      - （オプション）プロンプト自体を評価する基準の設定・調整
    - 標準LLM管理機能:
      - プロンプト実行に使用する標準LLMのモデル選択、APIキー設定
    - 評価専用AI管理機能:
      - 出力評価に使用する評価専用AIのモデル選択、APIキー設定
    - ユーザー管理機能:
      - ユーザー情報の閲覧、権限管理
    - 利用統計表示機能:
      - システム全体の利用状況、課題ごとの平均スコアなどを表示

## 3. 非機能要件
  - パフォーマンス:
    - プロンプト実行から評価結果表示までの応答時間: 平均X秒以内（具体的な目標値を設定）
  - セキュリティ:
    - ユーザー認証、APIキーの安全な管理
    - 入力されたプロンプトや個人情報の保護（適切な暗号化、アクセス制御）
  - 拡張性:
    - 新しい課題タイプ、評価観点、LLMモデルの追加が容易であること
    - 将来的な機能追加（チームでの利用、ランキングなど）に対応できる設計
  - ユーザビリティ:
    - 直感的で分かりやすいユーザーインターフェース
    - 初心者でも迷わずに操作できること
  - 信頼性・可用性:
    - システムが安定稼働すること
    - 適切なエラーハンドリングとログ記録

## 4. その他
  - 評価の公平性と透明性:
    - 評価基準をユーザーに開示する（任意）
    - 評価ロジックのバイアスを最小限に抑える工夫
