<!DOCTYPE html>
<html>
<head>
  <title>YouTube Data Extractor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 12px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    button {
      background-color: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .option input {
      margin-right: 8px;
    }
    
    #status {
      color: #666;
      font-size: 14px;
      margin-top: 16px;
      min-height: 40px;
    }
    
    #progress-bar {
      width: 100%;
      height: 4px;
      background-color: #f0f0f0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }
    
    #progress-bar-inner {
      height: 100%;
      width: 0;
      background-color: #065fd4;
      transition: width 0.3s;
    }
    
    .warning {
      color: #e65100;
      font-size: 12px;
      margin-top: 4px;
    }
    
    .success {
      color: #2e7d32;
    }
    
    .error {
      color: #d32f2f;
    }
    
    .api-key-container {
      margin-top: 8px;
      display: none;
    }
    
    #api-key {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>YouTube Data Extractor</h1>
  
  <div class="container">
    <div id="extraction-section">
      <button id="extract-button">データを取得</button>
      <div id="status">YouTube動画ページで使用してください</div>
      <div id="progress-bar">
        <div id="progress-bar-inner"></div>
      </div>
    </div>
    
    <div id="options-section">
      <div class="option">
        <input type="checkbox" id="ai-enabled">
        <label for="ai-enabled">AI分析を有効にする</label>
      </div>
      
      <div class="api-key-container" id="api-key-container">
        <input type="text" id="api-key" placeholder="Gemini API キーを入力">
        <div class="warning">API キーは拡張機能の設定内に保存されます</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
