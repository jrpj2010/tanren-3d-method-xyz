<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f4f1ea"/>
  
  <!-- ヘッダーライン -->
  <rect x="40" y="40" width="1840" height="8" fill="#2c2c2c"/>
  <rect x="40" y="60" width="1840" height="3" fill="#2c2c2c"/>
  
  <!-- フッターライン -->
  <rect x="40" y="1020" width="1840" height="3" fill="#2c2c2c"/>
  <rect x="40" y="1035" width="1840" height="8" fill="#2c2c2c"/>
  
  <!-- タイトル -->
  <text x="960" y="120" font-family="'Noto Serif JP', serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#2c2c2c" letter-spacing="0.05em">講演条件と期待内容</text>
  <rect x="700" y="140" width="520" height="3" fill="#1a5b66"/>
  
  <!-- 3カラムグリッド区切り線 -->
  <line x1="640" y1="180" x2="640" y2="1000" stroke="#2c2c2c" stroke-width="1" stroke-dasharray="2,4"/>
  <line x1="1280" y1="180" x2="1280" y2="1000" stroke="#2c2c2c" stroke-width="1" stroke-dasharray="2,4"/>
  
  <!-- カラム1: 講演条件 -->
  <rect x="100" y="180" width="480" height="60" fill="#b3322b"/>
  <text x="340" y="222" font-family="'Noto Serif JP', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f4f1ea" letter-spacing="0.05em">講演条件</text>
  
  <!-- カラム1コンテンツ -->
  <text x="120" y="280" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">報酬と広告条件</text>
  <rect x="120" y="290" width="180" height="2" fill="#b3322b"/>
  
  <!-- 報酬と条件の棒グラフ -->
  <rect x="180" y="320" width="320" height="240" rx="10" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="2"/>
  
  <!-- グラフタイトル -->
  <text x="340" y="350" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c2c2c">講演料の調整</text>
  
  <!-- 横棒グラフ：標準価格 vs 提示価格 -->
  <rect x="210" y="370" width="260" height="40" fill="#b3322b" fill-opacity="0.2"/>
  <rect x="210" y="370" width="260" height="40" fill="none" stroke="#b3322b" stroke-width="2"/>
  <text x="200" y="395" font-family="'Noto Sans JP', sans-serif" font-size="16" text-anchor="end" fill="#2c2c2c">標準価格</text>
  <text x="480" y="395" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" text-anchor="end" fill="#b3322b">30万円</text>
  
  <rect x="210" y="430" width="87" height="40" fill="#b3322b" fill-opacity="0.8"/>
  <text x="200" y="455" font-family="'Noto Sans JP', sans-serif" font-size="16" text-anchor="end" fill="#2c2c2c">提示額</text>
  <text x="480" y="455" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" text-anchor="end" fill="#b3322b">10万円</text>
  
  <!-- 差額の補填 -->
  <rect x="210" y="500" width="173" height="40" fill="#2c2c2c" fill-opacity="0.1" stroke="#2c2c2c" stroke-dasharray="2,2"/>
  <text x="200" y="525" font-family="'Noto Sans JP', sans-serif" font-size="16" text-anchor="end" fill="#2c2c2c">差額</text>
  <text x="480" y="525" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" text-anchor="end" fill="#2c2c2c">20万円相当</text>
  
  <text x="340" y="545" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">↓ マーケティング効果で補填</text>
  
  <!-- 講演条件詳細 -->
  <text x="120" y="600" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">講演条件詳細</text>
  <rect x="120" y="610" width="160" height="2" fill="#b3322b"/>
  
  <rect x="120" y="630" width="460" height="160" rx="5" fill="white" stroke="#2c2c2c" stroke-width="1"/>
  <text x="140" y="665" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">
    <tspan x="140" dy="0">• 講演料: 10万円（通常30万円）</tspan>
    <tspan x="140" dy="35">• 開催形式: リアル開催（五反田）</tspan>
    <tspan x="140" dy="35">• 講演時間: 1時間（第二講座枠）</tspan>
    <tspan x="140" dy="35">• PRタイム: 許可（適度な営業要素OK）</tspan>
  </text>
  
  <!-- 交渉のポイント -->
  <rect x="120" y="820" width="460" height="120" rx="5" fill="#f4f1ea" stroke="#b3322b" stroke-width="2"/>
  <text x="140" y="850" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" fill="#b3322b">交渉のポイント</text>
  <text x="140" y="890" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">
    <tspan x="140" dy="0">• 正直な条件提示による信頼関係の構築</tspan>
    <tspan x="140" dy="30">• PRタイムを含む総合的な価値の提案</tspan>
  </text>
  
  <!-- カラム2: 講演時間詳細 -->
  <rect x="720" y="180" width="480" height="60" fill="#1a5b66"/>
  <text x="960" y="222" font-family="'Noto Serif JP', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f4f1ea" letter-spacing="0.05em">講演スケジュール</text>
  
  <!-- カラム2コンテンツ -->
  <text x="720" y="280" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">全体タイムスケジュール</text>
  <rect x="720" y="290" width="220" height="2" fill="#1a5b66"/>
  
  <!-- タイムスケジュール図 -->
  <rect x="740" y="320" width="440" height="240" rx="5" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  
  <!-- スケジュール表 -->
  <rect x="760" y="340" width="400" height="40" fill="#1a5b66" fill-opacity="0.7"/>
  <text x="960" y="365" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">イベントタイムテーブル</text>
  
  <!-- 時間枠 -->
  <rect x="760" y="380" width="100" height="35" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="860" y="380" width="300" height="35" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="810" y="403" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">14:00-14:50</text>
  <text x="1010" y="403" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">第一講座</text>
  
  <rect x="760" y="415" width="100" height="35" fill="#1a5b66" fill-opacity="0.2" stroke="#1a5b66" stroke-width="2"/>
  <rect x="860" y="415" width="300" height="35" fill="#1a5b66" fill-opacity="0.2" stroke="#1a5b66" stroke-width="2"/>
  <text x="810" y="438" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">14:50-15:50</text>
  <text x="1010" y="438" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a5b66">第二講座（佐藤氏）</text>
  
  <rect x="760" y="450" width="100" height="35" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="860" y="450" width="300" height="35" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="810" y="473" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">16:00-17:30</text>
  <text x="1010" y="473" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">第三講座</text>
  
  <rect x="760" y="485" width="100" height="35" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="860" y="485" width="300" height="35" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="810" y="508" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">18:00-20:00</text>
  <text x="1010" y="508" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">懇親会・ネットワーキング</text>
  
  <!-- 講演枠の詳細 -->
  <text x="720" y="600" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">講演枠の構成</text>
  <rect x="720" y="610" width="160" height="2" fill="#1a5b66"/>
  
  <rect x="720" y="630" width="460" height="160" rx="5" fill="white" stroke="#2c2c2c" stroke-width="1"/>
  <text x="740" y="665" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">
    <tspan x="740" dy="0">• 講演時間: 50分（質疑応答含む）</tspan>
    <tspan x="740" dy="35">• 第二講座: 14:50〜15:50</tspan>
    <tspan x="740" dy="35">• 懇親会: 参加要望あり（18:00〜）</tspan>
    <tspan x="740" dy="35">• 五反田まで14:00までに移動</tspan>
  </text>
  
  <!-- 佐藤氏の希望 -->
  <rect x="720" y="820" width="460" height="120" rx="5" fill="#f4f1ea" stroke="#1a5b66" stroke-width="2"/>
  <text x="740" y="850" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" fill="#1a5b66">スケジュールの調整ポイント</text>
  <text x="740" y="890" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">
    <tspan x="740" dy="0">• 第二講座を希望（懇親会に自然に繋がる）</tspan>
    <tspan x="740" dy="30">• 移動と時間的拘束への配慮</tspan>
  </text>
  
  <!-- カラム3: ネットワーキング機会 -->
  <rect x="1360" y="180" width="480" height="60" fill="#653a5e"/>
  <text x="1600" y="222" font-family="'Noto Serif JP', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f4f1ea" letter-spacing="0.05em">ネットワーキング機会</text>
  
  <!-- カラム3コンテンツ -->
  <text x="1360" y="280" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">懇親会の位置づけ</text>
  <rect x="1360" y="290" width="180" height="2" fill="#653a5e"/>
  
  <!-- 価値交換図 -->
  <rect x="1380" y="320" width="440" height="240" rx="5" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  
  <!-- 価値交換図の構成 -->
  <circle cx="1520" cy="400" r="70" fill="#653a5e" fill-opacity="0.2" stroke="#653a5e" stroke-width="2"/>
  <text x="1520" y="395" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c2c2c">講演</text>
  <text x="1520" y="415" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">10万円相当</text>
  
  <circle cx="1680" cy="400" r="70" fill="#653a5e" fill-opacity="0.2" stroke="#653a5e" stroke-width="2"/>
  <text x="1680" y="395" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c2c2c">PRタイム</text>
  <text x="1680" y="415" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">5万円相当</text>
  
  <circle cx="1600" cy="500" r="80" fill="#653a5e" fill-opacity="0.4" stroke="#653a5e" stroke-width="2"/>
  <text x="1600" y="495" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c2c2c">ネットワーキング</text>
  <text x="1600" y="515" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">15万円相当</text>
  
  <!-- 矢印 -->
  <path d="M 1550,430 L 1570,460" stroke="#653a5e" stroke-width="2" fill="none"/>
  <path d="M 1650,430 L 1630,460" stroke="#653a5e" stroke-width="2" fill="none"/>
  
  <!-- ネットワーキングの価値 -->
  <text x="1360" y="600" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">ネットワーキングの価値</text>
  <rect x="1360" y="610" width="220" height="2" fill="#653a5e"/>
  
  <rect x="1360" y="630" width="460" height="160" rx="5" fill="white" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1380" y="665" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">
    <tspan x="1380" dy="0">• 参加社：質の高いIT企業約20社</tspan>
    <tspan x="1380" dy="35">• 参加者：IT企業の経営者層</tspan>
    <tspan x="1380" dy="35">• 懇親会：18:00〜20:00頃</tspan>
    <tspan x="1380" dy="35">• 場所：五反田近隣の会場</tspan>
  </text>
  
  <!-- 価値のポイント -->
  <rect x="1360" y="820" width="460" height="120" rx="5" fill="#f4f1ea" stroke="#653a5e" stroke-width="2"/>
  <text x="1380" y="850" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" fill="#653a5e">ネットワーキングの活用</text>
  <text x="1380" y="890" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">
    <tspan x="1380" dy="0">• リード獲得の機会として価値を評価</tspan>
    <tspan x="1380" dy="30">• 場を乱さない範囲での営業活動を約束</tspan>
  </text>
  
  <!-- フッター -->
  <text x="120" y="1060" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">03</text>
  <text x="1800" y="1060" font-family="'Noto Sans JP', sans-serif" font-size="16" text-anchor="end" fill="#2c2c2c">IT系イノベーションフォーラム</text>
</svg> 