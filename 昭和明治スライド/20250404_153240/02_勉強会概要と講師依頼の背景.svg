  <text x="1000" y="416" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">年商10億未満（約80%）</text>
  
  <rect x="970" y="440" width="20" height="20" fill="#1a5b66" fill-opacity="0.3"/>
  <text x="1000" y="456" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">年商10億以上（約20%）</text>
  
  <!-- 参加社数 -->
  <text x="720" y="600" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">参加規模</text>
  <rect x="720" y="610" width="120" height="2" fill="#1a5b66"/>
  
  <rect x="720" y="630" width="460" height="160" rx="5" fill="white" stroke="#2c2c2c" stroke-width="1"/>
  <text x="740" y="665" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">
    <tspan x="740" dy="0">• 第一回：約20社程度（経営者層）</tspan>
    <tspan x="740" dy="35">• 最終目標：30名規模のコミュニティ</tspan>
    <tspan x="740" dy="35">• 完全招待制：質の高い参加者のみ</tspan>
    <tspan x="740" dy="35">• 業種：IT企業、特にDX推進企業</tspan>
  </text>
  
  <!-- 実践ポイント -->
  <rect x="720" y="820" width="460" height="120" rx="5" fill="#f4f1ea" stroke="#1a5b66" stroke-width="2"/>
  <text x="740" y="850" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" fill="#1a5b66">参加者の関心ポイント</text>
  <text x="740" y="890" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">
