    <tspan x="740" dy="30">• IT企業としての成長戦略</tspan>
  </text>
  
  <!-- カラム3: 講師依頼の経緯 -->
  <rect x="1360" y="180" width="480" height="60" fill="#653a5e"/>
  <text x="1600" y="222" font-family="'Noto Serif JP', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f4f1ea" letter-spacing="0.05em">講師依頼の経緯</text>
  
  <!-- カラム3コンテンツ -->
  <text x="1360" y="280" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">依頼に至る背景</text>
  <rect x="1360" y="290" width="180" height="2" fill="#653a5e"/>
  
  <!-- 依頼経緯フロー図 -->
