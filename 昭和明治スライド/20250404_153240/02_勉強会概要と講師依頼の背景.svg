  <text x="1520" y="392" font-family="'Noto Sans JP', sans-serif" font-size="16" text-anchor="middle" fill="#2c2c2c">斉藤氏が佐藤氏の研修視聴</text>
  
  <!-- 矢印 -->
  <path d="M 1520,410 L 1520,430 L 1530,430 L 1510,450 L 1490,430 L 1500,430 L 1500,410 Z" fill="#653a5e"/>
  
  <rect x="1420" y="450" width="200" height="50" rx="5" fill="white" stroke="#653a5e" stroke-width="2"/>
  <text x="1520" y="482" font-family="'Noto Sans JP', sans-serif" font-size="16" text-anchor="middle" fill="#2c2c2c">研修内容への高評価</text>
  
  <!-- 矢印 -->
  <path d="M 1520,500 L 1520,520 L 1530,520 L 1510,540 L 1490,520 L 1500,520 L 1500,500 Z" fill="#653a5e"/>
  
  <rect x="1600" y="390" width="200" height="80" rx="5" fill="#653a5e" fill-opacity="0.2" stroke="#653a5e" stroke-width="2"/>
  <text x="1700" y="415" font-family="'Noto Sans JP', sans-serif" font-size="16" text-anchor="middle" fill="#2c2c2c">特に評価された点</text>
  <text x="1700" y="445" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">会話型AIの実用例</text>
  <text x="1700" y="465" font-family="'Noto Sans JP', sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">バディ・ペルソナ設定</text>
  
  <rect x="1420" y="540" width="200" height="50" rx="5" fill="#653a5e" fill-opacity="0.7"/>
  <text x="1520" y="572" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">講師としての依頼</text>
  
  <!-- 講師への期待 -->
  <text x="1360" y="600" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">講師への期待</text>
  <rect x="1360" y="610" width="160" height="2" fill="#653a5e"/>
  
  <rect x="1360" y="630" width="460" height="160" rx="5" fill="white" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1380" y="665" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">
    <tspan x="1380" dy="0">• 佐藤氏の実務経験に基づく知見</tspan>
    <tspan x="1380" dy="35">• TANRENの成長ストーリー</tspan>
    <tspan x="1380" dy="35">• 生成AIの実践的活用方法</tspan>
    <tspan x="1380" dy="35">• 中小IT企業の現実に即した内容</tspan>
  </text>
  
  <!-- 実践ポイント -->
  <rect x="1360" y="820" width="460" height="120" rx="5" fill="#f4f1ea" stroke="#653a5e" stroke-width="2"/>
  <text x="1380" y="850" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" fill="#653a5e">依頼のポイント</text>
  <text x="1380" y="890" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">
    <tspan x="1380" dy="0">• 佐藤氏と富山氏に八子氏を介した接点</tspan>
    <tspan x="1380" dy="30">• 講演+PRタイム+ネットワーキングの総合的価値</tspan>
  </text>
  
  <!-- フッター -->
  <text x="120" y="1060" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">02</text>
  <text x="1800" y="1060" font-family="'Noto Sans JP', sans-serif" font-size="16" text-anchor="end" fill="#2c2c2c">IT系イノベーションフォーラム</text>
</svg> 