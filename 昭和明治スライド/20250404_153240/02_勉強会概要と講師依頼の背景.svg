    <tspan x="140" dy="30">• 参加者同士の成長を促す場づくり</tspan>
  </text>
  
  <!-- カラム2: 参加者プロフィール -->
  <rect x="720" y="180" width="480" height="60" fill="#1a5b66"/>
  <text x="960" y="222" font-family="'Noto Serif JP', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f4f1ea" letter-spacing="0.05em">参加者プロフィール</text>
  
  <!-- カラム2コンテンツ -->
  <text x="720" y="280" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">参加企業の特性</text>
