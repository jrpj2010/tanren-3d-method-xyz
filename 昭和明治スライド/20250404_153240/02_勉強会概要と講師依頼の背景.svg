<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f4f1ea"/>
  
  <!-- ヘッダーライン -->
  <rect x="40" y="40" width="1840" height="8" fill="#2c2c2c"/>
  <rect x="40" y="60" width="1840" height="3" fill="#2c2c2c"/>
  
  <!-- フッターライン -->
  <rect x="40" y="1020" width="1840" height="3" fill="#2c2c2c"/>
  <rect x="40" y="1035" width="1840" height="8" fill="#2c2c2c"/>
  
  <!-- タイトル -->
  <text x="960" y="120" font-family="'Noto Serif JP', serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#2c2c2c" letter-spacing="0.05em">勉強会概要と講師依頼の背景</text>
  <rect x="700" y="140" width="520" height="3" fill="#b3322b"/>
  
  <!-- 3カラムグリッド区切り線 -->
  <line x1="640" y1="180" x2="640" y2="1000" stroke="#2c2c2c" stroke-width="1" stroke-dasharray="2,4"/>
  <line x1="1280" y1="180" x2="1280" y2="1000" stroke="#2c2c2c" stroke-width="1" stroke-dasharray="2,4"/>
  
  <!-- カラム1: イベント概要 -->
  <rect x="100" y="180" width="480" height="60" fill="#b3322b"/>
  <text x="340" y="222" font-family="'Noto Serif JP', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f4f1ea" letter-spacing="0.05em">イベント概要</text>
  
  <!-- カラム1コンテンツ -->
  <text x="120" y="280" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">イノベーションフォーラムの特徴</text>
