  <circle cx="230" cy="390" r="30" fill="#b3322b" fill-opacity="0.2"/>
  <text x="230" y="395" font-family="'Noto Sans JP', sans-serif" font-size="18" text-anchor="middle" fill="#2c2c2c">完全招待制</text>
  
  <circle cx="340" cy="350" r="30" fill="#b3322b" fill-opacity="0.2"/>
  <text x="340" y="355" font-family="'Noto Sans JP', sans-serif" font-size="18" text-anchor="middle" fill="#2c2c2c">IT企業向け</text>
  
  <circle cx="450" cy="390" r="30" fill="#b3322b" fill-opacity="0.2"/>
  <text x="450" y="395" font-family="'Noto Sans JP', sans-serif" font-size="18" text-anchor="middle" fill="#2c2c2c">年4回開催</text>
  
  <circle cx="340" cy="430" r="30" fill="#b3322b" fill-opacity="0.2"/>
  <text x="340" y="435" font-family="'Noto Sans JP', sans-serif" font-size="18" text-anchor="middle" fill="#2c2c2c">半日プログラム</text>
  
  <circle cx="340" cy="490" r="40" fill="#b3322b" fill-opacity="0.7"/>
  <text x="340" y="495" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f4f1ea">IT系イノベーション</text>
  
  <!-- カラム1 追加情報 -->
  <text x="120" y="600" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="bold" fill="#2c2c2c">開催概要</text>
  <rect x="120" y="610" width="140" height="2" fill="#b3322b"/>
  
  <rect x="120" y="630" width="460" height="160" rx="5" fill="white" stroke="#2c2c2c" stroke-width="1"/>
  <text x="140" y="665" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">
    <tspan x="140" dy="0">• 開催日：2024年5月16日（金）</tspan>
    <tspan x="140" dy="35">• 会場：五反田（リアル開催）</tspan>
    <tspan x="140" dy="35">• 時間：14:00～18:00（講演枠50分）</tspan>
    <tspan x="140" dy="35">• 懇親会：18:00～（近隣会場）</tspan>
  </text>
  
  <!-- 実践ポイント -->
  <rect x="120" y="820" width="460" height="120" rx="5" fill="#f4f1ea" stroke="#b3322b" stroke-width="2"/>
  <text x="140" y="850" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="bold" fill="#b3322b">イベントのポイント</text>
  <text x="140" y="890" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">
