  <circle cx="1520" cy="520" r="10" fill="#f4f1ea" stroke="#653a5e" stroke-width="2" />
  <text x="1520" y="550" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">チップ製造</text>
  <text x="1520" y="570" font-family="'Noto Sans JP'" font-size="12" fill="#2c2c2c" text-anchor="middle">マヨラナ1</text>
  
