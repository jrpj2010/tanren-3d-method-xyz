  <text x="170" y="520" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">生成的塗りつぶし</text>
  
  <circle cx="290" cy="470" r="30" fill="#f4f1ea" stroke="#b3322b" stroke-width="2" />
