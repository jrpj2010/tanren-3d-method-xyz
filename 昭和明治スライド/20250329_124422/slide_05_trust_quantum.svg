  <text x="1330" y="700" font-family="'Noto Serif JP'" font-size="18" fill="#653a5e">Azureでの量子コンピューティング</text>
  <text x="1330" y="740" font-family="'Noto Sans JP'" font-size="16" fill="#2c2c2c">• Azure Quantum: 現在の量子コンピュータへのアクセス</text>
  <text x="1330" y="770" font-family="'Noto Sans JP'" font-size="16" fill="#2c2c2c">• イオントラップ・NIS方式のサポート</text>
