  <text x="1620" y="550" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">エラー訂正</text>
  <text x="1620" y="570" font-family="'Noto Sans JP'" font-size="12" fill="#2c2c2c" text-anchor="middle">論理量子ビット</text>
  
  <circle cx="1720" cy="520" r="10" fill="#f4f1ea" stroke="#653a5e" stroke-width="2" />
  <text x="1720" y="550" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">実用化</text>
  <text x="1720" y="570" font-family="'Noto Sans JP'" font-size="12" fill="#2c2c2c" text-anchor="middle">ユーティリティスケール</text>
  
  <!-- 応用領域 -->
