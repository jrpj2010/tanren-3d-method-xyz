  <text x="1380" y="450" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c">• 新薬開発</text>
  <text x="1520" y="450" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c">• 新素材設計</text>
  <text x="1660" y="450" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c">• 自然環境モデリング</text>
  
