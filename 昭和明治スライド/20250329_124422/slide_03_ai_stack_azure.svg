  <rect x="930" y="500" width="160" height="40" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1" rx="5" />
  <text x="1010" y="525" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">Oracle</text>
  
  <rect x="930" y="550" width="160" height="40" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1" rx="5" />
  <text x="1010" y="575" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">Snowflake</text>
  
