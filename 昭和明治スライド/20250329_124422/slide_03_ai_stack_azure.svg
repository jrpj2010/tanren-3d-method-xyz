  <text x="1455" y="458" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">ファインチューニング</text>
  
  <rect x="1345" y="480" width="220" height="35" fill="#f7f4ee" stroke="#653a5e" stroke-width="1" rx="5" />
  <text x="1455" y="503" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">評価（Evals）</text>
  
  <rect x="1345" y="525" width="220" height="35" fill="#f7f4ee" stroke="#653a5e" stroke-width="1" rx="5" />
  <text x="1455" y="548" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">AI安全性</text>
  
  <rect x="1585" y="435" width="220" height="35" fill="#f7f4ee" stroke="#653a5e" stroke-width="1" rx="5" />
  <text x="1695" y="458" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">可観測性</text>
  
  <rect x="1585" y="480" width="220" height="35" fill="#f7f4ee" stroke="#653a5e" stroke-width="1" rx="5" />
  <text x="1695" y="503" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">グラウンディングAPI</text>
  
  <rect x="1585" y="525" width="220" height="35" fill="#f7f4ee" stroke="#653a5e" stroke-width="1" rx="5" />
  <text x="1695" y="548" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">幅広いモデルアクセス</text>
  
  <!-- ツール環境 -->
