  <rect x="1330" y="670" width="230" height="110" fill="#f7f4ee" stroke="#653a5e" stroke-width="1" rx="5" />
  <text x="1445" y="700" font-family="'Noto Serif JP'" font-size="16" fill="#2c2c2c" text-anchor="middle">VS Code</text>
  <text x="1445" y="730" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">• 世界で最も使われるエディタ</text>
  <text x="1445" y="760" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">• AIアシスタント統合</text>
  
  <rect x="1590" y="670" width="230" height="110" fill="#f7f4ee" stroke="#653a5e" stroke-width="1" rx="5" />
  <text x="1705" y="700" font-family="'Noto Serif JP'" font-size="16" fill="#2c2c2c" text-anchor="middle">GitHub</text>
  <text x="1705" y="730" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">• 日本: 350万開発者</text>
  <text x="1705" y="760" font-family="'Noto Sans JP'" font-size="14" fill="#2c2c2c" text-anchor="middle">• 年間成長率: 20%以上</text>
  
  <!-- GitHub Copilot -->
