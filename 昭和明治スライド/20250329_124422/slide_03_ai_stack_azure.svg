  <rect x="0" y="0" width="1920" height="100" fill="#2c2c2c" />
  <text x="50" y="65" font-family="'Noto Serif JP'" font-size="36" fill="#f4f1ea" letter-spacing="2">第二の戦略：AIスタックとAzure</text>
  <text x="1700" y="65" font-family="'Noto Sans JP'" font-size="24" fill="#f4f1ea">2025.03.29</text>
  
  <!-- フッター -->
  <rect x="0" y="1030" width="1920" height="50" fill="#2c2c2c" />
  <text x="50" y="1065" font-family="'Noto Sans JP'" font-size="18" fill="#f4f1ea">明治・昭和モダンテイスト - Microsoft Build Japan 2025</text>
  <text x="1700" y="1065" font-family="'Noto Sans JP'" font-size="18" fill="#f4f1ea">03/05</text>
  
  <!-- メイン3カラムコンテンツ -->
  <!-- カラム1: Azureインフラストラクチャ -->
  <rect x="50" y="130" width="580" height="870" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="2" />
  <rect x="50" y="130" width="580" height="60" fill="#b3322b" />
  <text x="70" y="170" font-family="'Noto Serif JP'" font-size="24" fill="#f4f1ea" letter-spacing="1">🌐 世界のコンピューターとしてのAzure</text>
  
  <!-- カラム1コンテンツ -->
  <text x="70" y="230" font-family="'Noto Sans JP'" font-size="18" fill="#2c2c2c">グローバル規模のクラウドインフラストラクチャ</text>
  
  <!-- 分割線と丸 -->
  <line x1="70" y1="250" x2="580" y2="250" stroke="#2c2c2c" stroke-width="1" />
  <circle cx="330" cy="250" r="5" fill="#b3322b" />
  
  <!-- Azureの規模 -->
  <text x="70" y="290" font-family="'Noto Serif JP'" font-size="20" fill="#2c2c2c">◆ グローバルな展開</text>
  <text x="70" y="330" font-family="'Noto Sans JP'" font-size="16" fill="#2c2c2c" line-height="1.6">世界60以上のリージョン、300以上のデータセンターからなるAzureは、最も包括的なクラウドインフラストラクチャを提供しています。</text>
  
  <!-- 日本のリージョン -->
  <text x="70" y="390" font-family="'Noto Serif JP'" font-size="20" fill="#2c2c2c">◆ 日本における展開強化</text>
  <rect x="70" y="410" width="540" height="160" fill="#f4f1ea" stroke="#b3322b" stroke-width="1" />
  
  <!-- 地図表現 -->
  <rect x="90" y="430" width="500" height="120" fill="#f7f4ee" stroke="#b3322b" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- 簡易日本地図 -->
  <path d="M 190 470 C 200 450, 220 430, 240 450 C 260 470, 270 490, 290 480 C 310 470, 320 450, 330 460 C 340 470, 360 480, 380 470 C 400 460, 420 450, 430 470" fill="none" stroke="#2c2c2c" stroke-width="2" />
  
