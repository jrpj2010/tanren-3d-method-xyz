<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Background with subtle texture -->
  <rect width="1920" height="1080" fill="#f4f1ea"/>
  <pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100">
    <rect width="100" height="100" fill="#f4f1ea"/>
    <rect width="1" height="1" fill="#2c2c2c" opacity="0.05" x="40" y="30"/>
    <rect width="1" height="1" fill="#2c2c2c" opacity="0.05" x="20" y="50"/>
    <rect width="1" height="1" fill="#2c2c2c" opacity="0.05" x="70" y="70"/>
    <rect width="1" height="1" fill="#2c2c2c" opacity="0.05" x="10" y="90"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grain)"/>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="1920" height="120" fill="#2c2c2c" opacity="0.85"/>
  <text x="60" y="75" font-family="Noto Serif JP, serif" font-size="36" font-weight="700" fill="#f4f1ea" letter-spacing="2">次世代SVGプレゼン講座：まとめと発展応用</text>
  <text x="1860" y="75" font-family="Noto Sans JP, sans-serif" font-size="28" text-anchor="end" fill="#f4f1ea">05/05</text>
  
  <!-- Left Column -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="560" height="850" rx="4" fill="#f4f1ea" stroke="#1a5b66" stroke-width="2" opacity="0.2"/>
    
    <!-- Column Title -->
    <text x="280" y="50" font-family="Noto Serif JP, serif" font-size="28" font-weight="700" text-anchor="middle" fill="#1a5b66">これまでのおさらい</text>
    <line x1="180" y1="70" x2="380" y2="70" stroke="#1a5b66" stroke-width="2"/>
    <circle cx="280" cy="70" r="5" fill="#1a5b66"/>
    
    <!-- Content -->
    <text x="20" y="130" font-family="Noto Sans JP, sans-serif" font-size="22" font-weight="700" fill="#2c2c2c">全プロセスのまとめ</text>
    
    <g>
      <rect x="40" y="160" width="480" height="300" rx="4" fill="white" stroke="#1a5b66" stroke-width="1"/>
      
      <rect x="60" y="180" width="440" height="60" rx="4" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
      <text x="80" y="205" font-family="Noto Sans JP, sans-serif" font-size="16" font-weight="700" fill="#2c2c2c">① 準備工程</text>
      <text x="100" y="230" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#2c2c2c">Cursorでルール設定・AIエンジン選定・フォルダ作成</text>
      
      <rect x="60" y="250" width="440" height="60" rx="4" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
      <text x="80" y="275" font-family="Noto Sans JP, sans-serif" font-size="16" font-weight="700" fill="#2c2c2c">② 生成工程</text>
      <text x="100" y="300" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#2c2c2c">Claude 3.7でSVGスライドを自動生成</text>
      
      <rect x="60" y="320" width="440" height="60" rx="4" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
      <text x="80" y="345" font-family="Noto Sans JP, sans-serif" font-size="16" font-weight="700" fill="#2c2c2c">③ 編集工程</text>
      <text x="100" y="370" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#2c2c2c">FigmaでSVGを読み込み・視覚的に編集</text>
      
      <rect x="60" y="390" width="440" height="60" rx="4" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
      <text x="80" y="415" font-family="Noto Sans JP, sans-serif" font-size="16" font-weight="700" fill="#2c2c2c">④ 活用工程</text>
      <text x="100" y="440" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#2c2c2c">Figmaプレゼンモードでの発表・共有・展開</text>
    </g>
    
    <!-- Achievement Highlight -->
    <rect x="40" y="490" width="480" height="120" rx="4" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
    <text x="260" y="530" font-family="Noto Sans JP, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#b3322b">1時間の講演内容を</text>
    <text x="260" y="570" font-family="Noto Sans JP, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#b3322b">わずか30分ほどで5スライドに</text>
    <text x="260" y="610" font-family="Noto Sans JP, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#b3322b">まとめることが可能に！</text>
    
    <!-- Tools Summary -->
    <text x="20" y="650" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="700" fill="#1a5b66">使用ツールの振り返り</text>
    
    <g>
      <rect x="40" y="680" width="480" height="150" rx="4" fill="white" stroke="#1a5b66" stroke-width="1"/>
      <text x="60" y="710" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• Cursor: SVG生成/Project Rules設定</text>
      <text x="60" y="750" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• AI: Gemini/Claude/GPTの使い分け</text>
      <text x="60" y="790" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• Figma: 視覚編集/プレゼン発表</text>
    </g>
  </g>
  
  <!-- Middle Column -->
  <g transform="translate(680, 150)">
    <rect x="0" y="0" width="560" height="850" rx="4" fill="#f4f1ea" stroke="#b3322b" stroke-width="2" opacity="0.2"/>
    
    <!-- Column Title -->
    <text x="280" y="50" font-family="Noto Serif JP, serif" font-size="28" font-weight="700" text-anchor="middle" fill="#b3322b">応用例と発展的使い方</text>
    <line x1="180" y1="70" x2="380" y2="70" stroke="#b3322b" stroke-width="2"/>
    <circle cx="280" cy="70" r="5" fill="#b3322b"/>
    
    <!-- Content -->
    <text x="20" y="130" font-family="Noto Sans JP, sans-serif" font-size="22" font-weight="700" fill="#2c2c2c">応用1: YouTube URLを直接読み込む</text>
    
    <rect x="40" y="160" width="480" height="140" rx="4" fill="white" stroke="#b3322b" stroke-width="1"/>
    <text x="50" y="185" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• Cursor (Gemini) の「Create Prompt」機能で</text>
    <text x="50" y="215" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">  YouTubeリンクを貼り付け</text>
    <text x="50" y="245" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• 自動でトランスクリプト（文字起こし）を解析</text>
    <text x="50" y="275" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• ※大容量データはトークンオーバーに注意</text>
    <text x="50" y="305" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">   適宜要点抽出を工夫することが重要</text>
    
    <!-- Design Templates -->
    <text x="20" y="340" font-family="Noto Sans JP, sans-serif" font-size="22" font-weight="700" fill="#2c2c2c">応用2: デザインテンプレートの拡充</text>
    
    <rect x="40" y="370" width="480" height="180" rx="4" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
    <text x="50" y="395" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">Cursorの「Project Rules」を複数用意</text>
    
    <rect x="60" y="420" width="120" height="100" rx="4" fill="white" stroke="#b3322b" stroke-width="1"/>
    <text x="120" y="445" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">6カラム</text>
    <text x="120" y="475" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">レイアウト</text>
    <text x="120" y="505" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">.rules</text>
    
    <rect x="200" y="420" width="120" height="100" rx="4" fill="white" stroke="#b3322b" stroke-width="1"/>
    <text x="260" y="445" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">フラット</text>
    <text x="260" y="475" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">デザイン</text>
    <text x="260" y="505" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">.rules</text>
    
    <rect x="340" y="420" width="120" height="100" rx="4" fill="white" stroke="#b3322b" stroke-width="1"/>
    <text x="400" y="445" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">英語フォント</text>
    <text x="400" y="475" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">対応</text>
    <text x="400" y="505" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#2c2c2c">.rules</text>
    
    <!-- Commercial Use -->
    <text x="20" y="590" font-family="Noto Sans JP, sans-serif" font-size="22" font-weight="700" fill="#2c2c2c">応用3: 商用プロンプトとしての活用</text>
    
    <rect x="40" y="620" width="480" height="180" rx="4" fill="white" stroke="#b3322b" stroke-width="1"/>
    <text x="50" y="645" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• 「プロンプトエンジニアリング」の知見を極めると</text>
    <text x="50" y="675" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">  コンサル並みのスライドを自動生成可能</text>
    <text x="50" y="705" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• 企業研修やクライアント提案に役立つ</text>
    <text x="50" y="735" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• スライド洗練のノウハウそのものに価値がある</text>
    <text x="50" y="765" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• 有償提供サービスとしても成立する可能性</text>
  </g>
  
  <!-- Right Column -->
  <g transform="translate(1300, 150)">
    <rect x="0" y="0" width="560" height="850" rx="4" fill="#f4f1ea" stroke="#653a5e" stroke-width="2" opacity="0.2"/>
    
    <!-- Column Title -->
    <text x="280" y="50" font-family="Noto Serif JP, serif" font-size="28" font-weight="700" text-anchor="middle" fill="#653a5e">最終メッセージとQ&A</text>
    <line x1="180" y1="70" x2="380" y2="70" stroke="#653a5e" stroke-width="2"/>
    <circle cx="280" cy="70" r="5" fill="#653a5e"/>
    
    <!-- Content -->
    <text x="20" y="130" font-family="Noto Sans JP, sans-serif" font-size="22" font-weight="700" fill="#2c2c2c">本講座のまとめ</text>
    
    <rect x="40" y="160" width="480" height="210" rx="4" fill="white" stroke="#653a5e" stroke-width="1"/>
    <text x="50" y="185" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• 最初は「AIでスライド作成？SVG？Figma編集？」</text>
    <text x="50" y="215" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">  と戸惑う部分もあるかもしれません</text>
    <text x="50" y="245" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• しかし一度流れを掴めば、 <tspan font-weight="700" fill="#653a5e">驚くほど効率よく</tspan></text>
    <text x="50" y="275" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">  <tspan font-weight="700" fill="#653a5e">高品質スライド</tspan> を作れるようになります</text>
    
    <text x="50" y="315" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• PowerPointをゼロから作り込む必要はもうない</text>
    <text x="50" y="345" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• 動画や講演の文字起こしをポンと入れるだけ</text>
    <text x="50" y="375" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#2c2c2c">• Figmaでさらに洗練すれば大企業の資料品質に</text>
    
    <!-- Workspace Revolution -->
    <rect x="40" y="400" width="480" height="100" rx="4" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
    <text x="260" y="450" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#653a5e">「次世代のワークスタイル変革」</text>
    
    <!-- FAQ -->
    <text x="20" y="540" font-family="Noto Sans JP, sans-serif" font-size="22" font-weight="700" fill="#2c2c2c">よくある質問（FAQ）</text>
    
    <g>
      <rect x="40" y="570" width="480" height="240" rx="4" fill="white" stroke="#653a5e" stroke-width="1"/>
      <text x="50" y="595" font-family="Noto Sans JP, sans-serif" font-size="16" font-weight="700" fill="#2c2c2c">Q: 有料APIキーは必須ですか？</text>
      <text x="50" y="625" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#2c2c2c">A: 無料版でも可能ですが、Claude含め有料版だと</text>
      <text x="55" y="645" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#2c2c2c">  より高度なスライド生成が可能になります</text>
      
      <text x="50" y="675" font-family="Noto Sans JP, sans-serif" font-size="16" font-weight="700" fill="#2c2c2c">Q: SVGのコードが理解できないのですが…</text>
      <text x="50" y="705" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#2c2c2c">A: Figmaの視覚的編集で十分対応可能です</text>
      
      <text x="50" y="735" font-family="Noto Sans JP, sans-serif" font-size="16" font-weight="700" fill="#2c2c2c">Q: PowerPointと連携はできますか？</text>
      <text x="50" y="765" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#2c2c2c">A: SVGファイルをエクスポートして挿入可能です</text>
    </g>
    
    <!-- Contact Info -->
    <rect x="40" y="830" width="480" height="60" rx="4" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
    <text x="260" y="865" font-family="Noto Sans JP, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#b3322b">お問い合わせ: example@tanren.co.jp</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="1020" width="1920" height="60" fill="#2c2c2c" opacity="0.85"/>
  <text x="60" y="1055" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#f4f1ea">TANREN株式会社 AI秘書・桜木美佳</text>
  <text x="1860" y="1055" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="end" fill="#f4f1ea">次世代SVGプレゼン講座</text>
</svg> 