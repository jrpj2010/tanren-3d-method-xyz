<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>次世代SVGプレゼン講座</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f1ea;
            color: #2c2c2c;
        }
        header {
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
            background-color: #2c2c2c;
            color: #f4f1ea;
            border-radius: 4px;
        }
        h1 {
            font-family: 'Noto Serif JP', serif;
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
        }
        h2 {
            font-family: 'Noto Serif JP', serif;
            color: #653a5e;
            margin-top: 40px;
        }
        .slide-container {
            margin: 20px 0;
            text-align: center;
        }
        .slide-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 18px;
            margin-bottom: 10px;
            color: #1a5b66;
        }
        .slide-frame {
            width: 100%;
            max-width: 1200px;
            height: 675px; /* 16:9 aspect ratio */
            border: 1px solid #ccc;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #ddd;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .nav-button {
            padding: 8px 15px;
            background-color: #1a5b66;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .nav-button:hover {
            background-color: #0d464f;
        }
    </style>
</head>
<body>
    <header>
        <h1>次世代SVGプレゼン講座</h1>
        <p>AI × SVG × Figma で実現する新時代の資料作成術</p>
    </header>

    <div class="navigation">
        <button class="nav-button" onclick="showSlide(0)">表紙</button>
        <button class="nav-button" onclick="showSlide(1)">全体像</button>
        <button class="nav-button" onclick="showSlide(2)">ツール</button>
        <button class="nav-button" onclick="showSlide(3)">実装</button>
        <button class="nav-button" onclick="showSlide(4)">Figma</button>
        <button class="nav-button" onclick="showSlide(5)">まとめ</button>
    </div>

    <div id="slide-viewer">
        <div class="slide-container" id="slide0">
            <div class="slide-title">表紙：次世代SVGプレゼン講座</div>
            <iframe class="slide-frame" src="slide_00_cover.svg"></iframe>
        </div>
        
        <div class="slide-container" id="slide1" style="display: none;">
            <div class="slide-title">スライド1：全体像と工程</div>
            <iframe class="slide-frame" src="slide_01_overview.svg"></iframe>
        </div>
        
        <div class="slide-container" id="slide2" style="display: none;">
            <div class="slide-title">スライド2：ツールと環境構築</div>
            <iframe class="slide-frame" src="slide_02_tools_setup.svg"></iframe>
        </div>
        
        <div class="slide-container" id="slide3" style="display: none;">
            <div class="slide-title">スライド3：実装プロセス</div>
            <iframe class="slide-frame" src="slide_03_implementation.svg"></iframe>
        </div>
        
        <div class="slide-container" id="slide4" style="display: none;">
            <div class="slide-title">スライド4：Figmaでの編集と仕上げ</div>
            <iframe class="slide-frame" src="slide_04_figma_editing.svg"></iframe>
        </div>
        
        <div class="slide-container" id="slide5" style="display: none;">
            <div class="slide-title">スライド5：まとめと発展応用</div>
            <iframe class="slide-frame" src="slide_05_summary.svg"></iframe>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-button" onclick="prevSlide()">前へ</button>
        <button class="nav-button" onclick="nextSlide()">次へ</button>
    </div>

    <footer>
        <p>TANREN株式会社 AI秘書・桜木美佳</p>
    </footer>

    <script>
        let currentSlide = 0;
        const totalSlides = 6; // 0から5まで

        function showSlide(slideNumber) {
            // すべてのスライドを非表示
            for (let i = 0; i < totalSlides; i++) {
                document.getElementById(`slide${i}`).style.display = 'none';
            }
            
            // 指定したスライドのみ表示
            document.getElementById(`slide${slideNumber}`).style.display = 'block';
            currentSlide = slideNumber;
        }

        function nextSlide() {
            let nextNum = currentSlide + 1;
            if (nextNum >= totalSlides) nextNum = 0;
            showSlide(nextNum);
        }

        function prevSlide() {
            let prevNum = currentSlide - 1;
            if (prevNum < 0) prevNum = totalSlides - 1;
            showSlide(prevNum);
        }

        // キーボードでのスライド移動
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                prevSlide();
            }
        });
    </script>
</body>
</html>
