<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="100" fill="#2c2c2c"/>
  <text x="60" y="65" font-family="'Noto Serif JP', serif" font-size="40" fill="#f4f1ea" letter-spacing="2">テキストデータ活用とAIリーダブル化</text>
  <text x="1700" y="65" font-family="'Noto Sans JP', sans-serif" font-size="24" fill="#f4f1ea">2025.04.18</text>
  
  <!-- フッター -->
  <rect x="0" y="1020" width="1920" height="60" fill="#2c2c2c"/>
  <text x="60" y="1060" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#f4f1ea">マーシュ・マーサージャパン社内セミナー</text>
  <text x="1700" y="1060" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#f4f1ea">2/5</text>
  
  <!-- 装飾ライン -->
  <line x1="60" y1="120" x2="1860" y2="120" stroke="#b3322b" stroke-width="2"/>
  <circle cx="960" cy="120" r="4" fill="#b3322b"/>
  
  <!-- カラム1 -->
  <rect x="60" y="150" width="580" height="850" fill="#ffffff" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="60" y="150" width="580" height="60" fill="#b3322b"/>
  <text x="80" y="190" font-family="'Noto Serif JP', serif" font-size="24" fill="#f4f1ea" letter-spacing="1">テキスト制御の重要性</text>
  
  <!-- カラム1コンテンツ -->
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">📝 テキストがAI活用の基盤</text>
  <text x="80" y="280" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="80" dy="0">• 全てのAI操作はテキストベースで行われる</tspan>
    <tspan x="80" dy="30">• テキストの質がAI出力の質を決定づける</tspan>
    <tspan x="80" dy="30">• 最重要攻略法：質の高いテキスト収集</tspan>
  </text>
  
  <!-- アナログからデジタルへの移行図 -->
  <rect x="80" y="350" width="540" height="200" fill="#f9f7f2" stroke="#2c2c2c" stroke-width="1"/>
  <text x="100" y="375" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" font-weight="bold">アナログからAIリーダブルへの進化</text>
  
  <!-- 進化段階図 -->
  <line x1="120" y1="450" x2="580" y2="450" stroke="#2c2c2c" stroke-width="2"/>
  <circle cx="180" cy="450" r="20" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="2"/>
  <text x="180" y="455" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">アナログ</text>
  <text x="180" y="480" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">黒革の手帳</text>
  
  <circle cx="300" cy="450" r="20" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="2"/>
  <text x="300" y="455" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">デジタル</text>
  <text x="300" y="480" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">PCファイル</text>
  
  <circle cx="420" cy="450" r="20" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="2"/>
  <text x="420" y="455" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">クラウド</text>
  <text x="420" y="480" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">共有情報</text>
  
  <circle cx="540" cy="450" r="25" fill="#b3322b" stroke="#2c2c2c" stroke-width="0"/>
  <text x="540" y="455" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">AI活用</text>
  <text x="540" y="480" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">構造化情報</text>
  
  <!-- 現状と課題 -->
  <text x="80" y="570" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">🔍 現状と課題</text>
  <text x="80" y="610" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="80" dy="0">• 日本企業の多くは構造化が未達成</tspan>
    <tspan x="80" dy="30">• 「黒革の手帳」文化が根強く残る</tspan>
    <tspan x="80" dy="30">• 真のDXが実現できていない</tspan>
  </text>
  
  <!-- 課題の具体例 -->
  <rect x="80" y="710" width="540" height="100" fill="#f9f7f2" stroke="#b3322b" stroke-width="2"/>
  <text x="100" y="740" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c">
    <tspan x="100" dy="0">典型例：Microsoft 365導入しても検索結果が不十分</tspan>
    <tspan x="100" dy="30">原因：文書がAIリーダブルになっていない</tspan>
    <tspan x="100" dy="30">結果：AIが情報を適切に理解・活用できない</tspan>
  </text>
  
  <text x="80" y="850" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="80" dy="0">• AIにとって「分かりやすい」文章が鍵</tspan>
    <tspan x="80" dy="30">• 質より量を優先し、まずは集めることから</tspan>
    <tspan x="80" dy="30">• 「宝の持ち腐れ」を防ぐことが重要</tspan>
  </text>
  
  <!-- カラム2 -->
  <rect x="670" y="150" width="580" height="850" fill="#ffffff" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="670" y="150" width="580" height="60" fill="#1a5b66"/>
  <text x="690" y="190" font-family="'Noto Serif JP', serif" font-size="24" fill="#f4f1ea" letter-spacing="1">構造化データとAIリーダビリティ</text>
  
  <!-- カラム2コンテンツ -->
  <text x="690" y="240" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">🧩 データの構造化とは</text>
  <text x="690" y="280" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="690" dy="0">• 情報を体系的に整理し関連付ける作業</tspan>
    <tspan x="690" dy="30">• AIが理解しやすい形式への変換</tspan>
    <tspan x="690" dy="30">• マシンリーダブルからAIリーダブルへ</tspan>
  </text>
  
  <!-- 構造化データの例 -->
  <rect x="690" y="350" width="540" height="180" fill="#f9f7f2" stroke="#2c2c2c" stroke-width="1"/>
  <text x="710" y="375" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" font-weight="bold">構造化の具体例：議事録</text>
  
  <!-- 非構造化vs構造化の対比 -->
  <rect x="710" y="390" width="230" height="120" fill="#ffffff" stroke="#2c2c2c" stroke-width="1" stroke-opacity="0.3"/>
  <text x="720" y="410" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" font-weight="bold">非構造化（AIは理解しにくい）</text>
  <text x="720" y="435" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" line-height="1.3">
    <tspan x="720" dy="0">先日の会議で佐藤さんが言ってたけど、</tspan>
    <tspan x="720" dy="15">売上が上がったみたいで、でも山田は</tspan>
    <tspan x="720" dy="15">コスト増を懸念していて…</tspan>
  </text>
  
  <rect x="980" y="390" width="230" height="120" fill="#ffffff" stroke="#1a5b66" stroke-width="1.5"/>
  <text x="990" y="410" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" font-weight="bold">構造化（AIが理解しやすい）</text>
  <text x="990" y="435" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" line-height="1.3">
    <tspan x="990" dy="0">【日時】2025/04/02 14:00-15:30</tspan>
    <tspan x="990" dy="15">【発言者】佐藤部長</tspan>
    <tspan x="990" dy="15">【内容】第1四半期売上10%増加</tspan>
    <tspan x="990" dy="15">【発言者】山田課長</tspan>
    <tspan x="990" dy="15">【内容】原材料費15%上昇を懸念</tspan>
  </text>
  
  <!-- 矢印 -->
  <line x1="950" y1="450" x2="970" y2="450" stroke="#2c2c2c" stroke-width="1.5" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c2c2c"/>
    </marker>
  </defs>
  
  <text x="690" y="570" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">📋 AIリーダブル化のポイント</text>
  <text x="690" y="610" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="690" dy="0">• 文脈と関係性を明示する</tspan>
    <tspan x="690" dy="30">• 時間・場所・人物などのメタ情報を付与</tspan>
    <tspan x="690" dy="30">• インデックス（見出し）を適切に設定</tspan>
    <tspan x="690" dy="30">• 階層構造を意識する</tspan>
  </text>
  
  <!-- 具体例：構造パターン -->
  <rect x="690" y="730" width="540" height="170" fill="#f9f7f2" stroke="#1a5b66" stroke-width="2"/>
  <text x="710" y="760" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c" font-weight="bold">効果的な構造パターン例</text>
  <text x="710" y="800" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="710" dy="0">• 情報階層：見出し→概要→詳細→結論</tspan>
    <tspan x="710" dy="30">• データ説明：数値→単位→比較→意味</tspan>
    <tspan x="710" dy="30">• 議論記録：議題→各意見→結論→アクション</tspan>
    <tspan x="710" dy="30">• 時系列情報：日時→イベント→参加者→成果</tspan>
  </text>
  
  <!-- カラム3 -->
  <rect x="1280" y="150" width="580" height="850" fill="#ffffff" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="1280" y="150" width="580" height="60" fill="#653a5e"/>
  <text x="1300" y="190" font-family="'Noto Serif JP', serif" font-size="24" fill="#f4f1ea" letter-spacing="1">効果的なナレッジベース構築</text>
  
  <!-- カラム3コンテンツ -->
  <text x="1300" y="240" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">📚 組織知の集約と活用</text>
  <text x="1300" y="280" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="1300" dy="0">• テキストデータを組織の資産として蓄積</tspan>
    <tspan x="1300" dy="30">• 個人知識からチーム・組織の知識へ</tspan>
    <tspan x="1300" dy="30">• AIによる自動索引付けと関連付け</tspan>
  </text>
  
  <!-- ナレッジベース構築のプロセス図 -->
  <rect x="1300" y="350" width="540" height="220" fill="#f9f7f2" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1320" y="375" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" font-weight="bold">効果的なナレッジベース構築プロセス</text>
  
  <!-- プロセスフロー -->
  <rect x="1350" y="390" width="120" height="50" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1410" y="420" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">テキスト収集</text>
  
  <rect x="1350" y="460" width="120" height="50" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1410" y="490" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">構造化処理</text>
  
  <rect x="1520" y="390" width="120" height="50" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1580" y="420" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">AIによる索引付け</text>
  
  <rect x="1520" y="460" width="120" height="50" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1580" y="490" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">データベース化</text>
  
  <rect x="1435" y="530" width="120" height="50" fill="#653a5e" stroke="#2c2c2c" stroke-width="0"/>
  <text x="1495" y="560" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">組織AI活用</text>
  
  <!-- 矢印 -->
  <line x1="1470" y1="415" x2="1520" y2="415" stroke="#2c2c2c" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="1410" y1="440" x2="1410" y2="460" stroke="#2c2c2c" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="1470" y1="485" x2="1520" y2="485" stroke="#2c2c2c" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="1580" y1="440" x2="1580" y2="460" stroke="#2c2c2c" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="1580" y1="510" x2="1530" y2="530" stroke="#2c2c2c" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="1410" y1="510" x2="1460" y2="530" stroke="#2c2c2c" stroke-width="1.5" marker-end="url(#arrow2)"/>
  
  <defs>
    <marker id="arrow2" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c2c2c"/>
    </marker>
  </defs>
  
  <text x="1300" y="620" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">🔑 成功事例：AIセクレタリー</text>
  <text x="1300" y="660" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="1300" dy="0">• 個人Notionに構造化メモを蓄積</tspan>
    <tspan x="1300" dy="30">• ファイルセットから最適情報を提案</tspan>
    <tspan x="1300" dy="30">• AIによる会議記録の自動インデックス化</tspan>
  </text>
  
  <!-- 実践ポイント -->
  <rect x="1300" y="760" width="540" height="160" fill="#f9f7f2" stroke="#653a5e" stroke-width="2"/>
  <text x="1320" y="790" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c" font-weight="bold">効果的なナレッジベース活用のポイント</text>
  <text x="1320" y="830" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="1320" dy="0">1. デジタルファースト：紙からデジタルへの転換</tspan>
    <tspan x="1320" dy="30">2. 情報共有ルールの策定と徹底</tspan>
    <tspan x="1320" dy="30">3. フォーマット・テンプレートの標準化</tspan>
    <tspan x="1320" dy="30">4. AI向け構造化研修の実施</tspan>
  </text>
