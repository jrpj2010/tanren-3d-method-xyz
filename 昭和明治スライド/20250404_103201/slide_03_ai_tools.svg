<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="100" fill="#2c2c2c"/>
  <text x="60" y="65" font-family="'Noto Serif JP', serif" font-size="40" fill="#f4f1ea" letter-spacing="2">主要AIツールとその活用法</text>
  <text x="1700" y="65" font-family="'Noto Sans JP', sans-serif" font-size="24" fill="#f4f1ea">2025.04.18</text>
  
  <!-- フッター -->
  <rect x="0" y="1020" width="1920" height="60" fill="#2c2c2c"/>
  <text x="60" y="1060" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#f4f1ea">マーシュ・マーサージャパン社内セミナー</text>
  <text x="1700" y="1060" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#f4f1ea">3/5</text>
  
  <!-- 装飾ライン -->
  <line x1="60" y1="120" x2="1860" y2="120" stroke="#1a5b66" stroke-width="2"/>
  <circle cx="960" cy="120" r="4" fill="#1a5b66"/>
  
  <!-- カラム1 -->
  <rect x="60" y="150" width="580" height="850" fill="#ffffff" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="60" y="150" width="580" height="60" fill="#b3322b"/>
  <text x="80" y="190" font-family="'Noto Serif JP', serif" font-size="24" fill="#f4f1ea" letter-spacing="1">検索・生成系AI</text>
  
  <!-- カラム1コンテンツ -->
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">🔍 検索AI御三家</text>
  <text x="80" y="280" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="80" dy="0">• 検索AIは最新Web情報を効率的に収集・整理</tspan>
    <tspan x="80" dy="30">• 従来の検索エンジンより理解しやすい回答</tspan>
    <tspan x="80" dy="30">• ビジネス調査・情報収集に特に有効</tspan>
  </text>
  
  <!-- 検索AI比較表 -->
  <rect x="80" y="350" width="540" height="200" fill="#f9f7f2" stroke="#2c2c2c" stroke-width="1"/>
  <text x="100" y="375" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" font-weight="bold">主要検索AIツール比較</text>
  
  <!-- 表のヘッダー行 -->
  <rect x="100" y="385" width="150" height="30" fill="#b3322b" fill-opacity="0.2"/>
  <rect x="250" y="385" width="170" height="30" fill="#b3322b" fill-opacity="0.2"/>
  <rect x="420" y="385" width="180" height="30" fill="#b3322b" fill-opacity="0.2"/>
  
  <text x="110" y="405" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">ツール名</text>
  <text x="260" y="405" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">特徴</text>
  <text x="430" y="405" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">おすすめユースケース</text>
  
  <!-- 1行目 -->
  <text x="110" y="445" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">Perplexity</text>
  <text x="260" y="445" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">情報源の透明性</text>
  <text x="430" y="445" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">調査・論文作成</text>
  
  <!-- 区切り線 -->
  <line x1="100" y1="455" x2="600" y2="455" stroke="#2c2c2c" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- 2行目 -->
  <text x="110" y="485" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">GenSpark</text>
  <text x="260" y="485" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">統合型検索/分析</text>
  <text x="430" y="485" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">競合分析・業界調査</text>
  
  <!-- 区切り線 -->
  <line x1="100" y1="495" x2="600" y2="495" stroke="#2c2c2c" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- 3行目 -->
  <text x="110" y="525" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">Felo</text>
  <text x="260" y="525" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">ビジュアル検索</text>
  <text x="430" y="525" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">マーケット分析</text>
  
  <text x="80" y="590" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">📊 思考整理・資料作成AI</text>
  <text x="80" y="630" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="80" dy="0">• Mapify: テキストから高品質マインドマップ作成</tspan>
    <tspan x="80" dy="30">• Gamma: プレゼン資料を自動構成・デザイン</tspan>
    <tspan x="80" dy="30">• AIノート: 議事録から自動構造化・要約生成</tspan>
  </text>
  
  <!-- 活用事例 -->
  <rect x="80" y="720" width="540" height="200" fill="#f9f7f2" stroke="#b3322b" stroke-width="2"/>
  <text x="100" y="750" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c" font-weight="bold">活用事例：企業分析高速化</text>
  <text x="100" y="790" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="100" dy="0">1. パブリック情報をPerplexityで収集</tspan>
    <tspan x="100" dy="30">2. GenSparkで業界特化型の分析実行</tspan>
    <tspan x="100" dy="30">3. Mapifyで経営課題をマッピング</tspan>
    <tspan x="100" dy="30">4. Gammaでプレゼン資料自動作成</tspan>
    <tspan x="100" dy="30">5. 成果物に専門家の知見を追加</tspan>
  </text>
  
  <!-- カラム2 -->
  <rect x="670" y="150" width="580" height="850" fill="#ffffff" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="670" y="150" width="580" height="60" fill="#1a5b66"/>
  <text x="690" y="190" font-family="'Noto Serif JP', serif" font-size="24" fill="#f4f1ea" letter-spacing="1">画像・動画生成AI</text>
  
  <!-- カラム2コンテンツ -->
  <text x="690" y="240" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">🎨 画像生成ツール</text>
  <text x="690" y="280" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="690" dy="0">• テキスト指示から高品質な画像を自動生成</tspan>
    <tspan x="690" dy="30">• ビジネス資料のビジュアルを素早く作成</tspan>
    <tspan x="690" dy="30">• 著作権対応が企業利用には重要な判断基準</tspan>
  </text>
  
  <!-- 画像生成ツール比較 -->
  <rect x="690" y="350" width="540" height="200" fill="#f9f7f2" stroke="#2c2c2c" stroke-width="1"/>
  <text x="710" y="375" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" font-weight="bold">主要画像生成ツールの特徴</text>
  
  <!-- ツール1 -->
  <rect x="710" y="390" width="240" height="70" fill="#ffffff" stroke="#1a5b66" stroke-width="1"/>
  <text x="720" y="410" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">ImagFX (Google)</text>
  <text x="720" y="435" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">
    <tspan x="720" dy="0">• 高解像度・リアルな質感</tspan>
    <tspan x="720" dy="18">• 描写精度と色調が優れる</tspan>
  </text>
  
  <!-- ツール2 -->
  <rect x="970" y="390" width="240" height="70" fill="#ffffff" stroke="#1a5b66" stroke-width="1"/>
  <text x="980" y="410" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">Firefly (Adobe)</text>
  <text x="980" y="435" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">
    <tspan x="980" dy="0">• 著作権保証付き（企業向け）</tspan>
    <tspan x="980" dy="18">• デザイン連携に優れる</tspan>
  </text>
  
  <!-- ツール3 -->
  <rect x="710" y="470" width="240" height="70" fill="#ffffff" stroke="#1a5b66" stroke-width="1"/>
  <text x="720" y="490" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">fal.AI (LoRA技術)</text>
  <text x="720" y="515" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">
    <tspan x="720" dy="0">• 人物写真からスタイル変換</tspan>
    <tspan x="720" dy="18">• 社員写真活用に最適</tspan>
  </text>
  
  <!-- ツール4 -->
  <rect x="970" y="470" width="240" height="70" fill="#ffffff" stroke="#1a5b66" stroke-width="1"/>
  <text x="980" y="490" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">GPT-4o(t2i) (OpenAI)</text>
  <text x="980" y="515" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">
    <tspan x="980" dy="0">• 文脈理解した画像生成</tspan>
    <tspan x="980" dy="18">• チャット中で即時生成</tspan>
  </text>
  
  <text x="690" y="590" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">🎬 動画生成の最新動向</text>
  <text x="690" y="630" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="690" dy="0">• Runway v4: 高品質な動画生成の最前線</tspan>
    <tspan x="690" dy="30">• Veo (Google): 自然な動きの表現に優れる</tspan>
    <tspan x="690" dy="30">• GenSpark: 画像から簡易アニメーション作成</tspan>
  </text>
  
  <!-- 事例画像 -->
  <rect x="690" y="720" width="540" height="200" fill="#f9f7f2" stroke="#1a5b66" stroke-width="2"/>
  <text x="710" y="750" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c" font-weight="bold">活用事例：eラーニングコンテンツ</text>
  <text x="710" y="790" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="710" dy="0">1. 写真1枚から講師アバター生成</tspan>
    <tspan x="710" dy="30">2. 背景イメージを統一感あるデザインに</tspan>
    <tspan x="710" dy="30">3. AIアバターに音声を同期させて動画化</tspan>
    <tspan x="710" dy="30">4. 講師交代時も素材差し替えで即対応</tspan>
    <tspan x="710" dy="30">5. 低コストでの継続的コンテンツ更新が可能</tspan>
  </text>
  
  <!-- カラム3 -->
  <rect x="1280" y="150" width="580" height="850" fill="#ffffff" stroke="#2c2c2c" stroke-width="1"/>
  <rect x="1280" y="150" width="580" height="60" fill="#653a5e"/>
  <text x="1300" y="190" font-family="'Noto Serif JP', serif" font-size="24" fill="#f4f1ea" letter-spacing="1">音声・音楽生成AI</text>
  
  <!-- カラム3コンテンツ -->
  <text x="1300" y="240" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">🎤 音声生成の3段階</text>
  <text x="1300" y="280" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="1300" dy="0">• 音声技術は大きく3つのレベルに分類</tspan>
    <tspan x="1300" dy="30">• 用途に応じて適切な技術を選択</tspan>
    <tspan x="1300" dy="30">• 1ヶ月前まで困難だった技術が急速に進化</tspan>
  </text>
  
  <!-- 段階比較 -->
  <rect x="1300" y="350" width="540" height="250" fill="#f9f7f2" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1320" y="375" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" font-weight="bold">音声生成技術レベル比較</text>
  
  <!-- レベル1 -->
  <rect x="1320" y="390" width="500" height="60" fill="#f4f1ea" stroke="#653a5e" stroke-width="2"/>
  <text x="1330" y="410" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">レベル1：基本TTS (OpenAI)</text>
  <text x="1330" y="435" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">
    <tspan x="1330" dy="0">誰でも簡単に高品質な音声合成。初心者に最適。</tspan>
  </text>
  
  <!-- レベル2 -->
  <rect x="1320" y="460" width="500" height="60" fill="#f4f1ea" stroke="#653a5e" stroke-width="1.5"/>
  <text x="1330" y="480" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">レベル2：抑揚コントロール</text>
  <text x="1330" y="505" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">
    <tspan x="1330" dy="0">読み方を細かく指定。専用アプリが必要。</tspan>
  </text>
  
  <!-- レベル3 -->
  <rect x="1320" y="530" width="500" height="60" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1330" y="550" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">レベル3：カスタムボイス生成</text>
  <text x="1330" y="575" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">
    <tspan x="1330" dy="0">特定人物の声を再現。数十分の音声サンプルで作成可能。</tspan>
  </text>
  
  <text x="1300" y="630" font-family="'Noto Sans JP', sans-serif" font-size="20" fill="#2c2c2c" font-weight="bold">🎵 音楽・効果音生成</text>
  <text x="1300" y="670" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="1300" dy="0">• Snow: 歌詞からオリジナル曲を生成</tspan>
    <tspan x="1300" dy="30">• 企業テーマソング・プロモーション用BGM作成</tspan>
    <tspan x="1300" dy="30">• 著作権フリーで商用利用も可能</tspan>
  </text>
  
  <!-- 話者分離技術 -->
  <rect x="1300" y="740" width="540" height="180" fill="#f9f7f2" stroke="#653a5e" stroke-width="2"/>
  <text x="1320" y="770" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c" font-weight="bold">話者分離技術の活用</text>
  <text x="1320" y="810" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" line-height="1.5">
    <tspan x="1320" dy="0">• LINE AI Note: 会議録音から発言者を自動特定</tspan>
    <tspan x="1320" dy="30">• 複数人の発言を正確に分類し文字起こし</tspan>
    <tspan x="1320" dy="30">• 議事録作成工数を90%削減可能</tspan>
    <tspan x="1320" dy="30">• 保険・金融分野の顧客面談で特に有効</tspan>
  </text>
</svg> 