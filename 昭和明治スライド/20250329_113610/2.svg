<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="80" fill="#2c2c2c"/>
  <text x="50" y="50" font-family="Noto Serif JP" font-size="24" fill="#f4f1ea" letter-spacing="2">AI時代の技術革新と新たなコンピューティングの形</text>
  <text x="1800" y="50" font-family="Noto Sans JP" font-size="16" fill="#f4f1ea" text-anchor="end">2/5</text>
  
  <!-- フッター -->
  <rect x="0" y="1030" width="1920" height="50" fill="#2c2c2c"/>
  <text x="960" y="1060" font-family="Noto Sans JP" font-size="14" fill="#f4f1ea" text-anchor="middle">Microsoft Build Japan 2024</text>
  
  <!-- 3カラムレイアウト -->
  
  <!-- カラム1: AIスケーリング法則 -->
  <rect x="60" y="120" width="580" height="870" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="2"/>
  <rect x="60" y="120" width="580" height="60" fill="#b3322b"/>
  <text x="100" y="160" font-family="Noto Serif JP" font-size="24" fill="#f4f1ea" letter-spacing="2">📈 AIスケーリング法則</text>
  
  <!-- メインコンテンツ カラム1 -->
  <text x="100" y="220" font-family="Noto Serif JP" font-size="18" fill="#2c2c2c" letter-spacing="1">指数関数的な進化</text>
  <line x1="100" y1="230" x2="540" y2="230" stroke="#b3322b" stroke-width="2"/>
  <circle cx="540" cy="230" r="4" fill="#b3322b"/>
  
  <text x="100" y="260" font-family="Noto Sans JP" font-size="16" fill="#2c2c2c" letter-spacing="0.5">ムーアの法則を超える速度で進化するAI技術</text>
  
  <!-- ビジュアル要素: スケーリング法則の比較図 -->
  <rect x="120" y="290" width="460" height="250" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  
  <!-- グラフの背景と軸 -->
  <rect x="150" y="320" width="400" height="200" fill="#f8f5f0" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="150" y1="520" x2="550" y2="520" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="150" y1="520" x2="150" y2="320" stroke="#2c2c2c" stroke-width="1"/>
  
  <!-- スケーリング法則の曲線 -->
  <text x="350" y="310" font-family="Noto Serif JP" font-size="16" fill="#2c2c2c" text-anchor="middle">成長速度の比較</text>
  
  <!-- ムーアの法則 - 18ヶ月で2倍 -->
  <path d="M150 470 Q240 450 350 420 T550 380" stroke="#2c2c2c" stroke-width="2" fill="none"/>
  <text x="560" y="380" font-family="Noto Sans JP" font-size="12" fill="#2c2c2c">ムーアの法則</text>
  <text x="560" y="395" font-family="Noto Sans JP" font-size="10" fill="#2c2c2c">(18ヶ月で2倍)</text>
  
  <!-- 事前学習スケーリング法則 - 6ヶ月で2倍 -->
  <path d="M150 470 Q240 430 350 370 T550 300" stroke="#b3322b" stroke-width="2" fill="none"/>
  <text x="560" y="300" font-family="Noto Sans JP" font-size="12" fill="#b3322b">事前学習スケーリング</text>
  <text x="560" y="315" font-family="Noto Sans JP" font-size="10" fill="#b3322b">(6ヶ月で2倍)</text>
  
  <!-- テスト時計算スケーリング法則 - 3ヶ月で2倍 -->
  <path d="M150 470 Q240 400 350 320 T550 250" stroke="#b3322b" stroke-width="4" fill="none"/>
  <text x="560" y="250" font-family="Noto Sans JP" font-size="12" fill="#b3322b" font-weight="bold">テスト時計算スケーリング</text>
  <text x="560" y="265" font-family="Noto Sans JP" font-size="10" fill="#b3322b" font-weight="bold">(3ヶ月で2倍)</text>
  
  <!-- 軸ラベル -->
  <text x="350" y="540" font-family="Noto Sans JP" font-size="12" fill="#2c2c2c" text-anchor="middle">時間</text>
  <text x="130" y="420" font-family="Noto Sans JP" font-size="12" fill="#2c2c2c" transform="rotate(-90, 130, 420)" text-anchor="middle">計算能力</text>
  
  <!-- 実践ポイント -->
  <text x="100" y="580" font-family="Noto Serif JP" font-size="18" fill="#2c2c2c" letter-spacing="1">インテリジェンスの商品化</text>
  <line x1="100" y1="590" x2="540" y2="590" stroke="#b3322b" stroke-width="2"/>
  <circle cx="540" cy="590" r="4" fill="#b3322b"/>
  
  <rect x="100" y="610" width="500" height="180" fill="#f8f5f0" stroke="#b3322b" stroke-width="1"/>
  <text x="120" y="640" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• インテリジェンスは新しい「商品」に</text>
  <text x="120" y="670" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• <tspan font-weight="bold">3ヶ月ごとに価格が半減</tspan>する新資源</text>
  <text x="120" y="700" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• ジェヴォンズのパラドックス：</text>
  <text x="140" y="730" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">価格低下 → 需要の急増</text>
  <text x="120" y="760" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• S曲線上に別のS曲線が乗る複合的成長</text>
  
  <!-- 最適化の式 -->
  <rect x="100" y="820" width="500" height="100" fill="#b3322b" opacity="0.1" stroke="#b3322b" stroke-width="2"/>
  <text x="350" y="870" font-family="Noto Serif JP" font-size="20" fill="#b3322b" text-anchor="middle" letter-spacing="2" font-weight="bold">トークン / ドル / ワット</text>
  <text x="350" y="900" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c" text-anchor="middle">効率性の新しい計算式</text>
  
  <!-- カラム2: AIの3つの基本的なブレークスルー -->
  <rect x="670" y="120" width="580" height="870" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="2"/>
  <rect x="670" y="120" width="580" height="60" fill="#1a5b66"/>
  <text x="710" y="160" font-family="Noto Serif JP" font-size="24" fill="#f4f1ea" letter-spacing="2">🔄 AIの3つの革新的変化</text>
  
  <!-- メインコンテンツ カラム2 -->
  <text x="710" y="220" font-family="Noto Serif JP" font-size="18" fill="#2c2c2c" letter-spacing="1">コンピューティングの輪郭を変える革新</text>
  <line x1="710" y1="230" x2="1150" y2="230" stroke="#1a5b66" stroke-width="2"/>
  <circle cx="1150" cy="230" r="4" fill="#1a5b66"/>
  
  <text x="710" y="260" font-family="Noto Sans JP" font-size="16" fill="#2c2c2c" letter-spacing="0.5">従来のコンピューティングの制約を超える3つの変革</text>
  
  <!-- ブレークスルー1: ユーザーインターフェース -->
  <rect x="710" y="300" width="500" height="180" fill="#f8f5f0" stroke="#1a5b66" stroke-width="1"/>
  <circle cx="740" cy="330" r="20" fill="#1a5b66"/>
  <text x="740" y="335" font-family="Noto Sans JP" font-size="16" fill="#f4f1ea" text-anchor="middle">1</text>
  <text x="770" y="330" font-family="Noto Serif JP" font-size="18" fill="#1a5b66" font-weight="bold">ユーザーインターフェースの革新</text>
  
  <rect x="730" y="350" width="460" height="110" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1" stroke-dasharray="2"/>
  <text x="750" y="375" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• マルチモーダルモデルによる自然なインターフェース</text>
  <text x="750" y="400" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 音声、テキスト、画像、映像の入出力</text>
  <text x="750" y="425" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• すべてのアプリ、ブラウザ、OS、デバイスに影響</text>
  <text x="750" y="450" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 会話型インターフェースの普及</text>
  
  <!-- ブレークスルー2: 計画と推論 -->
  <rect x="710" y="500" width="500" height="180" fill="#f8f5f0" stroke="#1a5b66" stroke-width="1"/>
  <circle cx="740" cy="530" r="20" fill="#1a5b66"/>
  <text x="740" y="535" font-family="Noto Sans JP" font-size="16" fill="#f4f1ea" text-anchor="middle">2</text>
  <text x="770" y="530" font-family="Noto Serif JP" font-size="18" fill="#1a5b66" font-weight="bold">計画と推論の能力</text>
  
  <rect x="730" y="550" width="460" height="110" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1" stroke-dasharray="2"/>
  <text x="750" y="575" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 入出力だけでなく計画立案が可能に</text>
  <text x="750" y="600" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 先を見据えた思考プロセス</text>
  <text x="750" y="625" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 論理的推論能力の向上</text>
  <text x="750" y="650" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 複雑な意思決定サポート</text>
  
  <!-- ブレークスルー3: メモリとコンテキスト -->
  <rect x="710" y="700" width="500" height="180" fill="#f8f5f0" stroke="#1a5b66" stroke-width="1"/>
  <circle cx="740" cy="730" r="20" fill="#1a5b66"/>
  <text x="740" y="735" font-family="Noto Sans JP" font-size="16" fill="#f4f1ea" text-anchor="middle">3</text>
  <text x="770" y="730" font-family="Noto Serif JP" font-size="18" fill="#1a5b66" font-weight="bold">長期記憶とコンテキスト</text>
  
  <rect x="730" y="750" width="460" height="110" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1" stroke-dasharray="2"/>
  <text x="750" y="775" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 精密な長期記憶機能</text>
  <text x="750" y="800" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 特定のコンテキストに根ざした知能</text>
  <text x="750" y="825" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• 過去の対話の記憶</text>
  <text x="750" y="850" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">• ユーザー固有の知識の蓄積と活用</text>
  
  <!-- カラム3: 効率とコスト最適化 -->
  <rect x="1280" y="120" width="580" height="870" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="2"/>
  <rect x="1280" y="120" width="580" height="60" fill="#653a5e"/>
  <text x="1320" y="160" font-family="Noto Serif JP" font-size="24" fill="#f4f1ea" letter-spacing="2">🌐 エージェンティックウェブの誕生</text>
  
  <!-- メインコンテンツ カラム3 -->
  <text x="1320" y="220" font-family="Noto Serif JP" font-size="18" fill="#2c2c2c" letter-spacing="1">ウェブからエージェンティックウェブへ</text>
  <line x1="1320" y1="230" x2="1760" y2="230" stroke="#653a5e" stroke-width="2"/>
  <circle cx="1760" cy="230" r="4" fill="#653a5e"/>
  
  <text x="1320" y="260" font-family="Noto Sans JP" font-size="16" fill="#2c2c2c" letter-spacing="0.5">AIエージェントによる新しいウェブの形</text>
  
  <!-- ウェブとエージェンティックウェブの比較 -->
  <rect x="1340" y="290" width="460" height="250" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  
  <text x="1570" y="320" font-family="Noto Serif JP" font-size="18" fill="#2c2c2c" text-anchor="middle">ウェブの進化</text>
  
  <!-- 表: ウェブとエージェンティックウェブの比較 -->
  <rect x="1360" y="340" width="420" height="40" fill="#653a5e" opacity="0.2"/>
  <rect x="1360" y="340" width="420" height="40" fill="none" stroke="#653a5e" stroke-width="1"/>
  <text x="1400" y="365" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c" font-weight="bold">特徴</text>
  <text x="1570" y="365" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c" text-anchor="middle" font-weight="bold">従来のウェブ</text>
  <text x="1740" y="365" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c" text-anchor="middle" font-weight="bold">エージェンティックウェブ</text>
  
  <rect x="1360" y="380" width="420" height="40" fill="#f8f5f0"/>
  <rect x="1360" y="380" width="420" height="40" fill="none" stroke="#653a5e" stroke-width="1"/>
  <text x="1400" y="405" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">インターフェース</text>
  <text x="1570" y="405" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c" text-anchor="middle">ページ、アプリ</text>
  <text x="1740" y="405" font-family="Noto Sans JP" font-size="14" fill="#653a5e" font-weight="bold" text-anchor="middle">AIエージェント</text>
  
  <rect x="1360" y="420" width="420" height="40" fill="#653a5e" opacity="0.1"/>
  <rect x="1360" y="420" width="420" height="40" fill="none" stroke="#653a5e" stroke-width="1"/>
  <text x="1400" y="445" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">操作方法</text>
  <text x="1570" y="445" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c" text-anchor="middle">クリック、タップ</text>
  <text x="1740" y="445" font-family="Noto Sans JP" font-size="14" fill="#653a5e" font-weight="bold" text-anchor="middle">自然言語会話</text>
  
  <rect x="1360" y="460" width="420" height="40" fill="#f8f5f0"/>
  <rect x="1360" y="460" width="420" height="40" fill="none" stroke="#653a5e" stroke-width="1"/>
  <text x="1400" y="485" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c">情報取得</text>
  <text x="1570" y="485" font-family="Noto Sans JP" font-size="14" fill="#2c2c2c" text-anchor="middle">検索と閲覧</text>
  <text x="1740" y="485" font-family="Noto Sans JP" font-size="14" fill="#653a5e" font-weight="bold" text-anchor="middle">タスク委任と実行</text>
  
  <!-- ユーザー体験の変革 -->
  <text x="1320" y="570" font-family="Noto Serif JP" font-size="18" fill="#2c2c2c" letter-spacing="1">AIによる体験の根本的変化</text>
  <line x1="1320" y1="580" x2="1760" y2="580" stroke="#653a5e" stroke-width="2"/>
  <circle cx="1760" cy="580" r="4" fill="#653a5e"/>
  
  <rect x="1340" y="600" width="460" height="260" fill="#f8f5f0" stroke="#653a5e" stroke-width="1"/>
  
  <!-- 左側：個人体験 -->
  <text x="1375" y="630" font-family="Noto Serif JP" font-size="16" fill="#653a5e">個人体験の変革</text>
  <line x1="1350" y1="640" x2="1530" y2="640" stroke="#653a5e" stroke-width="1"/>
  
  <rect x="1350" y="650" width="200" height="40" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1360" y="675" font-family="Noto Sans JP" font-size="13" fill="#2c2c2c">情報検索と調査</text>
  
  <rect x="1350" y="700" width="200" height="40" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1360" y="725" font-family="Noto Sans JP" font-size="13" fill="#2c2c2c">ニュースと情報収集</text>
  
  <rect x="1350" y="750" width="200" height="40" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1360" y="775" font-family="Noto Sans JP" font-size="13" fill="#2c2c2c">エンターテインメント</text>
  
  <rect x="1350" y="800" width="200" height="40" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1360" y="825" font-family="Noto Sans JP" font-size="13" fill="#2c2c2c">ショッピングと取引</text>
  
  <!-- 右側：組織体験 -->
  <text x="1635" y="630" font-family="Noto Serif JP" font-size="16" fill="#653a5e">組織体験の変革</text>
  <line x1="1590" y1="640" x2="1790" y2="640" stroke="#653a5e" stroke-width="1"/>
  
  <rect x="1590" y="650" width="200" height="40" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1600" y="675" font-family="Noto Sans JP" font-size="13" fill="#2c2c2c">従業員エクスペリエンス</text>
  
  <rect x="1590" y="700" width="200" height="40" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1600" y="725" font-family="Noto Sans JP" font-size="13" fill="#2c2c2c">カスタマーサービス</text>
  
  <rect x="1590" y="750" width="200" height="40" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1600" y="775" font-family="Noto Sans JP" font-size="13" fill="#2c2c2c">ビジネスプロセス</text>
  
  <rect x="1590" y="800" width="200" height="40" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1600" y="825" font-family="Noto Sans JP" font-size="13" fill="#2c2c2c">イノベーションサイクル</text>
  
  <!-- エージェント間通信 -->
  <rect x="1380" y="880" width="380" height="60" fill="#653a5e" opacity="0.1" stroke="#653a5e" stroke-width="2"/>
  <text x="1570" y="915" font-family="Noto Sans JP" font-size="16" fill="#653a5e" text-anchor="middle" font-weight="bold">クロス組織エージェント間の連携</text>
</svg> 