<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musashino Valley AIアカデミア - Day2: 自己理解とタグラインの確立</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea;
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 15px;
            text-align: center;
            background-color: #2c2c2c;
            color: #f4f1ea;
        }
        h1 {
            font-family: 'Noto Serif JP', serif;
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
        }
        header p {
            margin: 5px 0 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 10px;
        }
        .slide-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }
        .slide-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 18px;
            margin-bottom: 5px;
            color: #1a5b66;
            text-align: center;
        }
        .slide-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide-content {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #ddd;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #1a5b66;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 14px;
        }
        .nav-button:hover {
            background-color: #653a5e;
        }
        
        /* FullScreen Button */
        .fullscreen-button {
            margin-left: 10px;
            background-color: #653a5e;
        }
    </style>
</head>
<body>
    <header>
        <h1>MUSASHINO VALLEY × TANREN</h1>
        <p>AIアカデミア - Day2: 自己理解とタグラインの確立</p>
    </header>

    <div class="main-content">
        <div id="slide-viewer" style="flex: 1; display: flex; flex-direction: column;">
            <div class="slide-container" id="slide0">
                <div class="slide-title">表紙</div>
                <div class="slide-wrapper">
                    <object class="slide-content" type="image/svg+xml" data="slide_00_cover.svg"></object>
                </div>
            </div>
            
            <div class="slide-container" id="slide1" style="display: none;">
                <div class="slide-title">本日の学ぶこと</div>
                <div class="slide-wrapper">
                    <object class="slide-content" type="image/svg+xml" data="slide_01_objectives.svg"></object>
                </div>
            </div>
            
            <div class="slide-container" id="slide2" style="display: none;">
                <div class="slide-title">自己分析</div>
                <div class="slide-wrapper">
                    <object class="slide-content" type="image/svg+xml" data="slide_02_self_analysis.svg"></object>
                </div>
            </div>
            
            <div class="slide-container" id="slide3" style="display: none;">
                <div class="slide-title">強み・特性の言語化</div>
                <div class="slide-wrapper">
                    <object class="slide-content" type="image/svg+xml" data="slide_03_strengths.svg"></object>
                </div>
            </div>
            
            <div class="slide-container" id="slide4" style="display: none;">
                <div class="slide-title">他者視点と検証</div>
                <div class="slide-wrapper">
                    <object class="slide-content" type="image/svg+xml" data="slide_04_feedback.svg"></object>
                </div>
            </div>
            
            <div class="slide-container" id="slide5" style="display: none;">
                <div class="slide-title">本日のまとめと次回への展望</div>
                <div class="slide-wrapper">
                    <object class="slide-content" type="image/svg+xml" data="slide_05_summary.svg"></object>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-button" id="prevButton" onclick="prevSlide()">前へ</button>
            <button class="nav-button" id="nextButton" onclick="nextSlide()">次へ</button>
            <button class="nav-button fullscreen-button" onclick="toggleFullscreen()">全画面表示</button>
        </div>
    </div>

    <footer>
        <p>MUSASHINO VALLEY × TANREN | 2025年春季講座</p>
    </footer>

    <script>
        let currentSlide = 0;
        const totalSlides = 6; // 6枚のスライド
        
        function showSlide(index) {
            // Hide all slides
            for (let i = 0; i < totalSlides; i++) {
                document.getElementById(`slide${i}`).style.display = 'none';
            }
            // Show the selected slide
            document.getElementById(`slide${index}`).style.display = 'flex';
            
            // Update navigation buttons state
            updateNavigationButtons();
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
        
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            // Disable "prev" button on first slide
            prevButton.disabled = currentSlide === 0;
            prevButton.style.opacity = currentSlide === 0 ? '0.5' : '1';
            prevButton.style.cursor = currentSlide === 0 ? 'default' : 'pointer';
            
            // Disable "next" button on last slide
            nextButton.disabled = currentSlide === totalSlides - 1;
            nextButton.style.opacity = currentSlide === totalSlides - 1 ? '0.5' : '1';
            nextButton.style.cursor = currentSlide === totalSlides - 1 ? 'default' : 'pointer';
        }
        
        // Initialize navigation buttons state
        window.addEventListener('load', function() {
            updateNavigationButtons();
        });
        
        function toggleFullscreen() {
            const slideViewer = document.getElementById('slide-viewer');
            if (!document.fullscreenElement) {
                if (slideViewer.requestFullscreen) {
                    slideViewer.requestFullscreen();
                } else if (slideViewer.webkitRequestFullscreen) { /* Safari */
                    slideViewer.webkitRequestFullscreen();
                } else if (slideViewer.msRequestFullscreen) { /* IE11 */
                    slideViewer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }
        
        // Resize handler to maintain aspect ratio
        function resizeSlideWrapper() {
            const wrappers = document.querySelectorAll('.slide-wrapper');
            wrappers.forEach(wrapper => {
                const width = wrapper.offsetWidth;
                // SVG aspect ratio is 1920:1080 (16:9)
                const height = width * (9/16);
                wrapper.style.height = `${height}px`;
            });
        }
        
        // Call once on load and add resize listener
        window.addEventListener('load', resizeSlideWrapper);
        window.addEventListener('resize', resizeSlideWrapper);
    </script>
</body>
</html>
