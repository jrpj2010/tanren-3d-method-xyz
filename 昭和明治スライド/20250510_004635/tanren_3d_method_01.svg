<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 定義 -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&amp;family=Noto+Sans+JP:wght@400;700&amp;display=swap');
      
      .slide-bg { fill: #f4f1ea; }
      .header-bg { fill: #2c2c2c; }
      .footer-bg { fill: #2c2c2c; }
      
      .title { 
        font-family: 'Noto Serif JP', serif; 
        font-size: 40px; 
        fill: #f4f1ea; 
        font-weight: 700;
        letter-spacing: 2px;
      }
      
      .subtitle { 
        font-family: 'Noto Serif JP', serif; 
        font-size: 24px; 
        fill: #f4f1ea; 
        letter-spacing: 1px;
      }
      
      .column-title {
        font-family: 'Noto Serif JP', serif;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 1px;
      }
      
      .column-subtitle {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 20px;
        letter-spacing: 0.5px;
      }
      
      .body-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        fill: #2c2c2c;
      }
      
      .caption {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 14px;
        fill: #2c2c2c;
        opacity: 0.8;
      }
      
      .highlight-text {
        font-weight: 700;
      }
      
      .column-1-accent { fill: #b3322b; }
      .column-2-accent { fill: #1a5b66; }
      .column-3-accent { fill: #653a5e; }
      
      .footer-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 14px;
        fill: #f4f1ea;
      }
      
      .accent-line { stroke-width: 2px; }
      .dot { stroke-width: 0; }
      
      .highlight-box { 
        stroke-width: 1px; 
        fill: none; 
      }
      
      .highlight-bg {
        fill-opacity: 0.1;
      }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="1080" class="slide-bg" />
  
  <!-- ヘッダー -->
  <rect width="1920" height="90" class="header-bg" />
  <text x="80" y="60" class="title">AI超独学法：TANREN 3Dメソッド</text>
  <text x="1600" y="60" class="subtitle">多次元学習システム</text>
  
  <!-- フッター -->
  <rect y="1020" width="1920" height="60" class="footer-bg" />
  <text x="80" y="1055" class="footer-text">AI超独学法：TANREN 3Dメソッド完全インストール</text>
  <text x="1600" y="1055" class="footer-text">02章</text>
  
  <!-- カラム1：3Dメソッドの基本構造 -->
  <g transform="translate(80, 120)">
    <!-- カラムタイトル -->
    <text x="0" y="40" class="column-title" fill="#2c2c2c">3Dメソッドの基本構造</text>
    <line x1="0" y1="55" x2="150" y2="55" class="accent-line column-1-accent" stroke="#b3322b" />
    <circle cx="155" cy="55" r="4" class="dot column-1-accent" fill="#b3322b" />
    
    <!-- 本質説明 -->
    <text x="0" y="85">
      <tspan x="0" dy="0" class="column-subtitle">🧠 立体的学習フレームワーク</tspan>
      <tspan x="0" dy="35" class="body-text">TANREN 3Dメソッドは学習を三次元空間で</tspan>
      <tspan x="0" dy="25" class="body-text">捉え、立体的な知識構築を実現します。</tspan>
      <tspan x="0" dy="25" class="body-text">各軸には明確な意味があり、この構造を</tspan>
      <tspan x="0" dy="25" class="body-text">理解することで学習効率が飛躍的に向上します。</tspan>
    </text>
    
    <!-- 3D構造図 -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="500" height="250" fill="#f9f8f5" rx="5" ry="5" />
      <!-- X軸 -->
      <line x1="50" y1="200" x2="350" y2="200" stroke="#2c2c2c" stroke-width="2" />
      <polygon points="350,200 340,195 340,205" fill="#2c2c2c" />
      <text x="370" y="205" class="caption">X：深さ/構造</text>
      
      <!-- Y軸 -->
      <line x1="50" y1="200" x2="50" y2="50" stroke="#2c2c2c" stroke-width="2" />
      <polygon points="50,50 45,60 55,60" fill="#2c2c2c" />
      <text x="20" y="40" class="caption">Y：時間</text>
      
      <!-- Z軸 (斜め) -->
      <line x1="50" y1="200" x2="150" y2="100" stroke="#2c2c2c" stroke-width="2" stroke-dasharray="5,5" />
      <polygon points="150,100 145,110 155,105" fill="#2c2c2c" />
      <text x="160" y="95" class="caption">Z：レベル</text>
      
      <!-- 立方体表現 -->
      <path d="M50,200 L250,200 L250,100 L50,100 Z" fill="#b3322b" fill-opacity="0.1" stroke="#b3322b" stroke-width="1" />
      <path d="M250,200 L350,150 L350,50 L250,100 Z" fill="#b3322b" fill-opacity="0.1" stroke="#b3322b" stroke-width="1" />
      <path d="M50,100 L250,100 L350,50 L150,50 Z" fill="#b3322b" fill-opacity="0.1" stroke="#b3322b" stroke-width="1" />
      <path d="M50,100 L150,50 L150,150 L50,200 Z" fill="#b3322b" fill-opacity="0.1" stroke="#b3322b" stroke-width="1" stroke-dasharray="3,3" />
      
      <text x="150" y="230" class="caption" text-anchor="middle">TANREN 3D空間モデル</text>
    </g>
    
    <!-- 実践ポイント -->
    <g transform="translate(0, 490)">
      <rect x="0" y="0" width="500" height="130" rx="5" ry="5" class="highlight-bg" fill="#b3322b" />
      <rect x="0" y="0" width="500" height="130" rx="5" ry="5" class="highlight-box" stroke="#b3322b" />
      <text x="20" y="30" class="column-subtitle" fill="#b3322b">👉 実践ポイント</text>
      <text x="20" y="70">
        <tspan x="20" dy="0" class="body-text">• 3つの軸の意味を理解して学習設計に活用する</tspan>
        <tspan x="20" dy="25" class="body-text">• 自分の学習内容を3D空間にマッピングしてみる</tspan>
        <tspan x="20" dy="25" class="body-text">• 各次元の強化ポイントを特定し、バランスよく発展させる</tspan>
      </text>
    </g>
  </g>
  
  <!-- カラム2：各軸の詳細 -->
  <g transform="translate(630, 120)">
    <!-- カラムタイトル -->
    <text x="0" y="40" class="column-title" fill="#2c2c2c">3つの軸の詳細と意義</text>
    <line x1="0" y1="55" x2="150" y2="55" class="accent-line column-2-accent" stroke="#1a5b66" />
    <circle cx="155" cy="55" r="4" class="dot column-2-accent" fill="#1a5b66" />
    
    <!-- 本質説明 -->
    <text x="0" y="85">
      <tspan x="0" dy="0" class="column-subtitle">📊 各次元の本質理解</tspan>
      <tspan x="0" dy="35" class="body-text">各軸には明確な役割があり、相互に作用することで</tspan>
      <tspan x="0" dy="25" class="body-text">立体的な学習体験を実現します。次元間の関係性を</tspan>
      <tspan x="0" dy="25" class="body-text">理解することが学習効率の向上につながります。</tspan>
    </text>
    
    <!-- 各軸の詳細表 -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="500" height="280" fill="#f9f8f5" rx="5" ry="5" />
      
      <!-- テーブルヘッダー -->
      <rect x="0" y="0" width="500" height="40" fill="#1a5b66" rx="5" ry="5" />
      <text x="50" y="25" class="body-text" fill="#f4f1ea">軸</text>
      <text x="150" y="25" class="body-text" fill="#f4f1ea">意味</text>
      <text x="350" y="25" class="body-text" fill="#f4f1ea">学習への影響</text>
      
      <!-- X軸 -->
      <rect x="0" y="40" width="500" height="80" fill="#f9f8f5" />
      <text x="50" y="65" class="body-text highlight-text">X軸</text>
      <text x="50" y="85" class="caption">深さ/構造</text>
      <text x="150" y="75" class="body-text">知識の構造化と</text>
      <text x="150" y="95" class="body-text">理解の深度</text>
      <text x="350" y="75" class="body-text">体系的理解と</text>
      <text x="350" y="95" class="body-text">応用力の向上</text>
      
      <!-- Y軸 -->
      <rect x="0" y="120" width="500" height="80" fill="#efeee9" />
      <text x="50" y="145" class="body-text highlight-text">Y軸</text>
      <text x="50" y="165" class="caption">時間</text>
      <text x="150" y="155" class="body-text">学習の継続と</text>
      <text x="150" y="175" class="body-text">知識の定着</text>
      <text x="350" y="155" class="body-text">長期記憶への</text>
      <text x="350" y="175" class="body-text">移行と習慣化</text>
      
      <!-- Z軸 -->
      <rect x="0" y="200" width="500" height="80" fill="#f9f8f5" />
      <text x="50" y="225" class="body-text highlight-text">Z軸</text>
      <text x="50" y="245" class="caption">レベル</text>
      <text x="150" y="235" class="body-text">難易度と</text>
      <text x="150" y="255" class="body-text">専門性の調整</text>
      <text x="350" y="235" class="body-text">適切な挑戦と</text>
      <text x="350" y="255" class="body-text">成長の促進</text>
    </g>
    
    <!-- 実践ポイント -->
    <g transform="translate(0, 490)">
      <rect x="0" y="0" width="500" height="130" rx="5" ry="5" class="highlight-bg" fill="#1a5b66" />
      <rect x="0" y="0" width="500" height="130" rx="5" ry="5" class="highlight-box" stroke="#1a5b66" />
      <text x="20" y="30" class="column-subtitle" fill="#1a5b66">👉 実践ポイント</text>
      <text x="20" y="70">
        <tspan x="20" dy="0" class="body-text">• X軸：概念マップを作成して知識の構造を可視化する</tspan>
        <tspan x="20" dy="25" class="body-text">• Y軸：学習の継続性を意識した計画と振り返りを設計</tspan>
        <tspan x="20" dy="25" class="body-text">• Z軸：レベル調整で最適な学習ゾーンを維持する</tspan>
      </text>
    </g>
  </g>
  
  <!-- カラム3：3Dメソッドの応用と効果 -->
  <g transform="translate(1180, 120)">
    <!-- カラムタイトル -->
    <text x="0" y="40" class="column-title" fill="#2c2c2c">3Dメソッドの応用と効果</text>
    <line x1="0" y1="55" x2="150" y2="55" class="accent-line column-3-accent" stroke="#653a5e" />
    <circle cx="155" cy="55" r="4" class="dot column-3-accent" fill="#653a5e" />
    
    <!-- 本質説明 -->
    <text x="0" y="85">
      <tspan x="0" dy="0" class="column-subtitle">🚀 立体的学習の成果</tspan>
      <tspan x="0" dy="35" class="body-text">TANREN 3Dメソッドを実践することで、従来の</tspan>
      <tspan x="0" dy="25" class="body-text">平面的な学習と比較して大きな効果が期待できます。</tspan>
      <tspan x="0" dy="25" class="body-text">AIとの共創にも適した、柔軟かつ体系的な知識構造を</tspan>
      <tspan x="0" dy="25" class="body-text">構築することができます。</tspan>
    </text>
    
    <!-- 効果グラフ -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="500" height="280" fill="#f9f8f5" rx="5" ry="5" />
      
      <!-- グラフタイトル -->
      <text x="250" y="30" class="body-text" text-anchor="middle">従来の学習法と3Dメソッドの比較</text>
      
      <!-- グラフ軸 -->
      <line x1="50" y1="220" x2="450" y2="220" stroke="#2c2c2c" stroke-width="1" />
      <line x1="50" y1="220" x2="50" y2="60" stroke="#2c2c2c" stroke-width="1" />
      
      <!-- 軸ラベル -->
      <text x="250" y="245" class="caption" text-anchor="middle">学習期間</text>
      <text x="25" y="140" class="caption" text-anchor="middle" transform="rotate(-90, 25, 140)">知識定着度</text>
      
      <!-- 従来の学習法カーブ -->
      <path d="M50,220 Q150,180 250,170 T450,150" fill="none" stroke="#2c2c2c" stroke-width="2" />
      
      <!-- 3Dメソッドカーブ -->
      <path d="M50,220 Q150,140 250,100 T450,60" fill="none" stroke="#653a5e" stroke-width="2" />
      
      <!-- 凡例 -->
      <rect x="300" y="60" width="12" height="4" fill="#2c2c2c" />
      <text x="320" y="65" class="caption">従来の学習法</text>
      
      <rect x="300" y="80" width="12" height="4" fill="#653a5e" />
      <text x="320" y="85" class="caption">TANREN 3Dメソッド</text>
      
      <!-- 効果ポイント -->
      <circle cx="250" cy="100" r="5" fill="#653a5e" />
      <line x1="250" y1="100" x2="330" y2="120" stroke="#653a5e" stroke-width="1" stroke-dasharray="3,2" />
      <text x="340" y="125" class="caption">最大<tspan font-weight="bold">3.2倍</tspan>の定着率</text>
    </g>
    
    <!-- 実践ポイント -->
    <g transform="translate(0, 490)">
      <rect x="0" y="0" width="500" height="130" rx="5" ry="5" class="highlight-bg" fill="#653a5e" />
      <rect x="0" y="0" width="500" height="130" rx="5" ry="5" class="highlight-box" stroke="#653a5e" />
      <text x="20" y="30" class="column-subtitle" fill="#653a5e">👉 実践ポイント</text>
      <text x="20" y="70">
        <tspan x="20" dy="0" class="body-text">• AIと3Dマップを共有して学習の道筋を設計する</tspan>
        <tspan x="20" dy="25" class="body-text">• 3D空間上での進捗を可視化して成果を実感する</tspan>
        <tspan x="20" dy="25" class="body-text">• 定期的に3D構造を見直し、学習方針を最適化する</tspan>
      </text>
    </g>
  </g>
  
  <!-- 装飾要素 -->
  <rect x="0" y="90" width="1920" height="2" fill="#2c2c2c" />
  <rect x="0" y="1018" width="1920" height="2" fill="#2c2c2c" />
</svg> 