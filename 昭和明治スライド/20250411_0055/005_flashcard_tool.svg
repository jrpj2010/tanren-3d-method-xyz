<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" style="background-color: #f4f1ea; font-family: 'Noto Sans JP', sans-serif;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@700&display=swap');
      .title { font-family: 'Noto Serif JP', serif; font-size: 24px; font-weight: 700; fill: #2c2c2c; letter-spacing: 0.1em; }
      .subtitle { font-size: 14px; fill: #555; letter-spacing: 0.05em; }
      .card-title { font-family: 'Noto Serif JP', serif; font-size: 18px; font-weight: 700; letter-spacing: 0.08em; }
      .card-text { font-size: 11px; fill: #2c2c2c; letter-spacing: 0.05em; line-height: 1.6; }
      .highlight-red { fill: #b3322b; font-weight: bold; }
      .highlight-blue { fill: #1a5b66; font-weight: bold; }
      .highlight-purple { fill: #653a5e; font-weight: bold; }
      .accent-line-red { stroke: #b3322b; stroke-width: 2; }
      .accent-dot-red { fill: #b3322b; }
      .accent-line-blue { stroke: #1a5b66; stroke-width: 2; }
      .accent-dot-blue { fill: #1a5b66; }
      .accent-line-purple { stroke: #653a5e; stroke-width: 2; }
      .accent-dot-purple { fill: #653a5e; }
      .table-header { font-weight: bold; fill: #f4f1ea; }
      .table-row-even { fill: #e8e5dd; }
      .table-row-odd { fill: #f4f1ea; }
      .table-text { font-size: 10px; fill: #2c2c2c; }
      .flow-arrow { fill: none; stroke: #2c2c2c; stroke-width: 1.5; marker-end: url(#arrowhead); }
      .flow-text { font-size: 9px; fill: #555; }
      .bar-chart-bar { fill: #b3322b; }
      .bar-chart-axis { stroke: #555; stroke-width: 1; }
      .bar-chart-label { font-size: 9px; fill: #555; }
      .bar-chart-value { font-size: 10px; fill: #2c2c2c; font-weight: bold; }
      .icon { font-size: 14px; margin-right: 5px; }
      .emphasis-box { fill: #e8e5dd; stroke: #ccc; stroke-width: 1; rx: 3; ry: 3; }
      .emphasis-text { font-size: 10px; fill: #2c2c2c; font-weight: bold; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c2c2c" />
    </marker>
  </defs>

  <!-- Header -->
  <text x="40" y="50" class="title">フラッシュカード学習ツール</text>
  <text x="40" y="75" class="subtitle">自分だけのカードで効率的に学習、記憶定着を促進</text>
  <line x1="40" y1="85" x2="480" y2="85" stroke="#2c2c2c" stroke-width="1" />
  <circle cx="490" cy="85" r="3" fill="#2c2c2c" />

  <!-- Footer -->
  <text x="1200" y="700" text-anchor="end" font-size="12px" fill="#555">5 / 20</text>

  <!-- Column 1: 目的と効果 -->
  <rect x="40" y="110" width="380" height="570" fill="#f4f1ea" stroke="#ccc" stroke-width="0.5" rx="5" ry="5"/>
  <text x="60" y="145" class="card-title" fill="#b3322b">🎯 目的と背景</text>
  <line x1="60" y1="155" x2="200" y2="155" class="accent-line-red" />
  <circle cx="205" cy="155" r="3" class="accent-dot-red" />
  <text x="60" y="180" class="card-text">
    <tspan x="60" dy="1.2em">課題: 効率的な記憶・定着方法の模索。</tspan>
    <tspan x="60" dy="1.2em">既存ツールは複雑 or カスタマイズ性低い。</tspan>
  </text>
  <text x="60" y="230" class="card-text"><tspan font-weight="bold">対象:</tspan> 学生, 語学学習者, 資格受験者, 社会人</text>

  <!-- Success Criteria Graph -->
  <text x="60" y="270" class="card-text" font-weight="bold">成功基準: 学習時間削減 & 記憶定着率向上</text>
  <rect x="60" y="290" width="340" height="100" fill="#e8e5dd" rx="3" ry="3"/>
  <line x1="80" y1="370" x2="380" y2="370" class="bar-chart-axis" />
  <line x1="80" y1="300" x2="80" y2="370" class="bar-chart-axis" />
  <text x="70" y="305" class="bar-chart-label" text-anchor="end">100%</text>
  <text x="70" y="375" class="bar-chart-label" text-anchor="end">0%</text>
  <!-- 学習時間 Before/After -->
  <rect x="100" y="300" width="40" height="70" class="bar-chart-bar" style="fill: #aaa;"/>
  <rect x="150" y="314" width="40" height="56" class="bar-chart-bar" />
  <text x="125" y="385" class="bar-chart-label" text-anchor="middle">学習時間</text>
  <text x="170" y="309" class="bar-chart-value highlight-red" font-size="9px" text-anchor="middle">-20%</text>
  <!-- 記憶定着率 Before/After -->
  <rect x="240" y="335" width="40" height="35" class="bar-chart-bar" style="fill: #aaa;"/>
  <rect x="290" y="324.5" width="40" height="45.5" class="bar-chart-bar" />
  <text x="265" y="385" class="bar-chart-label" text-anchor="middle">記憶定着率</text>
  <text x="310" y="319.5" class="bar-chart-value highlight-red" font-size="9px" text-anchor="middle">+30%</text>

  <text x="60" y="410" class="card-text" font-weight="bold">期待効果:</text>
  <text x="70" y="430" class="card-text">
    <tspan x="70" dy="1.4em">✅ 効率的な記憶・定着</tspan>
    <tspan x="70" dy="1.4em">✅ モチベーション維持 (進捗可視化)</tspan>
    <tspan x="70" dy="1.4em">✅ いつでもどこでも学習</tspan>
    <tspan x="70" dy="1.4em">✅ 最適化された学習体験</tspan>
    <tspan x="70" dy="1.4em">✅ 試験・語学学習効率化</tspan>
  </text>

  <!-- Column 2: 機能と操作 -->
  <rect x="450" y="110" width="380" height="570" fill="#f4f1ea" stroke="#ccc" stroke-width="0.5" rx="5" ry="5"/>
  <text x="470" y="145" class="card-title" fill="#1a5b66">⚙️ 主要機能</text>
  <line x1="470" y1="155" x2="610" y2="155" class="accent-line-blue" />
  <circle cx="615" cy="155" r="3" class="accent-dot-blue" />
  <text x="470" y="180" class="card-text" font-weight="bold">コア機能:</text>
  <text x="480" y="200" class="card-text">
    <tspan x="480" dy="1.4em"><tspan class="icon">➕</tspan>カード作成 (表/裏)</tspan>
    <tspan x="480" dy="1.4em"><tspan class="icon">📚</tspan>セット管理 (グループ化)</tspan>
    <tspan x="480" dy="1.4em"><tspan class="icon">🧠</tspan>学習モード (ランダム/順番)</tspan>
    <tspan x="480" dy="1.4em"><tspan class="icon">⭐</tspan>記憶度評価 (5段階)</tspan>
    <tspan x="480" dy="1.4em"><tspan class="icon">📊</tspan>進捗管理 (可視化)</tspan>
  </text>

  <text x="470" y="320" class="card-text" font-weight="bold">データ管理:</text>
  <rect x="470" y="340" width="340" height="60" fill="#1a5b66" rx="3" ry="3"/>
  <text x="480" y="358" class="table-header">データ種別</text>
  <text x="630" y="358" class="table-header">保存方法</text>
  <rect x="470" y="365" width="340" height="15" class="table-row-even"/>
  <text x="480" y="376" class="table-text">カード情報, セット情報</text>
  <text x="630" y="376" class="table-text">Replit DB</text>
  <rect x="470" y="380" width="340" height="15" class="table-row-odd"/>
  <text x="480" y="391" class="table-text">学習履歴</text>
  <text x="630" y="391" class="table-text">Replit DB</text>

  <text x="470" y="420" class="card-text" font-weight="bold">ユーザー操作フロー:</text>
  <rect x="470" y="440" width="340" height="80" class="emphasis-box"/>
  <text x="485" y="460" class="flow-text">セット作成</text>
  <line x1="550" y1="458" x2="580" y2="458" class="flow-arrow"/>
  <text x="590" y="460" class="flow-text">カード作成</text>
  <line x1="655" y1="458" x2="685" y2="458" class="flow-arrow"/>
  <text x="695" y="460" class="flow-text">学習開始</text>
  <line x1="590" y1="483" x2="620" y2="483" class="flow-arrow"/>
  <text x="630" y="485" class="flow-text">カード操作(評価)</text>
  <line x1="740" y1="463" x2="740" y2="480" class="flow-arrow" style="marker-end: none;"/>
  <line x1="740" y1="483" x2="710" y2="483" class="flow-arrow"/>
  <text x="630" y="505" class="flow-text">進捗確認</text>
  <line x1="680" y1="488" x2="680" y2="502" class="flow-arrow"/>


  <text x="470" y="540" class="card-text" font-weight="bold">UI/UX デザイン:</text>
   <text x="480" y="560" class="card-text">
    <tspan x="480" dy="1.4em"><tspan class="icon">🖼️</tspan>レイアウト: 3エリア構成</tspan>
    <tspan x="480" dy="1.4em"><tspan class="icon">🎨</tspan>配色: 白ベース、青アクセント、理解度グラデ</tspan>
    <tspan x="480" dy="1.4em"><tspan class="icon">📱</tspan>モバイルファースト</tspan>
  </text>

  <!-- Column 3: 開発と将来性 -->
  <rect x="860" y="110" width="380" height="570" fill="#f4f1ea" stroke="#ccc" stroke-width="0.5" rx="5" ry="5"/>
  <text x="880" y="145" class="card-title" fill="#653a5e">🛠️ 開発と展望</text>
  <line x1="880" y1="155" x2="1020" y2="155" class="accent-line-purple" />
  <circle cx="1025" cy="155" r="3" class="accent-dot-purple" />
  <text x="880" y="180" class="card-text"><tspan font-weight="bold">開発PF:</tspan> Replit (理由: 教育向け, AI活用)</text>

  <text x="880" y="210" class="card-text" font-weight="bold">開発ステップ (見積):</text>
  <rect x="880" y="230" width="340" height="145" fill="#653a5e" rx="3" ry="3"/>
  <text x="890" y="248" class="table-header">ステップ</text>
  <text x="1150" y="248" class="table-header" text-anchor="end">時間</text>
  <rect x="880" y="255" width="340" height="15" class="table-row-even"/>
  <text x="890" y="266" class="table-text">1. プロジェクト設定</text>
  <text x="1210" y="266" class="table-text" text-anchor="end">3分</text>
  <rect x="880" y="270" width="340" height="15" class="table-row-odd"/>
  <text x="890" y="281" class="table-text">2. データモデル定義</text>
  <text x="1210" y="281" class="table-text" text-anchor="end">4分</text>
  <rect x="880" y="285" width="340" height="15" class="table-row-even"/>
  <text x="890" y="296" class="table-text">3. UI設計</text>
  <text x="1210" y="296" class="table-text" text-anchor="end">6分</text>
  <rect x="880" y="300" width="340" height="15" class="table-row-odd"/>
  <text x="890" y="311" class="table-text">4. カード管理機能実装</text>
  <text x="1210" y="311" class="table-text" text-anchor="end">7分</text>
  <rect x="880" y="315" width="340" height="15" class="table-row-even"/>
  <text x="890" y="326" class="table-text">5. 学習モード実装</text>
  <text x="1210" y="326" class="table-text" text-anchor="end">6分</text>
  <rect x="880" y="330" width="340" height="15" class="table-row-odd"/>
  <text x="890" y="341" class="table-text">6. 進捗管理機能実装</text>
  <text x="1210" y="341" class="table-text" text-anchor="end">4分</text>
  <rect x="880" y="345" width="340" height="20" class="table-row-even" style="fill: #e8e5dd;"/>
  <text x="890" y="360" class="table-text" font-weight="bold">合計</text>
  <text x="1210" y="360" class="table-text highlight-purple" text-anchor="end" style="font-size: 12px;">30分</text>

  <text x="880" y="395" class="card-text" font-weight="bold">テスト計画:</text>
   <text x="890" y="415" class="card-text">
    <tspan x="890" dy="1.4em">🧪 シナリオ: カード作成, 学習モード, 進捗確認</tspan>
    <tspan x="890" dy="1.4em">👍 UAT基準: 一般ユーザーが5分で基本操作完了</tspan>
  </text>

  <text x="880" y="465" class="card-text" font-weight="bold">制約:</text>
   <text x="890" y="485" class="card-text">
    <tspan x="890" dy="1.4em">🔒 Replit無料プラン制限</tspan>
    <tspan x="890" dy="1.4em">⏱️ 開発時間30分 (高度機能除外)</tspan>
    <tspan x="890" dy="1.4em">🛠️ 非エンジニア実装可能範囲</tspan>
  </text>

  <text x="880" y="555" class="card-text" font-weight="bold">将来の拡張可能性:</text>
   <text x="890" y="575" class="card-text">
    <tspan x="890" dy="1.4em"><tspan class="icon">🔁</tspan>スペース反復</tspan>
    <tspan x="890" dy="1.4em"><tspan class="icon">🔊</tspan>音声読み上げ</tspan>
    <tspan x="890" dy="1.4em"><tspan class="icon">📷</tspan>画像認識カード作成</tspan>
    <tspan x="890" dy="1.4em"><tspan class="icon">🤝</tspan>共有・競争機能</tspan>
    <tspan x="890" dy="1.4em"><tspan class="icon">🤖</tspan>AI学習最適化</tspan>
  </text>

</svg>