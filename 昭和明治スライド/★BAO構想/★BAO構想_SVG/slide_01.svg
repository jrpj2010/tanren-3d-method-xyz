<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700;900&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap');
      
      :root {
        --black: #2c2c2c;
        --cream: #f4f1ea;
        --red: #b3322b;
        --blue: #1a5b66;
        --purple: #653a5e;
      }
      
      .slide-bg {
        fill: var(--cream);
      }
      
      .title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 900;
        font-size: 56px;
        fill: var(--black);
        text-anchor: middle;
        letter-spacing: 0.05em;
      }
      
      .subtitle {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 36px;
        fill: var(--black);
        text-anchor: middle;
        letter-spacing: 0.03em;
      }
      
      .body-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 24px;
        fill: var(--black);
      }
      
      .italic {
        font-style: italic;
      }
      
      .small-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 18px;
        fill: var(--black);
      }
      
      .bold {
        font-weight: 700;
      }
      
      .accent-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 22px;
        font-weight: 700;
      }
      
      .company {
        font-family: 'Noto Serif JP', serif;
        font-size: 20px;
        font-weight: 700;
        fill: var(--black);
        text-anchor: end;
      }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="1080" class="slide-bg" />
  
  <!-- 角の装飾 -->
  <path d="M 120 120 L 120 220 L 220 120 Z" fill="var(--cream)" stroke="var(--red)" stroke-width="3" />
  <path d="M 1800 960 L 1800 860 L 1700 960 Z" fill="var(--cream)" stroke="var(--blue)" stroke-width="3" />
  
  <!-- コーナー装飾 -->
  <line x1="80" y1="80" x2="80" y2="180" stroke="var(--red)" stroke-width="3" />
  <line x1="80" y1="80" x2="180" y2="80" stroke="var(--red)" stroke-width="3" />
  <line x1="1840" y1="1000" x2="1840" y2="900" stroke="var(--blue)" stroke-width="3" />
  <line x1="1840" y1="1000" x2="1740" y2="1000" stroke="var(--blue)" stroke-width="3" />
  
  <!-- タイトル -->
  <g transform="translate(960, 220)">
    <text class="title">ビジネス・エージェント・オーケストレーター構想</text>
    <line x1="-550" y1="70" x2="550" y2="70" stroke="var(--red)" stroke-width="3" />
    
    <!-- ドット装飾 -->
    <g transform="translate(0, 100)">
      <circle cx="-120" cy="0" r="8" fill="var(--red)" />
      <circle cx="-60" cy="0" r="8" fill="var(--blue)" />
      <circle cx="0" cy="0" r="8" fill="var(--purple)" />
      <circle cx="60" cy="0" r="8" fill="var(--red)" />
      <circle cx="120" cy="0" r="8" fill="var(--blue)" />
    </g>
    
    <!-- サブタイトル -->
    <text class="subtitle" y="160">社長は一人、あとは全員AI！？</text>
    <text class="subtitle" y="210">未来の会社経営の新しいカタチ</text>
  </g>
  
  <!-- メインコンテンツボックス -->
  <g transform="translate(960, 520)">
    <rect x="-680" y="-110" width="1360" height="220" fill="white" stroke="var(--black)" stroke-width="2" />
    <rect x="-673" y="-103" width="1360" height="220" fill="none" stroke="var(--black)" stroke-width="1" />
    
    <g transform="translate(-580, 0)">
      <text font-size="72">🚀</text>
    </g>
    
    <g transform="translate(-450, 0)">
      <text class="body-text" y="-40">人間CEOが指揮者となり、AIの専門家集団を率いる</text>
      <text class="body-text" y="10">新時代の経営モデル、その可能性と実現への道筋</text>
      <text class="body-text italic" y="80" text-anchor="end" x="1000">― ビジネスの常識を変革する ―</text>
    </g>
  </g>
  
  <!-- 3つのポイント -->
  <g transform="translate(0, 760)">
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="10" height="110" fill="var(--red)" />
      <text x="25" y="30" class="small-text">AI同士の協調による</text>
      <text x="25" y="70" class="accent-text" fill="var(--red)">ビジネス遂行能力の飛躍的な向上</text>
    </g>
    
    <g transform="translate(840, 0)">
      <rect x="0" y="0" width="10" height="110" fill="var(--blue)" />
      <text x="25" y="30" class="small-text">経営課題を解決する</text>
      <text x="25" y="70" class="accent-text" fill="var(--blue)">超アジャイルな組織の実現</text>
    </g>
    
    <g transform="translate(1440, 0)">
      <rect x="0" y="0" width="10" height="110" fill="var(--purple)" />
      <text x="25" y="30" class="small-text">企業のあり方そのものを</text>
      <text x="25" y="70" class="accent-text" fill="var(--purple)">進化させる触媒としてのAI</text>
    </g>
  </g>
  
  <!-- 会社名 -->
  <g transform="translate(1800, 1030)">
    <text class="company">TANREN株式会社</text>
    <text class="small-text" y="30" text-anchor="end">代表 佐藤勝彦</text>
  </g>
</svg> 