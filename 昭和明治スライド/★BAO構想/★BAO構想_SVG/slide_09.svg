<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700;900&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap');
      
      :root {
        --black: #2c2c2c;
        --cream: #f4f1ea;
        --red: #b3322b;
        --blue: #1a5b66;
        --purple: #653a5e;
      }
      
      .slide-bg {
        fill: var(--cream);
      }
      
      .title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 42px;
        fill: var(--black);
        letter-spacing: 0.05em;
      }
      
      .body-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 24px;
        fill: var(--black);
      }
      
      .intro-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 22px;
        fill: var(--black);
      }
      
      .section-title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 28px;
      }
      
      .item-title {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 20px;
        font-weight: 700;
        fill: var(--black);
      }
      
      .item-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        fill: var(--black);
      }
      
      .solution-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 15px;
        fill: var(--black);
      }
      
      .balance-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 18px;
        fill: var(--black);
        font-weight: 700;
      }
      
      .balance-subtext {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 14px;
        fill: var(--black);
      }
      
      .summary-title {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 22px;
        font-weight: 700;
        fill: var(--black);
      }
      
      .summary-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 18px;
        fill: var(--black);
      }
      
      .company {
        font-family: 'Noto Serif JP', serif;
        font-size: 20px;
        fill: var(--black);
        text-anchor: end;
      }
      
      .page-number {
        font-family: 'Noto Serif JP', serif;
        font-size: 20px;
        fill: var(--black);
      }
      
      .bold {
        font-weight: 700;
      }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="1080" class="slide-bg" />
  
  <!-- タイトル -->
  <g transform="translate(120, 100)">
    <text class="title">BAO導入の課題と倫理的配慮</text>
    <line x1="0" y1="60" x2="1000" y2="60" stroke="var(--red)" stroke-width="3" />
  </g>
  
  <!-- ドット装飾 -->
  <g transform="translate(960, 150)">
    <circle cx="-25" cy="0" r="6" fill="var(--red)" />
    <circle cx="0" cy="0" r="6" fill="var(--blue)" />
    <circle cx="25" cy="0" r="6" fill="var(--purple)" />
  </g>
  
  <!-- イントロダクション -->
  <g transform="translate(120, 200)">
    <rect x="0" y="0" width="1680" height="100" fill="white" stroke="var(--black)" stroke-width="2" />
    <rect x="7" y="7" width="1680" height="100" fill="none" stroke="var(--black)" stroke-width="1" />
    
    <text x="40" y="40" class="intro-text">革新的なシステムの導入には、常に課題と配慮すべき点が存在します。</text>
    <text x="40" y="75" class="intro-text">BAO導入を成功させるためには、<tspan fill="var(--red)" font-weight="700">技術的課題</tspan>だけでなく、<tspan fill="var(--blue)" font-weight="700">組織的・倫理的課題</tspan>にも真摯に向き合う必要があります。</text>
  </g>
  
  <!-- 技術的・組織的課題 (左側) -->
  <g transform="translate(120, 340)">
    <text class="section-title" fill="var(--red)">技術的・組織的課題</text>
    <line x1="0" y1="40" x2="400" y2="40" stroke="var(--red)" stroke-width="2" />
    
    <!-- 課題1: データセキュリティとプライバシー -->
    <g transform="translate(0, 80)">
      <circle cx="25" cy="0" r="22" fill="var(--red)" />
      <text x="25" y="6" text-anchor="middle" fill="white">
        <tspan font-family="sans-serif" font-size="18">🔒</tspan>
      </text>
      
      <text x="65" y="5" class="item-title">データセキュリティとプライバシー</text>
      
      <rect x="65" y="15" width="740" height="80" fill="white" stroke="var(--red)" stroke-width="1" rx="3" />
      <text x="80" y="35" class="item-text">企業秘密や個人情報を扱うAIシステムのセキュリティ確保が課題</text>
      <text x="80" y="65" class="solution-text">
        <tspan font-weight="700" fill="var(--red)">解決策：</tspan>最新の暗号化技術の採用、アクセス制御の厳格化、
      </text>
      <text x="80" y="85" class="solution-text">継続的なセキュリティ監査</text>
    </g>
    
    <!-- 課題2: 組織文化の変革と抵抗 -->
    <g transform="translate(0, 200)">
      <circle cx="25" cy="0" r="22" fill="var(--blue)" />
      <text x="25" y="6" text-anchor="middle" fill="white">
        <tspan font-family="sans-serif" font-size="18">👥</tspan>
      </text>
      
      <text x="65" y="5" class="item-title">組織文化の変革と抵抗</text>
      
      <rect x="65" y="15" width="740" height="80" fill="white" stroke="var(--blue)" stroke-width="1" rx="3" />
      <text x="80" y="35" class="item-text">従来の経営手法に慣れた組織からの抵抗、変化への不安</text>
      <text x="80" y="65" class="solution-text">
        <tspan font-weight="700" fill="var(--blue)">解決策：</tspan>段階的導入、丁寧な教育・説明、成功事例の共有、
      </text>
      <text x="80" y="85" class="solution-text">新たな役割の明確化</text>
    </g>
    
    <!-- 課題3: 既存システムとの統合 -->
    <g transform="translate(0, 320)">
      <circle cx="25" cy="0" r="22" fill="var(--purple)" />
      <text x="25" y="6" text-anchor="middle" fill="white">
        <tspan font-family="sans-serif" font-size="18">🔄</tspan>
      </text>
      
      <text x="65" y="5" class="item-title">既存システムとの統合</text>
      
      <rect x="65" y="15" width="740" height="80" fill="white" stroke="var(--purple)" stroke-width="1" rx="3" />
      <text x="80" y="35" class="item-text">レガシーシステムとの連携、データ形式の不一致、API接続の複雑さ</text>
      <text x="80" y="65" class="solution-text">
        <tspan font-weight="700" fill="var(--purple)">解決策：</tspan>段階的なシステム更新、中間データ変換層の構築、
      </text>
      <text x="80" y="85" class="solution-text">標準API設計の採用</text>
    </g>
  </g>
  
  <!-- 倫理的・社会的課題 (右側) -->
  <g transform="translate(960, 340)">
    <text class="section-title" fill="var(--blue)">倫理的・社会的課題</text>
    <line x1="0" y1="40" x2="400" y2="40" stroke="var(--blue)" stroke-width="2" />
    
    <!-- 課題1: 雇用への影響 -->
    <g transform="translate(0, 80)">
      <circle cx="25" cy="0" r="22" fill="var(--red)" />
      <text x="25" y="6" text-anchor="middle" fill="white">
        <tspan font-family="sans-serif" font-size="18">💼</tspan>
      </text>
      
      <text x="65" y="5" class="item-title">雇用への影響</text>
      
      <rect x="65" y="15" width="740" height="80" fill="white" stroke="var(--red)" stroke-width="1" rx="3" />
      <text x="80" y="35" class="item-text">中間管理職を中心とした雇用構造の変化、スキルミスマッチの問題</text>
      <text x="80" y="65" class="solution-text">
        <tspan font-weight="700" fill="var(--red)">対応策：</tspan>社内再教育プログラム、新たな役割への移行支援、
      </text>
      <text x="80" y="85" class="solution-text">段階的な組織変革</text>
    </g>
    
    <!-- 課題2: バイアスと公平性 -->
    <g transform="translate(0, 200)">
      <circle cx="25" cy="0" r="22" fill="var(--blue)" />
      <text x="25" y="6" text-anchor="middle" fill="white">
        <tspan font-family="sans-serif" font-size="18">⚖️</tspan>
      </text>
      
      <text x="65" y="5" class="item-title">バイアスと公平性</text>
      
      <rect x="65" y="15" width="740" height="80" fill="white" stroke="var(--blue)" stroke-width="1" rx="3" />
      <text x="80" y="35" class="item-text">AIの判断に内在する可能性のあるバイアスと差別的結果のリスク</text>
      <text x="80" y="65" class="solution-text">
        <tspan font-weight="700" fill="var(--blue)">対応策：</tspan>多様なデータセットでの学習、定期的な公平性監査、
      </text>
      <text x="80" y="85" class="solution-text">透明性の確保</text>
    </g>
    
    <!-- 課題3: 説明責任とガバナンス -->
    <g transform="translate(0, 320)">
      <circle cx="25" cy="0" r="22" fill="var(--purple)" />
      <text x="25" y="6" text-anchor="middle" fill="white">
        <tspan font-family="sans-serif" font-size="18">🛡️</tspan>
      </text>
      
      <text x="65" y="5" class="item-title">説明責任とガバナンス</text>
      
      <rect x="65" y="15" width="740" height="80" fill="white" stroke="var(--purple)" stroke-width="1" rx="3" />
      <text x="80" y="35" class="item-text">AIの意思決定プロセスのブラックボックス化、責任の所在の不明確さ</text>
      <text x="80" y="65" class="solution-text">
        <tspan font-weight="700" fill="var(--purple)">対応策：</tspan>説明可能なAIの採用、人間による監督体制の構築、
      </text>
      <text x="80" y="85" class="solution-text">明確なガバナンス構造</text>
    </g>
  </g>
  
  <!-- バランス図解 -->
  <g transform="translate(960, 680)">
    <text class="section-title" fill="var(--purple)" text-anchor="middle">人間の判断とAI自動化のバランス</text>
    <line x1="-420" y1="40" x2="420" y2="40" stroke="var(--purple)" stroke-width="2" />
    
    <!-- バランススケールの描画 -->
    <g transform="translate(0, 100)">
      <!-- スケールのベース -->
      <rect x="-120" y="120" width="240" height="12" fill="var(--black)" />
      
      <!-- スケールのスタンド -->
      <rect x="-6" y="50" width="12" height="70" fill="var(--black)" />
      
      <!-- スケールのビーム（傾いた状態） -->
      <g transform="rotate(-5)">
        <rect x="-350" y="0" width="700" height="8" fill="var(--black)" />
      </g>
      
      <!-- 左側のチェーン -->
      <line x1="-260" y1="12" x2="-260" y2="50" stroke="var(--black)" stroke-width="2" />
      
      <!-- 右側のチェーン -->
      <line x1="260" y1="25" x2="260" y2="70" stroke="var(--black)" stroke-width="2" />
      
      <!-- 左側のパン -->
      <g transform="translate(-260, 60)">
        <rect x="-85" y="-10" width="170" height="50" rx="5" fill="var(--red)" stroke="var(--black)" stroke-width="2" />
        <text x="0" y="10" text-anchor="middle" class="balance-text" fill="white">AI自動化</text>
        <text x="0" y="30" text-anchor="middle" class="balance-subtext" fill="white">効率・速度・一貫性</text>
      </g>
      
      <!-- 右側のパン -->
      <g transform="translate(260, 80)">
        <rect x="-85" y="-10" width="170" height="50" rx="5" fill="var(--blue)" stroke="var(--black)" stroke-width="2" />
        <text x="0" y="10" text-anchor="middle" class="balance-text" fill="white">人間判断</text>
        <text x="0" y="30" text-anchor="middle" class="balance-subtext" fill="white">倫理・共感・創造性</text>
      </g>
    </g>
  </g>
  
  <!-- 成功の鍵ボックス -->
  <g transform="translate(960, 970)">
    <rect x="-700" y="0" width="1400" height="90" fill="white" stroke="var(--black)" stroke-width="2" />
    <rect x="-693" y="7" width="1400" height="90" fill="none" stroke="var(--black)" stroke-width="1" />
    
    <g transform="translate(-650, 45)">
      <text font-family="sans-serif" font-size="44" fill="var(--purple)">⚖️</text>
    </g>
    
    <g transform="translate(-550, 45)">
      <text class="summary-title" y="-25">BAO成功の鍵：調和のとれたアプローチ</text>
      <text class="summary-text" y="5">
        BAOの導入で最も重要なのは、<tspan fill="var(--red)" font-weight="700">AIの効率性</tspan>と<tspan fill="var(--blue)" font-weight="700">人間の判断</tspan>の<tspan fill="var(--purple)" font-weight="700">最適なバランス</tspan>です。
      </text>
      <text class="summary-text" y="35">
        AIには明確な<tspan fill="var(--red)">倫理的ガイドライン</tspan>を設定し、重要な判断には常に<tspan fill="var(--blue)">人間の最終確認</tspan>を。
      </text>
      <text class="summary-text" y="65">
        テクノロジーは道具であり、その使い方を決めるのは常に<tspan fill="var(--purple)" font-weight="700">人間の責任</tspan>である点を忘れてはなりません。
      </text>
    </g>
  </g>
  
  <!-- 会社名と頁数 -->
  <g transform="translate(1800, 1050)">
    <text class="company">TANREN株式会社</text>
  </g>
  
  <g transform="translate(120, 1050)">
    <text class="page-number">9 / 12</text>
  </g>
</svg> 