<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700;900&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap');
      
      :root {
        --black: #2c2c2c;
        --cream: #f4f1ea;
        --red: #b3322b;
        --blue: #1a5b66;
        --purple: #653a5e;
      }
      
      .slide-bg {
        fill: var(--cream);
      }
      
      .title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 42px;
        fill: var(--black);
        letter-spacing: 0.05em;
      }
      
      .body-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 24px;
        fill: var(--black);
      }
      
      .merit-title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 28px;
        fill: var(--black);
      }
      
      .merit-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 20px;
        fill: var(--black);
      }
      
      .merit-note {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        fill: var(--black);
        font-style: italic;
      }
      
      .trend-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 18px;
        fill: var(--black);
      }
      
      .graph-label {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        fill: var(--black);
      }
      
      .company {
        font-family: 'Noto Serif JP', serif;
        font-size: 20px;
        fill: var(--black);
        text-anchor: end;
      }
      
      .page-number {
        font-family: 'Noto Serif JP', serif;
        font-size: 20px;
        fill: var(--black);
      }
      
      .bold {
        font-weight: 700;
      }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="1080" class="slide-bg" />
  
  <!-- タイトル -->
  <g transform="translate(120, 100)">
    <text class="title">なぜBAOは「未来の当たり前」になり得るのか？</text>
    <line x1="0" y1="60" x2="1000" y2="60" stroke="var(--red)" stroke-width="3" />
  </g>
  
  <!-- ドット装飾 -->
  <g transform="translate(960, 150)">
    <circle cx="-25" cy="0" r="6" fill="var(--red)" />
    <circle cx="0" cy="0" r="6" fill="var(--blue)" />
    <circle cx="25" cy="0" r="6" fill="var(--purple)" />
  </g>
  
  <!-- 背景の説明 -->
  <g transform="translate(120, 200)">
    <text class="body-text">技術的・経済的・組織的な観点から、BAO構想が今後企業経営の標準になっていく理由</text>
  </g>
  
  <!-- メリットカード - 上段 -->
  <g transform="translate(120, 260)">
    <!-- メリット1 -->
    <g>
      <rect x="0" y="0" width="510" height="330" fill="white" stroke="var(--black)" stroke-width="2" />
      <rect x="7" y="7" width="510" height="330" fill="none" stroke="var(--black)" stroke-width="1" />
      
      <g transform="translate(35, 30)">
        <text font-size="40">⚡</text>
      </g>
      
      <g transform="translate(35, 90)">
        <text class="merit-title" fill="var(--red)">圧倒的な処理能力</text>
        <text class="merit-text" y="40">・複数のAIの能力を組み合わせ、</text>
        <text class="merit-text" y="70">　人間の数千倍の情報処理が可能</text>
        
        <text class="merit-text" y="110">・24時間365日無休で稼働</text>
        
        <text class="merit-text" y="150">・複数市場の同時分析と戦略立案</text>
        
        <text class="merit-text" y="190">・人間チームでは不可能な速度で</text>
        <text class="merit-text" y="220">　ビジネス活動を実行・最適化</text>
      </g>
      
      <!-- グラフ -->
      <g transform="translate(380, 160)">
        <circle cx="0" cy="0" r="80" fill="var(--cream)" stroke="var(--red)" stroke-width="2" />
        <path d="M 0,0 L 60,60 A 80,80 0 0,0 -80,0 Z" fill="var(--red)" />
        <text text-anchor="middle" y="0" class="graph-label bold">処理</text>
        <text text-anchor="middle" y="25" class="graph-label bold">能力</text>
        <text text-anchor="middle" y="55" class="graph-label">1000倍</text>
      </g>
    </g>
    
    <!-- メリット2 -->
    <g transform="translate(550, 0)">
      <rect x="0" y="0" width="510" height="330" fill="white" stroke="var(--black)" stroke-width="2" />
      <rect x="7" y="7" width="510" height="330" fill="none" stroke="var(--black)" stroke-width="1" />
      
      <g transform="translate(35, 30)">
        <text font-size="40">📊</text>
      </g>
      
      <g transform="translate(35, 90)">
        <text class="merit-title" fill="var(--blue)">データ・情報の一元管理</text>
        <text class="merit-text" y="40">・社内ナレッジハブによる</text>
        <text class="merit-text" y="70">　全部門データの一元管理</text>
        
        <text class="merit-text" y="110">・サイロ化された情報の統合</text>
        
        <text class="merit-text" y="150">・すべての業務の自動記録</text>
        
        <text class="merit-text" y="190">・過去の成功/失敗事例の</text>
        <text class="merit-text" y="220">　効率的な活用が可能に</text>
      </g>
      
      <!-- グラフ -->
      <g transform="translate(380, 160)">
        <rect x="-70" y="-70" width="140" height="140" fill="var(--cream)" stroke="var(--blue)" stroke-width="2" />
        <line x1="-70" y1="-35" x2="70" y2="-35" stroke="var(--blue)" stroke-width="2" />
        <line x1="-70" y1="0" x2="70" y2="0" stroke="var(--blue)" stroke-width="2" />
        <line x1="-70" y1="35" x2="70" y2="35" stroke="var(--blue)" stroke-width="2" />
        <line x1="-35" y1="-70" x2="-35" y2="70" stroke="var(--blue)" stroke-width="2" />
        <line x1="0" y1="-70" x2="0" y2="70" stroke="var(--blue)" stroke-width="2" />
        <line x1="35" y1="-70" x2="35" y2="70" stroke="var(--blue)" stroke-width="2" />
      </g>
    </g>
    
    <!-- メリット3 -->
    <g transform="translate(1100, 0)">
      <rect x="0" y="0" width="510" height="330" fill="white" stroke="var(--black)" stroke-width="2" />
      <rect x="7" y="7" width="510" height="330" fill="none" stroke="var(--black)" stroke-width="1" />
      
      <g transform="translate(35, 30)">
        <text font-size="40">💰</text>
      </g>
      
      <g transform="translate(35, 90)">
        <text class="merit-title" fill="var(--purple)">費用対効果の優位性</text>
        <text class="merit-text" y="40">・採用、教育、人件費コストの</text>
        <text class="merit-text" y="70">　大幅削減</text>
        
        <text class="merit-text" y="110">・短期間で複数の専門知識を獲得</text>
        
        <text class="merit-text" y="150">・人的ミスの排除によるコスト削減</text>
        
        <text class="merit-text" y="190">・スケーラビリティの向上</text>
        <text class="merit-text" y="220">　（事業拡大時も追加費用最小化）</text>
      </g>
      
      <!-- グラフ -->
      <g transform="translate(380, 160)">
        <!-- 費用比較グラフ -->
        <rect x="-70" y="-60" width="30" height="120" fill="var(--purple)" stroke="var(--black)" stroke-width="1" />
        <rect x="20" y="0" width="30" height="60" fill="var(--blue)" stroke="var(--black)" stroke-width="1" />
        
        <!-- ラベル -->
        <text x="-55" y="80" text-anchor="middle" class="graph-label">人間</text>
        <text x="35" y="80" text-anchor="middle" class="graph-label">AI</text>
        
        <!-- コストダウン矢印 -->
        <line x1="-30" y1="-30" x2="15" y2="15" stroke="var(--red)" stroke-width="2" stroke-dasharray="5,3" />
        <polygon points="20,20 5,15 15,5" fill="var(--red)" />
        <text x="-10" y="-10" text-anchor="middle" class="graph-label bold" fill="var(--red)">-50%</text>
      </g>
    </g>
  </g>
  
  <!-- メリットカード - 下段 -->
  <g transform="translate(120, 610)">
    <!-- メリット4 -->
    <g>
      <rect x="0" y="0" width="510" height="330" fill="white" stroke="var(--black)" stroke-width="2" />
      <rect x="7" y="7" width="510" height="330" fill="none" stroke="var(--black)" stroke-width="1" />
      
      <g transform="translate(35, 30)">
        <text font-size="40">🧠</text>
      </g>
      
      <g transform="translate(35, 90)">
        <text class="merit-title" fill="var(--red)">集合知としての成長</text>
        <text class="merit-text" y="40">・全AIエージェントが共有する</text>
        <text class="merit-text" y="70">　企業の集合知として発展</text>
        
        <text class="merit-text" y="110">・経験から学習し続けるシステム</text>
        
        <text class="merit-text" y="150">・離職による知識流出がなくなる</text>
        
        <text class="merit-text" y="190">・他社には模倣困難な</text>
        <text class="merit-text" y="220">　「自社独自の頭脳」を構築</text>
      </g>
      
      <!-- グラフ -->
      <g transform="translate(380, 160)">
        <!-- 知識蓄積曲線 -->
        <path d="M -70,50 Q -30,40 0,20 T 70,-40" fill="none" stroke="var(--purple)" stroke-width="3" />
        <circle cx="-70" cy="50" r="5" fill="var(--purple)" />
        <circle cx="0" cy="20" r="5" fill="var(--purple)" />
        <circle cx="70" cy="-40" r="5" fill="var(--purple)" />
        
        <!-- 時間軸 -->
        <line x1="-70" y1="70" x2="70" y2="70" stroke="var(--black)" stroke-width="1" />
        <text x="0" y="90" text-anchor="middle" class="graph-label">時間経過</text>
        
        <!-- 知識軸 -->
        <text x="-90" y="0" text-anchor="middle" class="graph-label" transform="rotate(-90, -90, 0)">知識量</text>
      </g>
    </g>
    
    <!-- メリット5 -->
    <g transform="translate(550, 0)">
      <rect x="0" y="0" width="510" height="330" fill="white" stroke="var(--black)" stroke-width="2" />
      <rect x="7" y="7" width="510" height="330" fill="none" stroke="var(--black)" stroke-width="1" />
      
      <g transform="translate(35, 30)">
        <text font-size="40">⚖️</text>
      </g>
      
      <g transform="translate(35, 90)">
        <text class="merit-title" fill="var(--blue)">人間とAIの最適分業</text>
        <text class="merit-text" y="40">・人間CEOは創造性・感情・共感</text>
        <text class="merit-text" y="70">　など得意分野に集中</text>
        
        <text class="merit-text" y="110">・ルーチンワークをAIに委譲</text>
        
        <text class="merit-text" y="150">・より高度な意思決定に</text>
        <text class="merit-text" y="180">　人間の時間を確保</text>
        
        <text class="merit-text" y="220">・人間の「ヒューマンタッチ」を</text>
        <text class="merit-text" y="250">　最大限活かした組織づくり</text>
      </g>
      
      <!-- 図解 -->
      <g transform="translate(380, 160)">
        <!-- 左（AI）側の円 -->
        <circle cx="-40" cy="0" r="40" fill="var(--blue)" />
        <text x="-40" y="5" text-anchor="middle" class="graph-label" fill="white">AI</text>
        
        <!-- 右（人間）側の円 -->
        <circle cx="40" cy="0" r="40" fill="var(--red)" />
        <text x="40" y="5" text-anchor="middle" class="graph-label" fill="white">人間</text>
        
        <!-- 中央の共通部分 -->
        <path d="M -10,0 A 40,40 0 0,1 -40,-40 A 40,40 0 0,0 40,-40 A 40,40 0 0,1 10,0 A 40,40 0 0,1 40,40 A 40,40 0 0,0 -40,40 A 40,40 0 0,1 -10,0 Z" fill="var(--purple)" />
      </g>
    </g>
    
    <!-- メリット6 -->
    <g transform="translate(1100, 0)">
      <rect x="0" y="0" width="510" height="330" fill="white" stroke="var(--black)" stroke-width="2" />
      <rect x="7" y="7" width="510" height="330" fill="none" stroke="var(--black)" stroke-width="1" />
      
      <g transform="translate(35, 30)">
        <text font-size="40">🚀</text>
      </g>
      
      <g transform="translate(35, 90)">
        <text class="merit-title" fill="var(--purple)">創発的イノベーション</text>
        <text class="merit-text" y="40">・複数のAIが連携することで</text>
        <text class="merit-text" y="70">　個々のAIでは発見できない</text>
        <text class="merit-text" y="100">　アイデアが生まれる</text>
        
        <text class="merit-text" y="140">・多様な視点による問題解決</text>
        
        <text class="merit-text" y="180">・偏りのない意思決定</text>
        
        <text class="merit-text" y="220">・常に最新の技術・知見を活用</text>
      </g>
      
      <!-- 図解 -->
      <g transform="translate(380, 160)">
        <!-- イノベーションの星形 -->
        <path d="M 0,-60 L 15,-15 L 60,-15 L 25,15 L 40,60 L 0,30 L -40,60 L -25,15 L -60,-15 L -15,-15 Z" fill="var(--purple)" stroke="var(--black)" stroke-width="1" />
        <text x="0" y="5" text-anchor="middle" class="graph-label" fill="white">新発想</text>
        
        <!-- 周りの小さな星 -->
        <path d="M -70,-30 L -65,-20 L -55,-20 L -60,-10 L -55,0 L -65,-5 L -75,0 L -70,-10 L -75,-20 L -65,-20 Z" fill="var(--cream)" stroke="var(--purple)" stroke-width="1" />
        <path d="M 70,30 L 75,40 L 85,40 L 80,50 L 85,60 L 75,55 L 65,60 L 70,50 L 65,40 L 75,40 Z" fill="var(--cream)" stroke="var(--purple)" stroke-width="1" />
      </g>
    </g>
  </g>
  
  <!-- 時代トレンドボックス -->
  <g transform="translate(960, 975)">
    <rect x="-700" y="-45" width="1400" height="90" fill="white" stroke="var(--black)" stroke-width="2" />
    <text text-anchor="middle" y="-20" class="body-text bold">大きな時代の流れ</text>
    <line x1="-680" y1="0" x2="680" y2="0" stroke="var(--black)" stroke-width="1" />
    <g transform="translate(-340, 25)">
      <text text-anchor="middle" class="trend-text" fill="var(--red)">「人的資源のコスト高騰」</text>
    </g>
    <g transform="translate(0, 25)">
      <text text-anchor="middle" class="trend-text" fill="var(--blue)">「AI技術の急速な進化」</text>
    </g>
    <g transform="translate(340, 25)">
      <text text-anchor="middle" class="trend-text" fill="var(--purple)">「不確実性の時代の到来」</text>
    </g>
  </g>
  
  <!-- 会社名と頁数 -->
  <g transform="translate(1800, 1050)">
    <text class="company">TANREN株式会社</text>
  </g>
  
  <g transform="translate(120, 1050)">
    <text class="page-number">6 / 12</text>
  </g>
</svg> 