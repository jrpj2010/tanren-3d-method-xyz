<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700;900&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap');
      
      :root {
        --black: #2c2c2c;
        --cream: #f4f1ea;
        --red: #b3322b;
        --blue: #1a5b66;
        --purple: #653a5e;
      }
      
      .slide-bg {
        fill: var(--cream);
      }
      
      .title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 42px;
        fill: var(--black);
        letter-spacing: 0.05em;
      }
      
      .body-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 24px;
        fill: var(--black);
      }
      
      .component-title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 28px;
        fill: var(--black);
      }
      
      .component-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 20px;
        fill: var(--black);
      }
      
      .definition-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 26px;
        fill: var(--black);
      }
      
      .list-item {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 18px;
        fill: var(--black);
      }
      
      .small-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        fill: var(--black);
      }
      
      .company {
        font-family: 'Noto Serif JP', serif;
        font-size: 20px;
        fill: var(--black);
        text-anchor: end;
      }
      
      .page-number {
        font-family: 'Noto Serif JP', serif;
        font-size: 20px;
        fill: var(--black);
      }
      
      .bold {
        font-weight: 700;
      }
      
      .circle {
        stroke: var(--black);
        stroke-width: 2;
      }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="1080" class="slide-bg" />
  
  <!-- タイトル -->
  <g transform="translate(120, 100)">
    <text class="title">未来の会社像：「ビジネス・エージェント・オーケストレーター」とは？</text>
    <line x1="0" y1="60" x2="1200" y2="60" stroke="var(--red)" stroke-width="3" />
  </g>
  
  <!-- ドット装飾 -->
  <g transform="translate(960, 150)">
    <circle cx="-25" cy="0" r="6" fill="var(--red)" />
    <circle cx="0" cy="0" r="6" fill="var(--blue)" />
    <circle cx="25" cy="0" r="6" fill="var(--purple)" />
  </g>
  
  <!-- 定義ボックス -->
  <g transform="translate(120, 200)">
    <rect x="0" y="0" width="1680" height="140" fill="white" stroke="var(--black)" stroke-width="2" />
    <rect x="7" y="7" width="1680" height="140" fill="none" stroke="var(--black)" stroke-width="1" />
    
    <text x="30" y="40" class="body-text bold">「ビジネス・エージェント・オーケストレーター（BAO）」構想の定義：</text>
    <text x="30" y="90" class="definition-text">社長（<tspan fill="var(--red)" font-weight="700">人間CEO</tspan>）が指揮者（オーケストレーター）となり、</text>
    <text x="30" y="130" class="definition-text"><tspan fill="var(--blue)" font-weight="700">AIの専門家集団（エージェント）</tspan>という名の楽団を率いて会社を経営するシステム</text>
  </g>
  
  <!-- 3つのコンポーネント説明 -->
  <g transform="translate(120, 370)">
    <!-- 人間CEO（指揮者） -->
    <g>
      <rect x="0" y="0" width="540" height="310" fill="none" stroke="none" />
      <line x1="0" y1="0" x2="0" y2="310" stroke="var(--red)" stroke-width="4" />
      
      <text x="20" y="40" class="component-title">
        <tspan>👤 人間CEO（指揮者）</tspan>
      </text>
      
      <g transform="translate(30, 80)">
        <circle cx="-10" cy="0" r="3" fill="var(--black)" />
        <text x="5" y="5" class="list-item">会社のビジョンを描く</text>
        
        <circle cx="-10" cy="35" r="3" fill="var(--black)" />
        <text x="5" y="40" class="list-item">全体戦略を決定する</text>
        
        <circle cx="-10" cy="70" r="3" fill="var(--black)" />
        <text x="5" y="75" class="list-item">最終的な意思決定を行う</text>
        
        <circle cx="-10" cy="105" r="3" fill="var(--black)" />
        <text x="5" y="110" class="list-item">AIエージェントチームを統率する</text>
        
        <circle cx="-10" cy="140" r="3" fill="var(--black)" />
        <text x="5" y="145" class="list-item">人間にしかできない大局観・倫理観・</text>
        <text x="5" y="175" class="list-item">共感に基づく判断を担う</text>
      </g>
    </g>
    
    <!-- AI CXO（首席奏者たち） -->
    <g transform="translate(570, 0)">
      <rect x="0" y="0" width="540" height="310" fill="none" stroke="none" />
      <line x1="0" y1="0" x2="0" y2="310" stroke="var(--blue)" stroke-width="4" />
      
      <text x="20" y="40" class="component-title">
        <tspan>🤖 AI CXO（首席奏者たち）</tspan>
      </text>
      
      <g transform="translate(30, 80)">
        <circle cx="-10" cy="0" r="3" fill="var(--black)" />
        <text x="5" y="5" class="list-item">AI CMO（マーケティング責任者）</text>
        
        <circle cx="-10" cy="35" r="3" fill="var(--black)" />
        <text x="5" y="40" class="list-item">AI CSO（営業責任者）</text>
        
        <circle cx="-10" cy="70" r="3" fill="var(--black)" />
        <text x="5" y="75" class="list-item">AI CPO（製品責任者）</text>
        
        <circle cx="-10" cy="105" r="3" fill="var(--black)" />
        <text x="5" y="110" class="list-item">AI CHRO（人事責任者）</text>
        
        <circle cx="-10" cy="140" r="3" fill="var(--black)" />
        <text x="5" y="145" class="list-item">AI CFO（財務責任者）</text>
        
        <circle cx="-10" cy="175" r="3" fill="var(--black)" />
        <text x="5" y="180" class="list-item">AI CSupO（サポート責任者）</text>
        
        <circle cx="-10" cy="210" r="3" fill="var(--black)" />
        <text x="5" y="215" class="list-item">など、専門分野ごとの責任者</text>
      </g>
    </g>
    
    <!-- 部下AIエージェント（楽器の奏者たち） -->
    <g transform="translate(1140, 0)">
      <rect x="0" y="0" width="540" height="310" fill="none" stroke="none" />
      <line x1="0" y1="0" x2="0" y2="310" stroke="var(--purple)" stroke-width="4" />
      
      <text x="20" y="40" class="component-title">
        <tspan>⚙️ 部下AIエージェント（楽器の奏者たち）</tspan>
      </text>
      
      <g transform="translate(30, 80)">
        <circle cx="-10" cy="0" r="3" fill="var(--black)" />
        <text x="5" y="5" class="list-item">各AI CXOの指揮下で具体的タスクを実行</text>
        
        <circle cx="-10" cy="35" r="3" fill="var(--black)" />
        <text x="5" y="40" class="list-item">SNS投稿作成AI</text>
        
        <circle cx="-10" cy="70" r="3" fill="var(--black)" />
        <text x="5" y="75" class="list-item">広告クリエイティブ生成AI</text>
        
        <circle cx="-10" cy="105" r="3" fill="var(--black)" />
        <text x="5" y="110" class="list-item">SEO分析AI</text>
        
        <circle cx="-10" cy="140" r="3" fill="var(--black)" />
        <text x="5" y="145" class="list-item">顧客対応AI</text>
        
        <circle cx="-10" cy="175" r="3" fill="var(--black)" />
        <text x="5" y="180" class="list-item">など、特定業務に特化したAI</text>
      </g>
    </g>
  </g>
  
  <!-- オーケストラ図解 -->
  <g transform="translate(960, 750)">
    <!-- 背景円 -->
    <circle cx="0" cy="0" r="360" fill="var(--cream)" fill-opacity="0.5" stroke="var(--black)" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- 指揮者（人間CEO） -->
    <circle cx="0" cy="-80" r="70" fill="var(--red)" class="circle" />
    <text x="0" y="-95" text-anchor="middle" font-size="36" fill="white">👤</text>
    <text x="0" y="-65" text-anchor="middle" class="small-text bold" fill="white">人間CEO</text>
    <text x="0" y="-40" text-anchor="middle" class="small-text" fill="white">指揮者</text>
    
    <!-- AI CXO グループ - 左側 -->
    <g transform="translate(-240, 40)">
      <circle cx="0" cy="0" r="50" fill="var(--red)" class="circle" />
      <text x="0" y="-5" text-anchor="middle" font-size="24" fill="white">📣</text>
      <text x="0" y="15" text-anchor="middle" class="small-text bold" fill="white">AI CMO</text>
      
      <!-- 線 -->
      <line x1="30" y1="-30" x2="200" y2="-80" stroke="var(--black)" stroke-width="3" />
    </g>
    
    <g transform="translate(-160, 160)">
      <circle cx="0" cy="0" r="50" fill="var(--blue)" class="circle" />
      <text x="0" y="-5" text-anchor="middle" font-size="24" fill="white">🤝</text>
      <text x="0" y="15" text-anchor="middle" class="small-text bold" fill="white">AI CSO</text>
      
      <!-- 線 -->
      <line x1="40" y1="-40" x2="140" y2="-190" stroke="var(--black)" stroke-width="3" />
    </g>
    
    <!-- AI CXO グループ - 右側 -->
    <g transform="translate(240, 40)">
      <circle cx="0" cy="0" r="50" fill="var(--purple)" class="circle" />
      <text x="0" y="-5" text-anchor="middle" font-size="24" fill="white">📦</text>
      <text x="0" y="15" text-anchor="middle" class="small-text bold" fill="white">AI CPO</text>
      
      <!-- 線 -->
      <line x1="-30" y1="-30" x2="-200" y2="-80" stroke="var(--black)" stroke-width="3" />
    </g>
    
    <g transform="translate(160, 160)">
      <circle cx="0" cy="0" r="50" fill="var(--red)" class="circle" />
      <text x="0" y="-5" text-anchor="middle" font-size="24" fill="white">📈</text>
      <text x="0" y="15" text-anchor="middle" class="small-text bold" fill="white">AI CFO</text>
      
      <!-- 線 -->
      <line x1="-40" y1="-40" x2="-140" y2="-190" stroke="var(--black)" stroke-width="3" />
    </g>
    
    <!-- AIエージェント - 左側 -->
    <g transform="translate(-300, 120)">
      <circle cx="0" cy="0" r="30" fill="var(--cream)" stroke="var(--red)" stroke-width="2" />
      <text x="0" y="5" text-anchor="middle" font-size="20">🤖</text>
      <text x="0" y="45" text-anchor="middle" class="small-text">SNS投稿AI</text>
      
      <!-- 線 -->
      <line x1="40" y1="-40" x2="60" y2="-80" stroke="var(--red)" stroke-width="1.5" stroke-dasharray="3,3" />
    </g>
    
    <g transform="translate(-240, 220)">
      <circle cx="0" cy="0" r="30" fill="var(--cream)" stroke="var(--blue)" stroke-width="2" />
      <text x="0" y="5" text-anchor="middle" font-size="20">🤖</text>
      <text x="0" y="45" text-anchor="middle" class="small-text">契約管理AI</text>
      
      <!-- 線 -->
      <line x1="40" y1="-30" x2="80" y2="-60" stroke="var(--blue)" stroke-width="1.5" stroke-dasharray="3,3" />
    </g>
    
    <!-- AIエージェント - 右側 -->
    <g transform="translate(300, 120)">
      <circle cx="0" cy="0" r="30" fill="var(--cream)" stroke="var(--purple)" stroke-width="2" />
      <text x="0" y="5" text-anchor="middle" font-size="20">🤖</text>
      <text x="0" y="45" text-anchor="middle" class="small-text">製品分析AI</text>
      
      <!-- 線 -->
      <line x1="-40" y1="-40" x2="-60" y2="-80" stroke="var(--purple)" stroke-width="1.5" stroke-dasharray="3,3" />
    </g>
    
    <g transform="translate(240, 220)">
      <circle cx="0" cy="0" r="30" fill="var(--cream)" stroke="var(--red)" stroke-width="2" />
      <text x="0" y="5" text-anchor="middle" font-size="20">🤖</text>
      <text x="0" y="45" text-anchor="middle" class="small-text">予算管理AI</text>
      
      <!-- 線 -->
      <line x1="-40" y1="-30" x2="-80" y2="-60" stroke="var(--red)" stroke-width="1.5" stroke-dasharray="3,3" />
    </g>
  </g>
  
  <!-- まとめボックス -->
  <g transform="translate(960, 1000)">
    <rect x="-700" y="-50" width="1400" height="100" fill="white" stroke="var(--black)" stroke-width="2" />
    <text x="-680" y="-20" class="body-text bold">重要なのは「連携」と「学習」</text>
    
    <g transform="translate(-680, 10)">
      <text class="component-text">
        <tspan fill="var(--red)" font-weight="700">社内ナレッジハブ</tspan>でデータ・分析結果・成功事例などをリアルタイム共有
      </text>
      <text y="30" class="small-text">AIエージェント同士が常に情報交換し、互いの知見を活用</text>
    </g>
    
    <g transform="translate(70, 10)">
      <text class="component-text">
        会社全体が<tspan fill="var(--blue)" font-weight="700">一つの生命体</tspan>のように進化
      </text>
      <text y="30" class="small-text">すべての業務内容のトライデータが自動蓄積・自動学習される</text>
    </g>
  </g>
  
  <!-- 会社名と頁数 -->
  <g transform="translate(1800, 1050)">
    <text class="company">TANREN株式会社</text>
  </g>
  
  <g transform="translate(120, 1050)">
    <text class="page-number">3 / 12</text>
  </g>
</svg> 