<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" style="background:#f4f1ea">
  <style>
    .title { font-family: 'Noto Serif JP', serif; font-size: 36px; fill: #2c2c2c; letter-spacing: 0.12em; font-weight: bold;}
    .subtitle { font-family: 'Noto Serif JP', serif; font-size: 18px; fill: #653a5e; letter-spacing: 0.1em;}
    .coltitle { font-family: 'Noto Serif JP', serif; font-size: 20px; fill: #2c2c2c; font-weight: bold; }
    .section { font-family: 'Noto Sans JP', sans-serif; font-size: 13px; fill: #2c2c2c; letter-spacing: 0.06em;}
    .accent1 { fill: #b3322b; font-weight: bold;}
    .accent2 { fill: #1a5b66; font-weight: bold;}
    .accent3 { fill: #653a5e; font-weight: bold;}
    .box1 { fill: #fff6f3; stroke: #b3322b; stroke-width:2;}
    .box2 { fill: #f2f7fa; stroke: #1a5b66; stroke-width:2;}
    .box3 { fill: #f7f4fa; stroke: #653a5e; stroke-width:2;}
    .highlight { font-weight:bold; font-size:18px; fill:#b3322b;}
    .foot { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #888;}
  </style>
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="60" fill="#2c2c2c"/>
  <text x="50" y="42" class="title" fill="#f4f1ea">📝 Interview Support AI 要件定義サマリー</text>
  <!-- 3カラムグリッド -->
  <g>
    <!-- カラム1 -->
    <rect x="40" y="90" width="370" height="540" class="box1" rx="16"/>
    <text x="60" y="125" class="coltitle accent1">1. プロジェクト概要</text>
    <text x="60" y="155" class="section">名称：<tspan class="highlight">Interview Support AI Tool</tspan></text>
    <text x="60" y="180" class="section">目的：評価の属人化排除、<tspan class="accent1">AIで採用成功率向上</tspan></text>
    <text x="60" y="205" class="section">要約：<tspan>面談評価・成果データの蓄積と分析</tspan></text>
    <text x="60" y="235" class="coltitle accent1">ステークホルダー</text>
    <text x="60" y="260" class="section">・HR担当：評価入力・参照</text>
    <text x="60" y="285" class="section">・経営層：傾向分析・監視</text>
    <text x="60" y="325" class="coltitle accent1">非機能要件</text>
    <text x="60" y="350" class="section">・<tspan class="accent1">スケーラビリティ</tspan>：数百ユーザー対応</text>
    <text x="60" y="375" class="section">・<tspan class="accent1">セキュリティ</tspan>：社内限定・HTTPS</text>
    <text x="60" y="400" class="section">・<tspan class="accent1">信頼性</tspan>：全エラー通知</text>
    <text x="60" y="425" class="coltitle accent1">制約</text>
    <text x="60" y="450" class="section">Next.js/Supabase/Docker/Vercel</text>
  </g>
  <g>
    <!-- カラム2 -->
    <rect x="455" y="90" width="370" height="540" class="box2" rx="16"/>
    <text x="475" y="125" class="coltitle accent2">2. 主要機能</text>
    <text x="475" y="155" class="section">■ 面談評価入力</text>
    <text x="495" y="180" class="section">・スコア/コメント入力フォーム</text>
    <text x="495" y="200" class="section">・Supabase保存</text>
    <text x="495" y="220" class="section" fill="#888">（3ステップ以内）</text>
    <text x="475" y="250" class="section">■ AI予測</text>
    <text x="495" y="275" class="section">・成功確率をAPIで返却</text>
    <text x="495" y="295" class="section">・過去評価＋成果データ活用</text>
    <text x="495" y="315" class="section" fill="#888">（レスポンス3秒以内）</text>
    <text x="475" y="345" class="section">■ 分析レポート</text>
    <text x="495" y="370" class="section">・評価傾向/モデル精度グラフ</text>
    <text x="495" y="390" class="section">・直感的なUI</text>
    <!-- 棒グラフイラスト -->
    <rect x="475" y="430" width="40" height="80" fill="#b3322b" rx="6"/>
    <rect x="525" y="470" width="40" height="40" fill="#1a5b66" rx="6"/>
    <rect x="575" y="495" width="40" height="15" fill="#653a5e" rx="6"/>
    <text x="475" y="535" class="section" fill="#888">評価・AI・分析の三本柱</text>
  </g>
  <g>
    <!-- カラム3 -->
    <rect x="870" y="90" width="370" height="540" class="box3" rx="16"/>
    <text x="890" y="125" class="coltitle accent3">3. 要件まとめ</text>
    <text x="890" y="160" class="section">● <tspan class="accent3">AIによる客観評価</tspan>で属人性排除</text>
    <text x="890" y="185" class="section">● <tspan class="accent3">全データ蓄積・分析</tspan>で継続改善</text>
    <text x="890" y="210" class="section">● <tspan class="accent3">高速・直感UI</tspan>で現場定着</text>
    <!-- プロセスフロー -->
    <circle cx="900" cy="270" r="20" fill="#b3322b"/>
    <text x="892" y="277" font-size="18" fill="#fff">評価</text>
    <rect x="940" y="260" width="40" height="20" fill="#2c2c2c" rx="6"/>
    <polygon points="990,270 1010,270 990,260 990,280" fill="#2c2c2c"/>
    <circle cx="1030" cy="270" r="20" fill="#1a5b66"/>
    <text x="1020" y="277" font-size="18" fill="#fff">AI</text>
    <rect x="1070" y="260" width="40" height="20" fill="#2c2c2c" rx="6"/>
    <polygon points="1120,270 1140,270 1120,260 1120,280" fill="#2c2c2c"/>
    <circle cx="1170" cy="270" r="20" fill="#653a5e"/>
    <text x="1160" y="277" font-size="18" fill="#fff">分析</text>
    <text x="890" y="340" class="section" fill="#888">評価→AI→分析の循環</text>
    <!-- ハイライト -->
    <rect x="890" y="370" width="320" height="60" fill="#fff" stroke="#b3322b" stroke-width="2" rx="8"/>
    <text x="900" y="400" class="highlight">「AIで面談評価を進化」</text>
  </g>
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="50" y="700" class="foot">© 2025 Interview Support AI Project | 要件定義サマリー</text>
</svg>