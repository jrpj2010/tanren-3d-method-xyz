    <text x="20" y="150" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">資金調達：<tspan font-weight="bold">3.5億円</tspan>（グローバルブレイン、ANRI）</text>
    <text x="20" y="180" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">導入実績：<tspan font-weight="bold">約150社</tspan>（B2B：7割、B2C：3割）</text>
    <text x="20" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#2c2c2c">成長率：<tspan font-weight="bold">直近1年で4倍</tspan>（2024年1月時点）</text>
    
