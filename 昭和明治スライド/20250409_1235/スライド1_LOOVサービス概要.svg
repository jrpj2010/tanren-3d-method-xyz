    <rect x="260" y="730" width="260" height="30" fill="#f4f1ea"/>
    <text x="270" y="750" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">Web問合せ増加・顧客理解促進</text>
    
    <!-- 表行2 -->
    <rect x="60" y="760" width="200" height="30" fill="#f9f7f4"/>
    <text x="70" y="780" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">商談品質向上</text>
    
    <rect x="260" y="760" width="260" height="30" fill="#f9f7f4"/>
    <text x="270" y="780" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">受注率向上・事前情報共有の効率化</text>
    
    <!-- 表行3 -->
