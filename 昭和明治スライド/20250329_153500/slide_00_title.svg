<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f4f1ea"/>
  
  <!-- ヘッダー装飾 -->
  <rect x="0" y="0" width="1920" height="65" fill="#2c2c2c"/>
  <rect x="60" y="65" width="3" height="25" fill="#b3322b"/>
  <rect x="70" y="65" width="3" height="25" fill="#1a5b66"/>
  <rect x="80" y="65" width="3" height="25" fill="#653a5e"/>
  
