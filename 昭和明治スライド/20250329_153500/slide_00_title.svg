  <!-- ロゴ的なデザイン -->
  <rect x="820" y="680" width="280" height="100" fill="#2c2c2c" rx="5" ry="5"/>
  <text x="960" y="745" font-family="Noto Sans JP" font-size="40" font-weight="bold" fill="#f4f1ea" text-anchor="middle" letter-spacing="1">TANREN</text>
  
  <!-- 右下に小さなデコレーション -->
  <rect x="1800" y="950" width="40" height="40" fill="#1a5b66" rx="3" ry="3"/>
  <rect x="1750" y="950" width="40" height="40" fill="#653a5e" rx="3" ry="3"/>
  <rect x="1700" y="950" width="40" height="40" fill="#b3322b" rx="3" ry="3"/>
