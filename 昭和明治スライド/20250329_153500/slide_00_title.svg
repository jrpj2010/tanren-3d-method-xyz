  <rect x="0" y="1025" width="1920" height="55" fill="#2c2c2c"/>
  <text x="1830" y="1060" font-family="Noto Sans JP" font-size="18" fill="#f4f1ea" text-anchor="end">2025年3月29日</text>
  
  <!-- 中央にタイトル -->
  <text x="960" y="380" font-family="Noto Serif JP" font-size="60" font-weight="bold" fill="#2c2c2c" text-anchor="middle" letter-spacing="2">AI活用コンサルティング</text>
  <text x="960" y="480" font-family="Noto Serif JP" font-size="60" font-weight="bold" fill="#2c2c2c" text-anchor="middle" letter-spacing="2">教育および書籍執筆支援</text>
