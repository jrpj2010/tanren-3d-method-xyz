<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 明治・昭和モダンテイスト スライドテンプレート -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap');
      
      /* 基本スタイル */
      text {
        font-family: 'Noto Sans JP', sans-serif;
        fill: #2c2c2c;
      }
      .title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 48px;
        letter-spacing: 2px;
        fill: #2c2c2c;
      }
      .subtitle {
        font-family: 'Noto Serif JP', serif;
        font-size: 24px;
        letter-spacing: 1px;
        fill: #2c2c2c;
      }
      .section-title {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 28px;
        letter-spacing: 1px;
      }
      .column-title {
        font-family: 'Noto Sans JP', sans-serif;
        font-weight: 700;
        font-size: 22px;
        fill: #ffffff;
      }
      .body-text {
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 16px;
        line-height: 1.6;
      }
      .highlight-text {
        font-weight: 700;
        fill: #b3322b;
      }
      .small-text {
        font-size: 14px;
      }
      .column-1 .accent {
        fill: #b3322b; /* 朱色 */
      }
      .column-2 .accent {
        fill: #1a5b66; /* 藍色 */
      }
      .column-3 .accent {
        fill: #653a5e; /* 紫色 */
      }
      
      /* 背景カラー */
      .bg-main {
        fill: #f4f1ea; /* 生成色 */
      }
      .bg-dark {
        fill: #2c2c2c; /* 黒 */
      }
      .bg-accent-1 {
        fill: #b3322b; /* 朱色 */
      }
      .bg-accent-2 {
        fill: #1a5b66; /* 藍色 */
      }
      .bg-accent-3 {
        fill: #653a5e; /* 紫色 */
      }
      
      /* 枠線 */
      .border {
        fill: none;
        stroke: #2c2c2c;
        stroke-width: 2;
      }
      .border-thin {
        fill: none;
        stroke: #2c2c2c;
        stroke-width: 1;
      }
      .border-accent-1 {
        stroke: #b3322b;
      }
      .border-accent-2 {
        stroke: #1a5b66;
      }
      .border-accent-3 {
        stroke: #653a5e;
      }
      
      /* フロー図要素 */
      .arrow {
        fill: none;
        stroke-width: 2;
        marker-end: url(#arrowhead);
      }
      .process-box {
        fill: #ffffff;
        stroke: #2c2c2c;
        stroke-width: 1;
        rx: 4;
        ry: 4;
      }
      
      .phase-label {
        font-family: 'Noto Serif JP', serif;
        font-size: 16px;
        font-weight: 700;
        fill: #ffffff;
      }
    </style>
    
    <!-- マーカー定義 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c2c2c" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f4f1ea" />
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="90" class="bg-dark" />
  <text x="60" y="60" class="title" fill="#f4f1ea">出版プロジェクト進行フロー</text>
  <line x1="60" y1="75" x2="1000" y2="75" stroke="#f4f1ea" stroke-width="2" />
  <circle cx="980" cy="75" r="4" fill="#b3322b" />
  
  <!-- 3カラムレイアウト -->
  <g class="column-1" transform="translate(60, 130)">
    <rect x="0" y="0" width="560" height="60" rx="3" ry="3" class="bg-accent-1" />
    <text x="20" y="38" class="column-title">企画準備フェーズ</text>
    
    <!-- メインコンテンツ -->
    <rect x="0" y="80" width="560" height="830" rx="0" ry="0" fill="#ffffff" stroke="#2c2c2c" stroke-width="1" />
    
    <!-- フローチャート -->
    <g transform="translate(30, 120)">
      <!-- フェーズ1: 企画準備 -->
      <rect x="0" y="0" width="240" height="50" class="process-box" />
      <text x="120" y="30" text-anchor="middle" class="body-text">書籍企画の社内上申</text>
      
      <line x1="120" y1="50" x2="120" y2="85" class="arrow" />
      
      <rect x="0" y="85" width="240" height="50" class="process-box" />
      <text x="120" y="115" text-anchor="middle" class="body-text">社内フィードバック共有</text>
      
      <line x1="120" y1="135" x2="120" y2="170" class="arrow" />
      
      <rect x="0" y="170" width="240" height="50" class="process-box" />
      <text x="120" y="200" text-anchor="middle" class="body-text">企画詳細共有と各部署連携</text>
      
      <line x1="120" y1="220" x2="120" y2="255" class="arrow" />
      
      <rect x="0" y="255" width="240" height="50" class="process-box" />
      <text x="120" y="285" text-anchor="middle" class="body-text">出版承認のための上申</text>
      
      <line x1="120" y1="305" x2="120" y2="340" class="arrow" />
      
      <rect x="0" y="340" width="240" height="50" class="process-box" />
      <text x="120" y="370" text-anchor="middle" class="body-text">出版決定通知と契約条件</text>
      
      <line x1="120" y1="390" x2="120" y2="425" class="arrow" />
      
      <rect x="0" y="425" width="240" height="50" class="process-box" fill="#f4e8e8" stroke="#b3322b" />
      <text x="120" y="455" text-anchor="middle" class="body-text"><tspan class="highlight-text">出版契約締結</tspan></text>
      
      <!-- 関係者表示 -->
      <g transform="translate(260, 30)">
        <rect x="0" y="-20" width="240" height="480" fill="none" stroke="#b3322b" stroke-width="1" stroke-dasharray="3,3" />
        <text x="10" y="0" class="small-text">関係者:</text>
        <text x="10" y="25" class="small-text">• 副編集長/編集長</text>
        <text x="10" y="50" class="small-text">• 著者(TANREN)</text>
        <text x="10" y="75" class="small-text">• SB社内会議</text>
        <text x="10" y="100" class="small-text">• SB関連部署</text>
        <text x="10" y="125" class="small-text">• 役員会/経営会議</text>
      </g>
      
      <g transform="translate(0, 520)">
        <text x="0" y="0" class="body-text accent" font-weight="bold">フェーズ成果物:</text>
        <text x="0" y="30" class="body-text">✓ 企画書</text>
        <text x="0" y="60" class="body-text">✓ 社内承認文書</text>
        <text x="0" y="90" class="body-text">✓ 出版契約書</text>
        <text x="0" y="120" class="body-text">✓ タイムライン初期計画</text>
      </g>
      
      <!-- 期間インジケーター -->
      <g transform="translate(0, 670)">
        <rect x="0" y="0" width="500" height="40" fill="none" stroke="#2c2c2c" stroke-width="1" />
        <rect x="0" y="0" width="125" height="40" fill="#b3322b" fill-opacity="0.2" />
        <text x="60" y="25" text-anchor="middle" class="small-text">企画期</text>
        <text x="190" y="25" text-anchor="middle" class="small-text">制作期</text>
        <text x="315" y="25" text-anchor="middle" class="small-text">印刷期</text>
        <text x="440" y="25" text-anchor="middle" class="small-text">販促期</text>
        <line x1="125" y1="0" x2="125" y2="40" stroke="#2c2c2c" stroke-width="1" />
        <line x1="250" y1="0" x2="250" y2="40" stroke="#2c2c2c" stroke-width="1" />
        <line x1="375" y1="0" x2="375" y2="40" stroke="#2c2c2c" stroke-width="1" />
      </g>
    </g>
  </g>
  
  <g class="column-2" transform="translate(680, 130)">
    <rect x="0" y="0" width="560" height="60" rx="3" ry="3" class="bg-accent-2" />
    <text x="20" y="38" class="column-title">原稿制作・編集フェーズ</text>
    
    <!-- メインコンテンツ -->
    <rect x="0" y="80" width="560" height="830" rx="0" ry="0" fill="#ffffff" stroke="#2c2c2c" stroke-width="1" />
    
    <!-- フローチャート -->
    <g transform="translate(30, 120)">
      <!-- フェーズ2: 原稿制作 -->
      <rect x="0" y="0" width="240" height="50" class="process-box" />
      <text x="120" y="30" text-anchor="middle" class="body-text">詳細な原稿執筆依頼</text>
      
      <line x1="120" y1="50" x2="120" y2="85" class="arrow" />
      
      <rect x="0" y="85" width="240" height="50" class="process-box" />
