      <line x1="120" y1="390" x2="120" y2="425" class="arrow" />
      
      <rect x="0" y="425" width="240" height="50" class="process-box" fill="#e8edee" stroke="#1a5b66" />
      <text x="120" y="455" text-anchor="middle" class="body-text"><tspan fill="#1a5b66" font-weight="bold">最終校了</tspan></text>
      
      <!-- 関係者表示 -->
      <g transform="translate(260, 30)">
        <rect x="0" y="-20" width="240" height="480" fill="none" stroke="#1a5b66" stroke-width="1" stroke-dasharray="3,3" />
        <text x="10" y="0" class="small-text">関係者:</text>
        <text x="10" y="25" class="small-text">• 副編集長/編集長</text>
        <text x="10" y="50" class="small-text">• 著者(TANREN)</text>
        <text x="10" y="75" class="small-text">• 制作チーム(DTP・校正)</text>
      </g>
      
      <g transform="translate(0, 520)">
        <text x="0" y="0" class="body-text" fill="#1a5b66" font-weight="bold">主要校正サイクル:</text>
        <g transform="translate(0, 40)">
          <rect x="0" y="-15" width="100" height="30" fill="none" stroke="#1a5b66" stroke-width="1" />
          <text x="50" y="5" text-anchor="middle" class="body-text">初校</text>
          
          <line x1="100" y1="0" x2="130" y2="0" stroke="#1a5b66" stroke-width="1" marker-end="url(#arrowhead)" />
          
          <rect x="130" y="-15" width="100" height="30" fill="none" stroke="#1a5b66" stroke-width="1" />
          <text x="180" y="5" text-anchor="middle" class="body-text">再校</text>
          
          <line x1="230" y1="0" x2="260" y2="0" stroke="#1a5b66" stroke-width="1" marker-end="url(#arrowhead)" />
          
          <rect x="260" y="-15" width="100" height="30" fill="none" stroke="#1a5b66" stroke-width="1" />
          <text x="310" y="5" text-anchor="middle" class="body-text">念校</text>
          
          <line x1="360" y1="0" x2="390" y2="0" stroke="#1a5b66" stroke-width="1" marker-end="url(#arrowhead)" />
          
          <rect x="390" y="-15" width="100" height="30" fill="#e8edee" stroke="#1a5b66" stroke-width="1" />
          <text x="440" y="5" text-anchor="middle" class="body-text">校了</text>
        </g>
      </g>
      
      <!-- 期間インジケーター -->
      <g transform="translate(0, 670)">
        <rect x="0" y="0" width="500" height="40" fill="none" stroke="#2c2c2c" stroke-width="1" />
        <rect x="125" y="0" width="125" height="40" fill="#1a5b66" fill-opacity="0.2" />
        <text x="60" y="25" text-anchor="middle" class="small-text">企画期</text>
        <text x="190" y="25" text-anchor="middle" class="small-text">制作期</text>
        <text x="315" y="25" text-anchor="middle" class="small-text">印刷期</text>
        <text x="440" y="25" text-anchor="middle" class="small-text">販促期</text>
        <line x1="125" y1="0" x2="125" y2="40" stroke="#2c2c2c" stroke-width="1" />
        <line x1="250" y1="0" x2="250" y2="40" stroke="#2c2c2c" stroke-width="1" />
        <line x1="375" y1="0" x2="375" y2="40" stroke="#2c2c2c" stroke-width="1" />
      </g>
    </g>
  </g>
  
  <g class="column-3" transform="translate(1300, 130)">
    <rect x="0" y="0" width="560" height="60" rx="3" ry="3" class="bg-accent-3" />
    <text x="20" y="38" class="column-title">印刷・販促・発売フェーズ</text>
    
    <!-- メインコンテンツ -->
    <rect x="0" y="80" width="560" height="830" rx="0" ry="0" fill="#ffffff" stroke="#2c2c2c" stroke-width="1" />
    
    <!-- フローチャート -->
    <g transform="translate(30, 120)">
      <!-- フェーズ3: 印刷・販促・発売 -->
      <g>
        <rect x="0" y="0" width="240" height="50" rx="3" ry="3" class="process-box" />
        <text x="120" y="30" text-anchor="middle" class="body-text">装丁デザイン制作</text>
        
        <line x1="120" y1="50" x2="120" y2="85" class="arrow" />
        
        <rect x="0" y="85" width="240" height="50" rx="3" ry="3" class="process-box" />
        <text x="120" y="115" text-anchor="middle" class="body-text">販促物制作</text>
        
        <line x1="120" y1="135" x2="120" y2="170" class="arrow" />
        
        <rect x="0" y="170" width="240" height="50" rx="3" ry="3" class="process-box" />
        <text x="120" y="200" text-anchor="middle" class="body-text">印刷・製本手配</text>
        
        <line x1="120" y1="220" x2="120" y2="255" class="arrow" />
        
        <rect x="0" y="255" width="240" height="50" rx="3" ry="3" class="process-box" />
        <text x="120" y="285" text-anchor="middle" class="body-text">書店案内・配本準備</text>
        
        <line x1="120" y1="305" x2="120" y2="340" class="arrow" />
        
        <rect x="0" y="340" width="240" height="50" rx="3" ry="3" class="process-box" />
        <text x="120" y="370" text-anchor="middle" class="body-text">著者プロモーション</text>
        
        <line x1="120" y1="390" x2="120" y2="425" class="arrow" />
        
        <rect x="0" y="425" width="240" height="50" rx="3" ry="3" class="process-box" fill="#ece8ee" stroke="#653a5e" />
        <text x="120" y="455" text-anchor="middle" class="body-text"><tspan fill="#653a5e" font-weight="bold">書籍発売・販売展開</tspan></text>
      </g>
      
      <!-- 関係者表示 -->
      <g transform="translate(260, 30)">
        <rect x="0" y="-20" width="240" height="480" fill="none" stroke="#653a5e" stroke-width="1" stroke-dasharray="3,3" />
        <text x="10" y="0" class="small-text">関係者:</text>
        <text x="10" y="25" class="small-text">• 副編集長/編集長</text>
        <text x="10" y="50" class="small-text">• 著者(TANREN)</text>
        <text x="10" y="75" class="small-text">• 制作チーム</text>
        <text x="10" y="100" class="small-text">• 関連部署(営業・マーケ)</text>
        <text x="10" y="125" class="small-text">• 印刷会社</text>
        <text x="10" y="150" class="small-text">• 書店・流通</text>
      </g>
      
      <g transform="translate(0, 520)">
        <text x="0" y="0" class="body-text" fill="#653a5e" font-weight="bold">出版後のフォローアップ:</text>
        <text x="0" y="30" class="body-text">○ 発売後の反響共有</text>
        <text x="0" y="60" class="body-text">○ 売上報告</text>
        <text x="0" y="90" class="body-text">○ 継続的な販促協力</text>
        <text x="0" y="120" class="body-text">○ 追加施策検討</text>
        <text x="0" y="150" class="body-text">○ 次回作の構想・打ち合わせ</text>
      </g>
      
      <!-- 期間インジケーター -->
      <g transform="translate(0, 670)">
        <rect x="0" y="0" width="500" height="40" fill="none" stroke="#2c2c2c" stroke-width="1" />
        <rect x="250" y="0" width="250" height="40" fill="#653a5e" fill-opacity="0.2" />
        <text x="60" y="25" text-anchor="middle" class="small-text">企画期</text>
        <text x="190" y="25" text-anchor="middle" class="small-text">制作期</text>
        <text x="315" y="25" text-anchor="middle" class="small-text">印刷期</text>
        <text x="440" y="25" text-anchor="middle" class="small-text">販促期</text>
        <line x1="125" y1="0" x2="125" y2="40" stroke="#2c2c2c" stroke-width="1" />
        <line x1="250" y1="0" x2="250" y2="40" stroke="#2c2c2c" stroke-width="1" />
        <line x1="375" y1="0" x2="375" y2="40" stroke="#2c2c2c" stroke-width="1" />
      </g>
    </g>
  </g>
  
  <!-- フッター -->
  <rect x="0" y="1020" width="1920" height="60" class="bg-dark" />
  <text x="60" y="1058" class="small-text" fill="#f4f1ea">SBクリエイティブ 書籍出版プロジェクト標準フロー | TANREN 佐藤×SB 小倉氏 コラボレーション</text>
  <text x="1860" y="1058" class="small-text" text-anchor="end" fill="#f4f1ea">© 2025 TANREN</text>
</svg> 