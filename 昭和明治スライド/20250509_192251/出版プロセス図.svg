      <line x1="120" y1="135" x2="120" y2="170" class="arrow" />
      
      <rect x="0" y="170" width="240" height="50" class="process-box" />
      <text x="120" y="200" text-anchor="middle" class="body-text">原稿入稿・編集作業開始</text>
      
      <line x1="120" y1="220" x2="120" y2="255" class="arrow" />
      
      <rect x="0" y="255" width="240" height="50" class="process-box" />
      <text x="120" y="285" text-anchor="middle" class="body-text">初校確認・修正</text>
      
      <line x1="120" y1="305" x2="120" y2="340" class="arrow" />
      
      <rect x="0" y="340" width="240" height="50" class="process-box" />
