<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="80" fill="#2c2c2c"/>
  <text x="640" y="50" font-family="'Noto Serif JP', serif" font-size="28" fill="#f4f1ea" text-anchor="middle" letter-spacing="0.1em">本気で日本の営業を改革する</text>
  <line x1="40" y1="80" x2="1240" y2="80" stroke="#b3322b" stroke-width="3"/>
  
  <!-- タイトル -->
  <text x="640" y="130" font-family="'Noto Serif JP', serif" font-size="36" fill="#2c2c2c" text-anchor="middle" letter-spacing="0.05em">第2章：DX化による営業活動のデータ化</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="#653a5e" stroke-width="2"/>
  <circle cx="440" cy="145" r="4" fill="#b3322b"/>
  <circle cx="840" cy="145" r="4" fill="#b3322b"/>
  
  <!-- 3カラムレイアウト -->
  <!-- 左カラム -->
  <rect x="60" y="180" width="360" height="450" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#1a5b66" text-anchor="middle" font-weight="bold">データドリブン営業への転換</text>
  
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">データドリブン営業とは</text>
  <text x="80" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・営業活動に関するデータを収集・分析</text>
  <text x="80" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・それに基づいて戦略的意思決定を行う</text>
  <text x="80" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・勘や経験に依存しない科学的手法</text>
  
  <text x="80" y="345" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">主な要素</text>
  <rect x="90" y="350" width="310" height="1" fill="#1a5b66" stroke-width="0"/>
  <text x="80" y="370" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">①営業活動の記録と可視化</text>
  <text x="80" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">②顧客データの統合と分析</text>
  <text x="80" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">③成功パターンの特定と再現</text>
  <text x="80" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">④予測分析による優先順位付け</text>
  <text x="80" y="470" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">⑤PDCAサイクルの高速化</text>
  
  <text x="80" y="500" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">データの力</text>
  <text x="80" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・マッキンゼー社の調査：</text>
  <text x="90" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">- 売上成長率が5〜10%ポイント高い</text>
  <text x="90" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">- 営業コストが15〜20%低い</text>
  <text x="90" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">- 顧客満足度が向上</text>
  
  <!-- 中央カラム -->
  <rect x="460" y="180" width="360" height="450" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#b3322b" text-anchor="middle" font-weight="bold">顧客情報の統合と分析</text>
  
  <text x="480" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">データ分断の問題</text>
  <text x="480" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・顧客情報が組織内に散在</text>
  <text x="480" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・情報の非対称性と断片化</text>
  <text x="480" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・情報の陳腐化と分析困難</text>
  
  <text x="480" y="345" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">収集すべき顧客データ</text>
  <rect x="490" y="350" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="480" y="370" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・基本情報（企業、連絡先、規模など）</text>
  <text x="480" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・担当者情報（役職、連絡先、権限等）</text>
  <text x="480" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・取引履歴（過去の購入情報等）</text>
  <text x="480" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・活動履歴（訪問、商談、提案等）</text>
  <text x="480" y="470" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・（自治体向け）予算情報、政策方針</text>
  
  <text x="480" y="500" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">一元管理のポイント</text>
  <text x="480" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・使いやすいシステム選定</text>
  <text x="480" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・入力負担の軽減</text>
  <text x="480" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・データ品質の確保</text>
  <text x="480" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・プライバシーとコンプライアンス</text>
  
  <!-- 右カラム -->
  <rect x="860" y="180" width="360" height="450" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#653a5e" text-anchor="middle" font-weight="bold">CRM/SFAと中小企業の実践</text>
  
  <text x="880" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">CRM/SFAの活用</text>
  <text x="880" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・CRM：顧客関係管理システム</text>
  <text x="880" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・SFA：営業支援システム</text>
  
  <!-- イラスト表現 -->
  <rect x="900" y="310" width="280" height="140" fill="none" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="330" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">主なCRM/SFAシステム</text>
  
  <rect x="920" y="345" width="110" height="25" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="975" y="362" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">Salesforce</text>
  
  <rect x="1050" y="345" width="110" height="25" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1105" y="362" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">HubSpot CRM</text>
  
  <rect x="920" y="380" width="110" height="25" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="975" y="397" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">kintone</text>
  
  <rect x="1050" y="380" width="110" height="25" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1105" y="397" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">Zoho CRM</text>
  
  <rect x="920" y="415" width="110" height="25" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="975" y="432" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">Dynamics 365</text>
  
  <rect x="1050" y="415" width="110" height="25" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="1105" y="432" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">Mazrica Sales</text>
  
  <text x="880" y="480" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">中小企業の現実的アプローチ</text>
  <text x="880" y="505" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・Excelから始めるシンプルCRM</text>
  <text x="880" y="530" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・無料・低コストツールの活用</text>
  <text x="880" y="555" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・段階的なデータ活用の進め方</text>
  <text x="880" y="580" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・小さな成功体験の積み重ね</text>
  <text x="880" y="605" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・経営者自身の関与と推進</text>
  
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="640" y="700" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f4f1ea" text-anchor="middle">「グローバル企業で学んだ田中の物語から、データの力と実践方法を理解する」</text>
</svg> 