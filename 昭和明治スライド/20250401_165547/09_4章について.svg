<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="80" fill="#2c2c2c"/>
  <text x="640" y="50" font-family="'Noto Serif JP', serif" font-size="28" fill="#f4f1ea" text-anchor="middle" letter-spacing="0.1em">本気で日本の営業を改革する</text>
  <line x1="40" y1="80" x2="1240" y2="80" stroke="#b3322b" stroke-width="3"/>
  
  <!-- タイトル -->
  <text x="640" y="130" font-family="'Noto Serif JP', serif" font-size="36" fill="#2c2c2c" text-anchor="middle" letter-spacing="0.05em">第4章：データ＋分業＋AIによる営業革命</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="#653a5e" stroke-width="2"/>
  <circle cx="440" cy="145" r="4" fill="#b3322b"/>
  <circle cx="840" cy="145" r="4" fill="#b3322b"/>
  
  <!-- 3カラムレイアウト -->
  <!-- 左カラム -->
  <rect x="60" y="180" width="360" height="450" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#1a5b66" text-anchor="middle" font-weight="bold">AIが変える営業の未来</text>
  
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">営業革命の本質</text>
  <text x="80" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・データ+分業+AIの三位一体改革</text>
  <text x="80" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・個別導入では効果に限界がある</text>
  <text x="80" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・統合的アプローチで相乗効果を発揮</text>
  
  <text x="80" y="345" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">AIがもたらす変化の方向性</text>
  <rect x="90" y="350" width="310" height="1" fill="#1a5b66" stroke-width="0"/>
  <text x="80" y="370" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">①営業活動の自動化率向上</text>
  <text x="80" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">②予測精度の飛躍的向上</text>
  <text x="80" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">③AIと人間の新たな協働モデル確立</text>
  <text x="80" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">④営業組織の構造的変革</text>
  <text x="80" y="470" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">⑤パーソナライゼーションの極限化</text>
  
  <!-- データ表示 -->
  <rect x="90" y="490" width="300" height="120" fill="none" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="510" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a5b66" text-anchor="middle">営業業務の自動化可能性</text>
  
  <rect x="110" y="525" width="80" height="20" fill="#1a5b66" opacity="0.3"/>
  <rect x="110" y="525" width="60" height="20" fill="#1a5b66" opacity="0.7"/>
  <text x="200" y="540" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c">データ入力 (75%)</text>
  
  <rect x="110" y="550" width="80" height="20" fill="#1a5b66" opacity="0.3"/>
  <rect x="110" y="550" width="52" height="20" fill="#1a5b66" opacity="0.7"/>
  <text x="200" y="565" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c">リード選定 (65%)</text>
  
  <rect x="110" y="575" width="80" height="20" fill="#1a5b66" opacity="0.3"/>
  <rect x="110" y="575" width="32" height="20" fill="#1a5b66" opacity="0.7"/>
  <text x="200" y="590" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c">提案作成 (40%)</text>
  
  <!-- 中央カラム -->
  <rect x="460" y="180" width="360" height="450" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#b3322b" text-anchor="middle" font-weight="bold">営業担当者の役割変化</text>
  
  <text x="480" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">縮小する役割</text>
  <rect x="490" y="245" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="480" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・情報提供者としての役割</text>
  <text x="480" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・データ入力などの定型業務</text>
  <text x="480" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・スケジュール管理や調整業務</text>
  
  <text x="480" y="345" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">拡大する役割</text>
  <rect x="490" y="350" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="480" y="370" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・コンサルタント（課題解決者）</text>
  <text x="480" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・関係構築者（感情・信頼）</text>
  <text x="480" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・AIトレーナー（精度向上）</text>
  <text x="480" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・創造的問題解決者</text>
  
  <text x="480" y="475" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">求められるスキルの変化</text>
  <rect x="490" y="480" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="480" y="500" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・データリテラシー</text>
  <text x="480" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・テクノロジーリテラシー</text>
  <text x="480" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・高度なコミュニケーション能力</text>
  <text x="480" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・クリティカルシンキング</text>
  <text x="480" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・領域専門知識</text>
  
  <!-- 右カラム -->
  <rect x="860" y="180" width="360" height="450" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#653a5e" text-anchor="middle" font-weight="bold">自治体営業におけるAI活用</text>
  
  <text x="880" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">AIと人間の効果的協働モデル</text>
  <rect x="890" y="245" width="300" height="1" fill="#653a5e" stroke-width="0"/>
  <text x="880" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・AIアシスタントモデル（補助者）</text>
  <text x="880" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・AIコーチモデル（助言者）</text>
  <text x="880" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・人間監督AIモデル（自律型）</text>
  
  <text x="880" y="345" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">自治体向け活用の特殊性</text>
  <text x="880" y="370" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">①予算サイクル分析の精緻化</text>
  <text x="880" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">②政策課題との一致度評価</text>
  <text x="880" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">③横展開の事例マッチング</text>
  <text x="880" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">④公共性の可視化表現</text>
  
  <text x="880" y="475" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">活用時の注意点</text>
  <text x="880" y="500" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・個人情報保護への配慮</text>
  <text x="880" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・説明責任の確保</text>
  <text x="880" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・地域特性の考慮</text>
  <text x="880" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・デジタルデバイドへの配慮</text>
  <text x="880" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・公平性の確保</text>
  
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="640" y="700" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f4f1ea" text-anchor="middle">「AIは営業担当者に取って代わるのではなく、より高度な価値創造へと進化させる」</text>
</svg> 