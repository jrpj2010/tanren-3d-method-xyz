<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="80" fill="#2c2c2c"/>
  <text x="640" y="50" font-family="'Noto Serif JP', serif" font-size="28" fill="#f4f1ea" text-anchor="middle" letter-spacing="0.1em">本気で日本の営業を改革する</text>
  <line x1="40" y1="80" x2="1240" y2="80" stroke="#b3322b" stroke-width="3"/>
  
  <!-- タイトル -->
  <text x="640" y="130" font-family="'Noto Serif JP', serif" font-size="36" fill="#2c2c2c" text-anchor="middle" letter-spacing="0.05em">本書のペルソナとシナリオ</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="#653a5e" stroke-width="2"/>
  <circle cx="440" cy="145" r="4" fill="#b3322b"/>
  <circle cx="840" cy="145" r="4" fill="#b3322b"/>
  
  <!-- 3カラムレイアウト -->
  <!-- 左カラム -->
  <rect x="60" y="180" width="360" height="450" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#1a5b66" text-anchor="middle" font-weight="bold">主要ペルソナ１：佐藤部長</text>
  
  <!-- ペルソナ1の概要 -->
  <rect x="90" y="230" width="300" height="180" fill="none" stroke="#1a5b66" stroke-width="1"/>
  
  <text x="100" y="250" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">佐藤 誠一（48歳）</text>
  <text x="100" y="270" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">中堅SIer営業部長 / 従業員200名</text>
  
  <text x="100" y="295" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c" font-weight="bold">プロフィール</text>
  <text x="100" y="315" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・営業経験25年、部下15名</text>
  <text x="100" y="335" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・主に自治体向けシステム営業</text>
  <text x="100" y="355" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・営業成績は安定しているが頭打ち</text>
  <text x="100" y="375" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・部下の離職率上昇に悩んでいる</text>
  <text x="100" y="395" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・デジタル化に関心はあるが実行躊躇</text>
  
  <text x="90" y="430" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">課題と悩み</text>
  <rect x="90" y="435" width="300" height="1" fill="#1a5b66" stroke-width="0"/>
  <text x="90" y="455" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・営業チームの生産性向上が急務</text>
  <text x="90" y="475" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・若手の育成と定着に苦戦</text>
  <text x="90" y="495" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・属人的な営業スタイルからの脱却</text>
  <text x="90" y="515" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・デジタル化の進め方が分からない</text>
  <text x="90" y="535" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・自治体営業の特性に合った改革模索</text>
  <text x="90" y="555" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・予算や人員の制約下での改革実現</text>
  <text x="90" y="575" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・経営層への説得材料が必要</text>
  <text x="90" y="595" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・競合との差別化要素の模索</text>
  
  <!-- 中央カラム -->
  <rect x="460" y="180" width="360" height="450" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#b3322b" text-anchor="middle" font-weight="bold">主要ペルソナ２：田中さん</text>
  
  <!-- ペルソナ2の概要 -->
  <rect x="490" y="230" width="300" height="180" fill="none" stroke="#b3322b" stroke-width="1"/>
  
  <text x="500" y="250" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">田中 健太（35歳）</text>
  <text x="500" y="270" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">IT企業の営業マネージャー / 自治体営業チームリーダー</text>
  
  <text x="500" y="295" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c" font-weight="bold">プロフィール</text>
  <text x="500" y="315" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・営業経験12年、チーム5名</text>
  <text x="500" y="335" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・米系IT企業での勤務経験あり</text>
  <text x="500" y="355" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・データドリブン営業に強い関心</text>
  <text x="500" y="375" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・改革志向だが社内の抵抗に悩む</text>
  <text x="500" y="395" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・技術に関する知識も豊富</text>
  
  <text x="490" y="430" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">動機と目標</text>
  <rect x="490" y="435" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="490" y="455" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・「営業のDX化推進」を任されている</text>
  <text x="490" y="475" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・海外で学んだ手法の日本企業への適用</text>
  <text x="490" y="495" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・自治体営業に特化した改革方法の確立</text>
  <text x="490" y="515" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・チームの成果を短期間で向上したい</text>
  <text x="490" y="535" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・ワークライフバランスの改善</text>
  <text x="490" y="555" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・他部署や上層部の説得材料が必要</text>
  <text x="490" y="575" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・具体的な実践手法を探している</text>
  <text x="490" y="595" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・営業改革の社内リーダーを目指す</text>
  
  <!-- 右カラム -->
  <rect x="860" y="180" width="360" height="450" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#653a5e" text-anchor="middle" font-weight="bold">ペルソナ活用シナリオ</text>
  
  <text x="880" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">佐藤部長の学習・実践シナリオ</text>
  <rect x="890" y="245" width="300" height="1" fill="#653a5e" stroke-width="0"/>
  <text x="880" y="265" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">①現状の課題認識を深める（第1章）</text>
  <text x="880" y="285" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">②データ活用の着手ポイント理解（第2章）</text>
  <text x="880" y="305" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">③分業化の基本設計を検討（第3章）</text>
  <text x="880" y="325" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">④AIツール導入の具体例把握（第4章）</text>
  <text x="880" y="345" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">⑤段階的改革計画の策定（第5章）</text>
  <text x="880" y="365" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">⑥田中の物語から改革戦略のヒントを得る</text>
  
  <text x="880" y="395" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">田中の学習・実践シナリオ</text>
  <rect x="890" y="400" width="300" height="1" fill="#653a5e" stroke-width="0"/>
  <text x="880" y="420" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">①日本企業の課題を客観視（第1章）</text>
  <text x="880" y="440" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">②自社に最適なCRM選定の指針（第2章）</text>
  <text x="880" y="460" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">③分業化の具体的進め方理解（第3章）</text>
  <text x="880" y="480" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">④AI導入の優先順位づけ（第4章）</text>
  <text x="880" y="500" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">⑤改革推進の説得材料獲得（第5章）</text>
  <text x="880" y="520" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">⑥自身の経験を体系化し展開する</text>
  
  <text x="880" y="550" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">本書の活用価値</text>
  <text x="880" y="570" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・理論と実践の両面からの学び</text>
  <text x="880" y="590" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・リアルな事例を通じた疑似体験</text>
  <text x="880" y="610" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・自治体営業特有の改革方法論の獲得</text>
  
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="640" y="700" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f4f1ea" text-anchor="middle">「読者の悩みと目標に寄り添い、具体的な改革の道筋を示す」</text>
</svg> 