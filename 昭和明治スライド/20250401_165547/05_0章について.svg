<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="80" fill="#2c2c2c"/>
  <text x="640" y="50" font-family="'Noto Serif JP', serif" font-size="28" fill="#f4f1ea" text-anchor="middle" letter-spacing="0.1em">本気で日本の営業を改革する</text>
  <line x1="40" y1="80" x2="1240" y2="80" stroke="#b3322b" stroke-width="3"/>
  
  <!-- タイトル -->
  <text x="640" y="130" font-family="'Noto Serif JP', serif" font-size="36" fill="#2c2c2c" text-anchor="middle" letter-spacing="0.05em">はじめに 〜なぜ日本の営業生産性は低いのか〜</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="#653a5e" stroke-width="2"/>
  <circle cx="440" cy="145" r="4" fill="#b3322b"/>
  <circle cx="840" cy="145" r="4" fill="#b3322b"/>
  
  <!-- 3カラムレイアウト -->
  <!-- 左カラム -->
  <rect x="60" y="180" width="360" height="450" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#1a5b66" text-anchor="middle" font-weight="bold">日本の営業現状と課題</text>
  
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">日本の営業生産性の低さ</text>
  <text x="80" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・OECD加盟38カ国中28位の労働生産性</text>
  <text x="80" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・特に営業職の生産性の低さが顕著</text>
  
  <!-- グラフ表現 -->
  <rect x="100" y="310" width="280" height="150" fill="none" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="330" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">営業担当者の1日の活動内容（時間配分）</text>
  
  <!-- 棒グラフ -->
  <rect x="120" y="350" width="45" height="90" fill="#1a5b66" opacity="0.7"/>
  <rect x="175" y="370" width="45" height="70" fill="#b3322b" opacity="0.7"/>
  <rect x="230" y="390" width="45" height="50" fill="#653a5e" opacity="0.7"/>
  <rect x="285" y="420" width="45" height="20" fill="#2c2c2c" opacity="0.7"/>
  
  <!-- グラフのラベル -->
  <text x="142" y="455" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">移動</text>
  <text x="142" y="470" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">23%</text>
  
  <text x="197" y="455" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">社内業務</text>
  <text x="197" y="470" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">32%</text>
  
  <text x="252" y="455" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">資料作成</text>
  <text x="252" y="470" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">15%</text>
  
  <text x="307" y="455" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">商談</text>
  <text x="307" y="470" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#2c2c2c" text-anchor="middle">18%</text>
  
  <text x="80" y="510" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c" font-weight="bold">本質的課題</text>
  <text x="80" y="535" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・「売る」活動への時間配分が少ない</text>
  <text x="80" y="560" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・属人的営業による知見の分断</text>
  <text x="80" y="585" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・デジタル活用の遅れとDX格差</text>
  
  <!-- 中央カラム -->
  <rect x="460" y="180" width="360" height="450" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#b3322b" text-anchor="middle" font-weight="bold">自治体向け営業の特殊性</text>
  
  <text x="480" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">①複雑な意思決定プロセス</text>
  <text x="480" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・透明性、公平性、競争性が求められる</text>
  <text x="480" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・一般競争入札、指名競争入札、随意契約</text>
  <text x="480" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・複数の部署を跨ぐ決裁プロセス</text>
  
  <text x="480" y="345" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">②予算サイクルへの依存</text>
  <text x="480" y="370" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・年度ごとの予算編成（4月〜翌3月）</text>
  <text x="480" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・予算編成スケジュールに合わせた</text>
  <text x="480" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">　計画的アプローチが不可欠</text>
  
  <text x="480" y="450" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">③担当者の異動と信頼構築の難しさ</text>
  <text x="480" y="475" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・定期的な人事異動による関係の断絶</text>
  <text x="480" y="500" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・個人との関係だけでなく組織全体</text>
  <text x="480" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">　としての信頼関係構築が必要</text>
  
  <text x="480" y="555" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">④リスク回避傾向の強さ</text>
  <text x="480" y="580" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・前例踏襲文化とイノベーション抵抗</text>
  
  <!-- 右カラム -->
  <rect x="860" y="180" width="360" height="450" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#653a5e" text-anchor="middle" font-weight="bold">営業改革への第一歩</text>
  
  <text x="880" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">佐藤の悩み 〜自治体営業の現場から〜</text>
  <text x="880" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・中堅システム開発会社の営業部長</text>
  <text x="880" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・主に自治体向け営業を担当</text>
  <text x="880" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・15年以上の営業経験</text>
  <text x="880" y="340" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・手応えを感じられない日々の営業</text>
  
  <!-- イラスト表現 -->
  <rect x="900" y="360" width="280" height="100" fill="none" stroke="#653a5e" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="1040" y="380" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#653a5e" text-anchor="middle" font-style="italic">「このままの営業スタイルでいいのだろうか？</text>
  <text x="1040" y="400" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#653a5e" text-anchor="middle" font-style="italic">もっと効率的な方法があるのではないか？」</text>
  <text x="1040" y="440" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">非効率な営業活動への疑問と</text>
  <text x="1040" y="460" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">変革への期待が交錯する佐藤</text>
  
  <text x="880" y="500" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">営業改革成功事例の紹介</text>
  <text x="880" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・デジタル技術活用による効率化</text>
  <text x="880" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・組織的なアプローチの構築</text>
  <text x="880" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・顧客視点の価値提供へのシフト</text>
  
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="640" y="700" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f4f1ea" text-anchor="middle">「日本の営業が直面する課題を理解することが、本気の改革の第一歩である」</text>
</svg> 