<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="80" fill="#2c2c2c"/>
  <text x="640" y="50" font-family="'Noto Serif JP', serif" font-size="28" fill="#f4f1ea" text-anchor="middle" letter-spacing="0.1em">本気で日本の営業を改革する</text>
  <line x1="40" y1="80" x2="1240" y2="80" stroke="#b3322b" stroke-width="3"/>
  
  <!-- タイトル -->
  <text x="640" y="130" font-family="'Noto Serif JP', serif" font-size="36" fill="#2c2c2c" text-anchor="middle" letter-spacing="0.05em">時代背景とこれからの潮流</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="#653a5e" stroke-width="2"/>
  <circle cx="440" cy="145" r="4" fill="#b3322b"/>
  <circle cx="840" cy="145" r="4" fill="#b3322b"/>
  
  <!-- 3カラムレイアウト -->
  <!-- 左カラム -->
  <rect x="60" y="180" width="360" height="450" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#1a5b66" text-anchor="middle" font-weight="bold">時代の転換点</text>
  
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">コロナ後の社会変化</text>
  <text x="80" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・非対面コミュニケーションの定着</text>
  <text x="80" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・デジタルシフトの加速</text>
  <text x="80" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・働き方の多様化と価値観の変容</text>
  <text x="80" y="340" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・業務効率化への強いニーズ</text>
  
  <text x="80" y="370" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">国内市場の構造的変化</text>
  <rect x="90" y="375" width="310" height="1" fill="#1a5b66" stroke-width="0"/>
  <text x="80" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・少子高齢化と人口減少</text>
  <text x="80" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・労働力不足の深刻化</text>
  <text x="80" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・地方経済の縮小</text>
  <text x="80" y="470" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・自治体の財政逼迫</text>
  
  <text x="80" y="500" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">テクノロジーの急速な進化</text>
  <text x="80" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・AIと機械学習の実用化</text>
  <text x="80" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・データ分析技術の民主化</text>
  <text x="80" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・SaaS型ビジネスツールの普及</text>
  <text x="80" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・モバイル/クラウド環境の整備</text>
  
  <!-- 中央カラム -->
  <rect x="460" y="180" width="360" height="450" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#b3322b" text-anchor="middle" font-weight="bold">自治体を取り巻く環境変化</text>
  
  <text x="480" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">自治体DXの推進</text>
  <rect x="490" y="245" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="480" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・「自治体DX推進計画」の本格展開</text>
  <text x="480" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・デジタル化への予算拡大</text>
  <text x="480" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・情報システムの標準化・共通化</text>
  <text x="480" y="340" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・IT人材育成の強化</text>
  
  <text x="480" y="370" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">自治体の課題と対応</text>
  <rect x="490" y="375" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="480" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・人的リソースの不足</text>
  <text x="480" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・業務効率化の緊急性</text>
  <text x="480" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・予算制約下での価値最大化</text>
  <text x="480" y="470" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・住民サービスの質向上</text>
  <text x="480" y="495" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・他自治体との連携強化</text>
  
  <text x="480" y="525" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">自治体営業の特殊環境変化</text>
  <text x="480" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・オンライン会議/商談の定着</text>
  <text x="480" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・情報公開/透明性の高まり</text>
  <text x="480" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・共創型/パートナー型関係の志向</text>
  
  <!-- 右カラム -->
  <rect x="860" y="180" width="360" height="450" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#653a5e" text-anchor="middle" font-weight="bold">これからの潮流と対応戦略</text>
  
  <text x="880" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">営業革命のメガトレンド</text>
  <rect x="890" y="245" width="300" height="1" fill="#653a5e" stroke-width="0"/>
  <text x="880" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">①データドリブン営業の主流化</text>
  <text x="880" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">②AI活用の加速と高度化</text>
  <text x="880" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">③オンライン・オフラインの融合</text>
  <text x="880" y="340" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">④営業プロセスの自動化進行</text>
  <text x="880" y="365" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">⑤価値提案型営業の重要性向上</text>
  
  <text x="880" y="395" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">企業に求められる対応</text>
  <rect x="890" y="400" width="300" height="1" fill="#653a5e" stroke-width="0"/>
  <text x="880" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・段階的改革の着実な実行</text>
  <text x="880" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・組織文化と評価基準の変革</text>
  <text x="880" y="470" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・顧客価値を中心とした再構築</text>
  <text x="880" y="495" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・将来を見据えた人材育成</text>
  
  <text x="880" y="525" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">自治体向け営業の未来</text>
  <text x="880" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・コンサルティング機能の強化</text>
  <text x="880" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・地域課題解決パートナーへの進化</text>
  <text x="880" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・横展開を見据えた価値設計</text>
  
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="640" y="700" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f4f1ea" text-anchor="middle">「変化を恐れず、変革に踏み出す者だけが、次の時代の主役となる」</text>
</svg> 