<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="80" fill="#2c2c2c"/>
  <text x="640" y="50" font-family="'Noto Serif JP', serif" font-size="28" fill="#f4f1ea" text-anchor="middle" letter-spacing="0.1em">本気で日本の営業を改革する</text>
  <line x1="40" y1="80" x2="1240" y2="80" stroke="#b3322b" stroke-width="3"/>
  
  <!-- タイトル -->
  <text x="640" y="130" font-family="'Noto Serif JP', serif" font-size="36" fill="#2c2c2c" text-anchor="middle" letter-spacing="0.05em">第3章：営業活動の分業化による効率向上</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="#653a5e" stroke-width="2"/>
  <circle cx="440" cy="145" r="4" fill="#b3322b"/>
  <circle cx="840" cy="145" r="4" fill="#b3322b"/>
  
  <!-- 3カラムレイアウト -->
  <!-- 左カラム -->
  <rect x="60" y="180" width="360" height="450" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#1a5b66" text-anchor="middle" font-weight="bold">従来型営業の限界</text>
  
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">「一人ですべて」モデルの問題点</text>
  <text x="80" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・リード発掘から契約後フォローまで</text>
  <text x="80" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">　すべてを一人の営業担当者が担当</text>
  <text x="80" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・スキルの偏り（得意・不得意がある）</text>
  <text x="80" y="340" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・業務の重複と非効率性</text>
  
  <!-- イラスト表現：従来型営業モデル -->
  <rect x="100" y="360" width="280" height="180" fill="none" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="380" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#1a5b66" text-anchor="middle">従来型「一人フルスタック」モデル</text>
  
  <circle cx="240" cy="450" r="50" fill="#f4f1ea" stroke="#1a5b66" stroke-width="2"/>
  <text x="240" y="445" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#1a5b66" text-anchor="middle">営業担当者</text>
  <text x="240" y="465" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">全プロセスを担当</text>
  
  <line x1="140" y1="450" x2="190" y2="450" stroke="#1a5b66" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="140" y="430" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">リード</text>
  <text x="140" y="445" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">発掘</text>
  
  <line x1="190" y1="400" x2="240" y2="400" stroke="#1a5b66" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="190" y="380" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">商談</text>
  
  <line x1="290" y1="400" x2="340" y2="400" stroke="#1a5b66" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="340" y="380" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">提案</text>
  
  <line x1="290" y1="450" x2="340" y2="450" stroke="#1a5b66" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="340" y="430" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">契約</text>
  <text x="340" y="445" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">成約</text>
  
  <line x1="240" y1="500" x2="240" y2="520" stroke="#1a5b66" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="240" y="535" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">アフターフォロー</text>
  
  <!-- 中央カラム -->
  <rect x="460" y="180" width="360" height="450" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#b3322b" text-anchor="middle" font-weight="bold">専門機能による分業モデル</text>
  
  <!-- イラスト表現：分業モデル -->
  <rect x="490" y="230" width="300" height="220" fill="none" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="250" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#b3322b" text-anchor="middle">営業チームモデル</text>
  
  <circle cx="550" cy="290" r="35" fill="#f4f1ea" stroke="#1a5b66" stroke-width="2"/>
  <text x="550" y="285" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">インサイド</text>
  <text x="550" y="300" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">セールス</text>
  
  <circle cx="730" cy="290" r="35" fill="#f4f1ea" stroke="#653a5e" stroke-width="2"/>
  <text x="730" y="285" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#653a5e" text-anchor="middle">フィールド</text>
  <text x="730" y="300" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#653a5e" text-anchor="middle">セールス</text>
  
  <circle cx="550" cy="380" r="35" fill="#f4f1ea" stroke="#b3322b" stroke-width="2"/>
  <text x="550" y="375" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#b3322b" text-anchor="middle">BDR/SDR</text>
  <text x="550" y="390" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#b3322b" text-anchor="middle">(商談獲得)</text>
  
  <circle cx="730" cy="380" r="35" fill="#f4f1ea" stroke="#1a5b66" stroke-width="2"/>
  <text x="730" y="375" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">カスタマー</text>
  <text x="730" y="390" font-family="'Noto Sans JP', sans-serif" font-size="10" fill="#1a5b66" text-anchor="middle">サクセス</text>
  
  <line x1="585" y1="290" x2="695" y2="290" stroke="#2c2c2c" stroke-width="1" stroke-dasharray="5,2"/>
  <line x1="550" y1="325" x2="550" y2="345" stroke="#2c2c2c" stroke-width="1" stroke-dasharray="5,2"/>
  <line x1="585" y1="380" x2="695" y2="380" stroke="#2c2c2c" stroke-width="1" stroke-dasharray="5,2"/>
  <line x1="730" y1="325" x2="730" y2="345" stroke="#2c2c2c" stroke-width="1" stroke-dasharray="5,2"/>
  
  <text x="480" y="465" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">分業化の効果</text>
  <rect x="490" y="470" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="480" y="490" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・生産性向上（+30〜50%）</text>
  <text x="480" y="515" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・品質向上（専門性の集中）</text>
  <text x="480" y="540" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・スケーラビリティ向上</text>
  <text x="480" y="565" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・顧客体験の向上</text>
  <text x="480" y="590" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・働き方改善（持続可能なモデル）</text>
  
  <!-- 右カラム -->
  <rect x="860" y="180" width="360" height="450" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#653a5e" text-anchor="middle" font-weight="bold">実践方法と自治体向け応用</text>
  
  <text x="880" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">各専門機能の役割</text>
  <rect x="890" y="245" width="300" height="1" fill="#653a5e" stroke-width="0"/>
  <text x="880" y="265" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・<tspan font-weight="bold">インサイドセールス</tspan>：内勤営業</text>
  <text x="890" y="285" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c">　電話・オンラインでの顧客コンタクト</text>
  
  <text x="880" y="310" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・<tspan font-weight="bold">フィールドセールス</tspan>：訪問営業</text>
  <text x="890" y="330" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c">　対面での関係構築・提案・交渉</text>
  
  <text x="880" y="355" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・<tspan font-weight="bold">BDR/SDR</tspan>：商談創出担当</text>
  <text x="890" y="375" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c">　見込み客発掘・初期アプローチ</text>
  
  <text x="880" y="400" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・<tspan font-weight="bold">カスタマーサクセス</tspan>：顧客成功支援</text>
  <text x="890" y="420" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c">　契約後の活用支援・関係維持</text>
  
  <text x="880" y="445" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">自治体向け応用ポイント</text>
  <text x="880" y="470" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・予算サイクル対応の分業</text>
  <text x="880" y="495" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・政策・法規制理解の専門化</text>
  <text x="880" y="520" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・利害関係者マッピングと分担</text>
  <text x="880" y="545" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・横展開専門チームの構築</text>
  <text x="880" y="570" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・長期的サポート体制</text>
  <text x="880" y="595" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・情報公開対応専門チーム</text>
  
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="640" y="700" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f4f1ea" text-anchor="middle">「専門特化と役割分担によって、営業組織全体の生産性と持続可能性を高める」</text>
</svg> 