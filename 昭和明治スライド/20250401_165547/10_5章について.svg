<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="80" fill="#2c2c2c"/>
  <text x="640" y="50" font-family="'Noto Serif JP', serif" font-size="28" fill="#f4f1ea" text-anchor="middle" letter-spacing="0.1em">本気で日本の営業を改革する</text>
  <line x1="40" y1="80" x2="1240" y2="80" stroke="#b3322b" stroke-width="3"/>
  
  <!-- タイトル -->
  <text x="640" y="130" font-family="'Noto Serif JP', serif" font-size="36" fill="#2c2c2c" text-anchor="middle" letter-spacing="0.05em">おわりに：本気で日本の営業を改革する</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="#653a5e" stroke-width="2"/>
  <circle cx="440" cy="145" r="4" fill="#b3322b"/>
  <circle cx="840" cy="145" r="4" fill="#b3322b"/>
  
  <!-- 3カラムレイアウト -->
  <!-- 左カラム -->
  <rect x="60" y="180" width="360" height="450" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#1a5b66" text-anchor="middle" font-weight="bold">本書のまとめと未来への洞察</text>
  
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">三位一体の改革アプローチ</text>
  <text x="80" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・データドリブン営業</text>
  <text x="80" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・専門機能分業</text>
  <text x="80" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・AI活用</text>
  <text x="80" y="340" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・三者の統合による相乗効果</text>
  
  <text x="80" y="370" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">日本の営業が進むべき方向性</text>
  <rect x="90" y="375" width="310" height="1" fill="#1a5b66" stroke-width="0"/>
  <text x="80" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">①価値創造型営業への転換</text>
  <text x="80" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">②科学的営業手法の確立</text>
  <text x="80" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">③組織的営業力の強化</text>
  <text x="80" y="470" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">④テクノロジー活用の高度化</text>
  
  <text x="80" y="500" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">日本型営業の強みの再定義</text>
  <text x="80" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・関係構築力</text>
  <text x="80" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・きめ細かなサービス</text>
  <text x="80" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・現場力と改善志向</text>
  <text x="80" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・チームワーク</text>
  
  <!-- 中央カラム -->
  <rect x="460" y="180" width="360" height="450" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#b3322b" text-anchor="middle" font-weight="bold">自治体向け営業の特別な意義</text>
  
  <text x="480" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">公共価値創造への貢献</text>
  <rect x="490" y="245" width="300" height="1" fill="#b3322b" stroke-width="0"/>
  <text x="480" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・住民生活の質向上</text>
  <text x="480" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・社会的課題解決</text>
  <text x="480" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・行政サービス効率化・高度化</text>
  <text x="480" y="340" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・地域持続可能性向上</text>
  
  <text x="480" y="370" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">地域社会の持続可能性への寄与</text>
  <text x="480" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・人口減少・高齢化問題への対応</text>
  <text x="480" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・財政逼迫への対策支援</text>
  <text x="480" y="445" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・インフラ最適化支援</text>
  <text x="480" y="470" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・地域経済活性化支援</text>
  
  <text x="480" y="500" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">自治体向け営業の社会的使命</text>
  <text x="480" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・公共サービス質向上への貢献</text>
  <text x="480" y="550" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・公共資源の効果的活用支援</text>
  <text x="480" y="575" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・社会課題解決エコシステム構築</text>
  <text x="480" y="600" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・地域未来の共創</text>
  
  <!-- 右カラム -->
  <rect x="860" y="180" width="360" height="450" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#653a5e" text-anchor="middle" font-weight="bold">変革への第一歩</text>
  
  <text x="880" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">明日から始められる具体的アクション</text>
  <rect x="890" y="245" width="300" height="1" fill="#653a5e" stroke-width="0"/>
  <text x="880" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c" font-weight="bold">営業担当者ができること：</text>
  <text x="890" y="290" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・データ収集の習慣化</text>
  <text x="890" y="310" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・デジタルツールの活用</text>
  <text x="890" y="330" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・専門性の向上</text>
  <text x="890" y="350" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・チームワークの強化</text>
  
  <text x="880" y="380" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c" font-weight="bold">マネージャーができること：</text>
  <text x="890" y="405" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・データ活用の促進</text>
  <text x="890" y="425" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・分業の試験的導入</text>
  <text x="890" y="445" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・学習文化の醸成</text>
  
  <text x="880" y="475" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c" font-weight="bold">経営者ができること：</text>
  <text x="890" y="500" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・改革への強いコミットメント</text>
  <text x="890" y="520" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・中長期的視点での推進</text>
  <text x="890" y="540" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・リソースの戦略的配分</text>
  <text x="890" y="560" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・組織文化の変革</text>
  <text x="890" y="580" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c">・外部との連携強化</text>
  
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="640" y="700" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f4f1ea" text-anchor="middle">「変革への道のりは険しいが、その先には、より良いビジネスと社会が待っている」</text>
</svg> 