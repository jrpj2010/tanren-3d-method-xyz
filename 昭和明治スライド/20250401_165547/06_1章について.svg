<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1280" height="80" fill="#2c2c2c"/>
  <text x="640" y="50" font-family="'Noto Serif JP', serif" font-size="28" fill="#f4f1ea" text-anchor="middle" letter-spacing="0.1em">本気で日本の営業を改革する</text>
  <line x1="40" y1="80" x2="1240" y2="80" stroke="#b3322b" stroke-width="3"/>
  
  <!-- タイトル -->
  <text x="640" y="130" font-family="'Noto Serif JP', serif" font-size="36" fill="#2c2c2c" text-anchor="middle" letter-spacing="0.05em">第1章：日本の営業慣習が生産性を下げる理由</text>
  <line x1="440" y1="145" x2="840" y2="145" stroke="#653a5e" stroke-width="2"/>
  <circle cx="440" cy="145" r="4" fill="#b3322b"/>
  <circle cx="840" cy="145" r="4" fill="#b3322b"/>
  
  <!-- 3カラムレイアウト -->
  <!-- 左カラム -->
  <rect x="60" y="180" width="360" height="450" fill="#f4f1ea" stroke="#1a5b66" stroke-width="1"/>
  <text x="240" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#1a5b66" text-anchor="middle" font-weight="bold">日本の旧態依然とした営業慣行</text>
  
  <text x="80" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">対面主義</text>
  <text x="80" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・「足で稼ぐ」営業スタイルの重視</text>
  <text x="80" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・対面での関係構築を過度に重視</text>
  <text x="80" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・移動時間の膨大な浪費</text>
  
  <text x="80" y="345" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">長時間労働</text>
  <text x="80" y="370" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・「粘り強さ」「根性」の美徳化</text>
  <text x="80" y="395" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・長時間の拘束を前提とした営業活動</text>
  <text x="80" y="420" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・非効率な作業の放置</text>
  
  <text x="80" y="450" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">属人化</text>
  <text x="80" y="475" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・営業ノウハウが個人に蓄積</text>
  <text x="80" y="500" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・「盗んで覚える」文化</text>
  <text x="80" y="525" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・組織全体でのノウハウ共有不足</text>
  
  <text x="80" y="555" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">精神論依存</text>
  <text x="80" y="580" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・「熱意」「気合」「度胸」の重視</text>
  <text x="80" y="605" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・科学的アプローチの軽視</text>
  
  <!-- 中央カラム -->
  <rect x="460" y="180" width="360" height="450" fill="#f4f1ea" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#b3322b" text-anchor="middle" font-weight="bold">意思決定プロセスの問題</text>
  
  <text x="480" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">稟議制度</text>
  <text x="480" y="265" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・複数階層にわたる承認プロセス</text>
  <text x="480" y="290" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・意思決定の遅さ</text>
  <text x="480" y="315" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・責任の分散と曖昧さ</text>
  
  <!-- フローチャート表現 -->
  <rect x="490" y="340" width="300" height="180" fill="none" stroke="#b3322b" stroke-width="1"/>
  <text x="640" y="360" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">典型的な稟議プロセス</text>
  
  <!-- フローチャート要素 -->
  <rect x="550" y="380" width="180" height="30" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="640" y="400" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">担当者による提案作成</text>
  
  <line x1="640" y1="410" x2="640" y2="425" stroke="#2c2c2c" stroke-width="1"/>
  <polygon points="635,425 640,435 645,425" fill="#2c2c2c"/>
  
  <rect x="550" y="435" width="180" height="30" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="640" y="455" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">課長・部長の承認</text>
  
  <line x1="640" y1="465" x2="640" y2="480" stroke="#2c2c2c" stroke-width="1"/>
  <polygon points="635,480 640,490 645,480" fill="#2c2c2c"/>
  
  <rect x="550" y="490" width="180" height="30" fill="#f4f1ea" stroke="#2c2c2c" stroke-width="1"/>
  <text x="640" y="510" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">役員会での最終承認</text>
  
  <text x="480" y="555" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">根回し文化</text>
  <text x="480" y="580" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・正式プロセス前の非公式な合意形成</text>
  <text x="480" y="605" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・時間と労力の浪費</text>
  
  <!-- 右カラム -->
  <rect x="860" y="180" width="360" height="450" fill="#f4f1ea" stroke="#653a5e" stroke-width="1"/>
  <text x="1040" y="210" font-family="'Noto Sans JP', sans-serif" font-size="18" fill="#653a5e" text-anchor="middle" font-weight="bold">海外との比較と自治体特有の課題</text>
  
  <text x="880" y="240" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">海外営業との生産性比較</text>

  <!-- 表形式データ -->
  <rect x="880" y="260" width="320" height="30" fill="#653a5e" opacity="0.2"/>
  <rect x="880" y="290" width="320" height="30" fill="#f4f1ea"/>
  <rect x="880" y="320" width="320" height="30" fill="#653a5e" opacity="0.2"/>
  <rect x="880" y="350" width="320" height="30" fill="#f4f1ea"/>
  
  <line x1="1005" y1="260" x2="1005" y2="380" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="1125" y1="260" x2="1125" y2="380" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="880" y1="290" x2="1200" y2="290" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="880" y1="320" x2="1200" y2="320" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="880" y1="350" x2="1200" y2="350" stroke="#2c2c2c" stroke-width="1"/>
  
  <text x="942" y="280" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">指標</text>
  <text x="1065" y="280" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">日本</text>
  <text x="1162" y="280" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">アメリカ</text>
  
  <text x="942" y="310" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">1日の商談件数</text>
  <text x="1065" y="310" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">2〜3件</text>
  <text x="1162" y="310" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">6件</text>
  
  <text x="942" y="340" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">商談化率</text>
  <text x="1065" y="340" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">15%</text>
  <text x="1162" y="340" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">25%</text>
  
  <text x="942" y="370" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">営業ROI</text>
  <text x="1065" y="370" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">低い</text>
  <text x="1162" y="370" font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#2c2c2c" text-anchor="middle">高い</text>
  
  <text x="880" y="410" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" font-weight="bold">自治体営業の特殊課題</text>
  <text x="880" y="435" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・複雑な入札制度（一般/指名/随意）</text>
  <text x="880" y="460" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・前例踏襲文化の強さ</text>
  <text x="880" y="485" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・人事異動による引継ぎ問題</text>
  <text x="880" y="510" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・政治的判断の影響</text>
  <text x="880" y="535" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・予算制約と年度末集中</text>
  <text x="880" y="560" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・複数部署間の調整の複雑さ</text>
  <text x="880" y="585" font-family="'Noto Sans JP', sans-serif" font-size="13" fill="#2c2c2c">・情報公開要求への対応</text>
  
  <!-- フッター -->
  <rect x="0" y="670" width="1280" height="50" fill="#2c2c2c"/>
  <text x="640" y="700" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#f4f1ea" text-anchor="middle">「従来の営業慣習を根本から見直さなければ、真の生産性向上は実現できない」</text>
</svg> 