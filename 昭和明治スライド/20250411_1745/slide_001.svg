<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#f4f1ea"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="100" fill="#2c2c2c"/>
  <text x="960" y="60" font-family="'Noto Serif JP', serif" font-size="36" fill="#f4f1ea" text-anchor="middle" letter-spacing="4">AI駆動開発の最新トレンドと実践知識</text>
  <line x1="700" y1="80" x2="1220" y2="80" stroke="#f4f1ea" stroke-width="2"/>
  <circle cx="960" cy="80" r="5" fill="#f4f1ea"/>
  
  <!-- フッター -->
  <rect x="0" y="1020" width="1920" height="60" fill="#2c2c2c"/>
  <text x="960" y="1055" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#f4f1ea" text-anchor="middle">2025年4月作成 - エビラボ × 佐藤勝彦氏 対談より</text>
  
  <!-- 3カラムコンテナ -->
  <g id="columns">
    <!-- カラム1: LLM進化とトレンド -->
    <g id="column1">
      <rect x="50" y="130" width="580" height="860" fill="#ffffff" stroke="#2c2c2c" stroke-width="2"/>
      <rect x="50" y="130" width="580" height="60" fill="#b3322b"/>
      <text x="340" y="170" font-family="'Noto Serif JP', serif" font-size="24" fill="#ffffff" text-anchor="middle" letter-spacing="2">LLM進化の加速と最新動向</text>
      
      <!-- サブヘッダー -->
      <text x="70" y="220" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" letter-spacing="1">日々進化するAIモデルと開発環境</text>
      
      <!-- セクション1 -->
      <rect x="70" y="240" width="540" height="2" fill="#b3322b"/>
      <text x="70" y="270" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c">🔄 LLMの日進月歩な更新</text>
      <text x="70" y="300" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" line-height="1.5">
        <tspan x="70" y="300">「毎日のようにVerアップしている状況」</tspan>
        <tspan x="70" y="330">・Gemini 1.5 Pro (3/24リリース)</tspan>
        <tspan x="70" y="360">・Claudeの性能向上</tspan>
        <tspan x="70" y="390">・Grokの機能拡張</tspan>
      </text>
      
      <!-- チャート -->
      <rect x="90" y="410" width="500" height="180" fill="#f8f5f0" stroke="#b3322b" stroke-width="1"/>
      <text x="340" y="430" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#2c2c2c" text-anchor="middle">LLM性能比較</text>
      
      <!-- 簡易棒グラフ -->
      <rect x="120" y="450" width="100" height="30" fill="#b3322b" opacity="0.8"/>
      <rect x="120" y="490" width="200" height="30" fill="#b3322b" opacity="0.8"/>
      <rect x="120" y="530" width="300" height="30" fill="#b3322b" opacity="0.8"/>
      
      <text x="110" y="470" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" text-anchor="end">2023年</text>
      <text x="110" y="510" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" text-anchor="end">2024年前期</text>
      <text x="110" y="550" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" text-anchor="end">2024年現在</text>
      
      <text x="430" y="470" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">基本的な応答</text>
      <text x="430" y="510" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">コード生成・分析</text>
      <text x="430" y="550" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">複雑タスクの自動化</text>
      
      <!-- セクション2 -->
      <text x="70" y="620" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c">⚙️ AIとの対話プロトコル</text>
      <text x="70" y="650" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" line-height="1.5">
        <tspan x="70" y="650">AIリーダブルな要件定義の重要性</tspan>
        <tspan x="70" y="680">・構造化された指示</tspan>
        <tspan x="70" y="710">・階層構造による情報整理</tspan>
        <tspan x="70" y="740">・音声入力の活用</tspan>
      </text>
      
      <!-- 実践ポイント -->
      <rect x="70" y="780" width="540" height="180" fill="#f8f5f0" stroke="#b3322b" stroke-width="1"/>
      <text x="340" y="810" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c" text-anchor="middle">実践ポイント</text>
      <text x="100" y="850" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">
        <tspan x="100" y="850">■ 最新LLMのトレンドを常に把握する</tspan>
        <tspan x="100" y="890">■ プロンプトエンジニアリングの基本を押さえる</tspan>
      </text>
    </g>
    
    <!-- カラム2: 初学者向けサービス -->
    <g id="column2">
      <rect x="670" y="130" width="580" height="860" fill="#ffffff" stroke="#2c2c2c" stroke-width="2"/>
      <rect x="670" y="130" width="580" height="60" fill="#1a5b66"/>
      <text x="960" y="170" font-family="'Noto Serif JP', serif" font-size="24" fill="#ffffff" text-anchor="middle" letter-spacing="2">AI駆動開発のサービス比較</text>
      
      <!-- サブヘッダー -->
      <text x="690" y="220" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" letter-spacing="1">プログラミング不要のノーコード開発環境</text>
      
      <!-- セクション1 -->
      <rect x="690" y="240" width="540" height="2" fill="#1a5b66"/>
      <text x="690" y="270" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c">🛠️ 3大サービスの特徴</text>
      
      <!-- サービス比較テーブル -->
      <rect x="690" y="290" width="540" height="40" fill="#1a5b66" opacity="0.2"/>
      <rect x="690" y="330" width="540" height="40" fill="#ffffff"/>
      <rect x="690" y="370" width="540" height="40" fill="#1a5b66" opacity="0.2"/>
      <rect x="690" y="410" width="540" height="40" fill="#ffffff"/>
      
      <line x1="870" y1="290" x2="870" y2="450" stroke="#2c2c2c" stroke-width="1"/>
      <line x1="1050" y1="290" x2="1050" y2="450" stroke="#2c2c2c" stroke-width="1"/>
      
      <text x="700" y="315" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="bold" fill="#2c2c2c">サービス名</text>
      <text x="880" y="315" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="bold" fill="#2c2c2c">特徴</text>
      <text x="1060" y="315" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="bold" fill="#2c2c2c">推奨ユース</text>
      
      <text x="700" y="355" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">Replit</text>
      <text x="880" y="355" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">コラボ開発環境</text>
      <text x="1060" y="355" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">学習・チーム開発</text>
      
      <text x="700" y="395" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">V Zero</text>
      <text x="880" y="395" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">高速プロトタイプ</text>
      <text x="1060" y="395" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">UI重視の開発</text>
      
      <text x="700" y="435" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">Volt New</text>
      <text x="880" y="435" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">完全ノーコード</text>
      <text x="1060" y="435" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">初心者・ビジネス</text>
      
      <!-- セクション2 -->
      <text x="690" y="490" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c">🧩 利用シナリオと料金</text>
      
      <!-- フロー図 -->
      <rect x="720" y="520" width="480" height="200" fill="#f8f5f0" stroke="#1a5b66" stroke-width="1"/>
      
      <!-- シンプルなフロー図 -->
      <rect x="770" y="550" width="120" height="40" fill="#1a5b66" opacity="0.3" rx="5" ry="5"/>
      <rect x="770" y="630" width="120" height="40" fill="#1a5b66" opacity="0.6" rx="5" ry="5"/>
      <rect x="1030" y="550" width="120" height="40" fill="#1a5b66" opacity="0.3" rx="5" ry="5"/>
      <rect x="1030" y="630" width="120" height="40" fill="#1a5b66" opacity="0.6" rx="5" ry="5"/>
      
      <text x="830" y="575" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">無料プラン</text>
      <text x="830" y="655" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">有料プラン</text>
      <text x="1090" y="575" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">制限あり</text>
      <text x="1090" y="655" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#2c2c2c" text-anchor="middle">実用レベル</text>
      
      <line x1="890" y1="570" x2="1030" y2="570" stroke="#2c2c2c" stroke-width="1" marker-end="url(#arrow)"/>
      <line x1="890" y1="650" x2="1030" y2="650" stroke="#2c2c2c" stroke-width="1" marker-end="url(#arrow)"/>
      <line x1="830" y1="590" x2="830" y2="630" stroke="#2c2c2c" stroke-width="1" marker-end="url(#arrow)"/>
      <line x1="1090" y1="590" x2="1090" y2="630" stroke="#2c2c2c" stroke-width="1" marker-end="url(#arrow)"/>
      
      <!-- 実践ポイント -->
      <rect x="690" y="780" width="540" height="180" fill="#f8f5f0" stroke="#1a5b66" stroke-width="1"/>
      <text x="960" y="810" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c" text-anchor="middle">実践ポイント</text>
      <text x="720" y="850" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">
        <tspan x="720" y="850">■ 無料枠でプロトタイプを作成</tspan>
        <tspan x="720" y="890">■ 詳細な要件定義を用意</tspan>
      </text>
    </g>
    
    <!-- カラム3: MCPと危機意識 -->
    <g id="column3">
      <rect x="1290" y="130" width="580" height="860" fill="#ffffff" stroke="#2c2c2c" stroke-width="2"/>
      <rect x="1290" y="130" width="580" height="60" fill="#653a5e"/>
      <text x="1580" y="170" font-family="'Noto Serif JP', serif" font-size="24" fill="#ffffff" text-anchor="middle" letter-spacing="2">MCP革命と産業への影響</text>
      
      <!-- サブヘッダー -->
      <text x="1310" y="220" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" letter-spacing="1">APIを意識しないプログラミングの時代へ</text>
      
      <!-- セクション1 -->
      <rect x="1310" y="240" width="540" height="2" fill="#653a5e"/>
      <text x="1310" y="270" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c">📊 MCPがもたらす変革</text>
      <text x="1310" y="300" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" line-height="1.5">
        <tspan x="1310" y="300">「MCPは現在の最もホットなバズワード」</tspan>
        <tspan x="1310" y="330">・API設計の自動化</tspan>
        <tspan x="1310" y="360">・USBCのような「入口と出口」だけの接続</tspan>
        <tspan x="1310" y="390">・複雑なダッシュボードの自動生成</tspan>
      </text>
      
      <!-- 変化のビジュアル -->
      <rect x="1330" y="410" width="500" height="200" fill="#f8f5f0" stroke="#653a5e" stroke-width="1"/>
      
      <rect x="1360" y="440" width="180" height="60" fill="#2c2c2c" opacity="0.1" rx="5" ry="5"/>
      <rect x="1620" y="440" width="180" height="60" fill="#653a5e" opacity="0.3" rx="5" ry="5"/>
      <rect x="1360" y="520" width="180" height="60" fill="#2c2c2c" opacity="0.1" rx="5" ry="5"/>
      <rect x="1620" y="520" width="180" height="60" fill="#653a5e" opacity="0.3" rx="5" ry="5"/>
      
      <text x="1450" y="475" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" text-anchor="middle">従来のAPI開発</text>
      <text x="1710" y="475" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" text-anchor="middle">MCP駆動開発</text>
      <text x="1450" y="555" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" text-anchor="middle">数ヶ月の開発期間</text>
      <text x="1710" y="555" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" text-anchor="middle">数分で実装可能</text>
      
      <line x1="1540" y1="470" x2="1620" y2="470" stroke="#653a5e" stroke-width="1" marker-end="url(#arrow)"/>
      <line x1="1540" y1="550" x2="1620" y2="550" stroke="#653a5e" stroke-width="1" marker-end="url(#arrow)"/>
      
      <!-- セクション2 -->
      <text x="1310" y="640" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c">⚠️ 産業構造への影響</text>
      <text x="1310" y="670" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c" line-height="1.5">
        <tspan x="1310" y="670">「サースデッド」現象の広がり</tspan>
        <tspan x="1310" y="700">・マイクロソフトのナデラCEO警告</tspan>
        <tspan x="1310" y="730">・ソフトウェア開発の自動化</tspan>
        <tspan x="1310" y="760">・数年以内に編集作業の消失</tspan>
      </text>
      
      <!-- 実践ポイント -->
      <rect x="1310" y="780" width="540" height="180" fill="#f8f5f0" stroke="#653a5e" stroke-width="1"/>
      <text x="1580" y="810" font-family="'Noto Serif JP', serif" font-size="18" fill="#2c2c2c" text-anchor="middle">実践ポイント</text>
      <text x="1340" y="850" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="#2c2c2c">
        <tspan x="1340" y="850">■ 新しい価値提供モデルを模索</tspan>
        <tspan x="1340" y="890">■ AIとの共創プロセスを設計</tspan>
      </text>
    </g>
  </g>
  
  <!-- マーカー定義 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2c2c2c"/>
    </marker>
  </defs>
</svg>
