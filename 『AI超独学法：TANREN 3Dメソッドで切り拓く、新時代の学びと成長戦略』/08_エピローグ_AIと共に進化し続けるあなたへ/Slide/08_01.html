<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIと共に進化し続けるあなたへ：エピローグ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #0a2463 0%, #3e92cc 50%, #2a628f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .title {
            font-size: 60px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
            line-height: 1.2;
        }
        .subtitle {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        .icon-container {
            display: flex;
            gap: 50px;
            margin-top: 40px;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }
        .icon-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 100px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="particles" id="particles"></div>
        <div class="content">
            <h1 class="title">AIと共に進化し続けるあなたへ<br>エピローグ</h1>
            <h2 class="subtitle">TANREN 3Dメソッド - AI超独学法</h2>
            
            <div class="icon-container">
                <div class="icon-box">
                    <i class="fas fa-brain icon"></i>
                    <span class="icon-text">思考OS</span>
                </div>
                <div class="icon-box">
                    <i class="fas fa-sync-alt icon"></i>
                    <span class="icon-text">共進化</span>
                </div>
                <div class="icon-box">
                    <i class="fas fa-rocket icon"></i>
                    <span class="icon-text">未来創造</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create particle effect for the futuristic background
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const size = Math.random() * 6 + 2;
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const animationDuration = Math.random() * 50 + 30;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            particle.style.animation = `float ${animationDuration}s infinite ease-in-out`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
