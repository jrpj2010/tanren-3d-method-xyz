<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さあ、AIと共に、あなた自身の「超独学」を始めよう！</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #4a1d96 0%, #1e40af 50%, #3b82f6 100%);
            color: white;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 40px 60px 20px;
            text-align: center;
            z-index: 10;
        }
        .title {
            font-size: 50px;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #fef3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 500;
            color: #e2e8f0;
            max-width: 800px;
            margin: 0 auto;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 40px 40px;
            position: relative;
            z-index: 10;
        }
        .journey-container {
            width: 90%;
            margin: 0 auto;
            position: relative;
        }
        .steps-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            position: relative;
        }
        .steps-container::before {
            content: '';
            position: absolute;
            top: 80px;
            left: 80px;
            right: 80px;
            height: 4px;
            background: linear-gradient(90deg, #f9a8d4, #93c5fd);
            z-index: 0;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            z-index: 1;
            transition: all 0.3s ease;
        }
        .step:hover {
            transform: translateY(-10px);
        }
        .step-icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-size: 36px;
            position: relative;
            overflow: hidden;
        }
        .step-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(5px);
            z-index: -1;
        }
        .step-icon i {
            position: relative;
            z-index: 2;
        }
        .step-1 .step-icon {
            background: linear-gradient(45deg, #ec4899, #f9a8d4);
            box-shadow: 0 10px 15px rgba(236, 72, 153, 0.3);
        }
        .step-2 .step-icon {
            background: linear-gradient(45deg, #f59e0b, #fcd34d);
            box-shadow: 0 10px 15px rgba(245, 158, 11, 0.3);
        }
        .step-3 .step-icon {
            background: linear-gradient(45deg, #10b981, #6ee7b7);
            box-shadow: 0 10px 15px rgba(16, 185, 129, 0.3);
        }
        .step-4 .step-icon {
            background: linear-gradient(45deg, #3b82f6, #93c5fd);
            box-shadow: 0 10px 15px rgba(59, 130, 246, 0.3);
        }
        .step-5 .step-icon {
            background: linear-gradient(45deg, #8b5cf6, #c4b5fd);
            box-shadow: 0 10px 15px rgba(139, 92, 246, 0.3);
        }
        .step-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }
        .step-desc {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        .footer-message {
            margin-top: 60px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 40px;
            max-width: 800px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .message-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fef3c7;
        }
        .message-content {
            font-size: 18px;
            line-height: 1.5;
        }
        .highlight {
            font-weight: 700;
            color: #fef3c7;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        .air-balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            z-index: 5;
            animation: flying 30s linear infinite;
            opacity: 0.8;
        }
        .balloon-1 {
            top: 100px;
            left: -60px;
            animation-delay: 0s;
        }
        .balloon-2 {
            top: 200px;
            right: -60px;
            animation-delay: 15s;
        }
        @keyframes flying {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(300px) translateY(-50px) rotate(5deg);
            }
            50% {
                transform: translateX(600px) translateY(30px) rotate(-5deg);
            }
            75% {
                transform: translateX(900px) translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateX(1340px) translateY(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="particles" id="particles"></div>
        
        <div class="air-balloon balloon-1">
            <i class="fas fa-rocket" style="font-size: 60px; color: rgba(255, 255, 255, 0.8);"></i>
        </div>
        <div class="air-balloon balloon-2">
            <i class="fas fa-paper-plane" style="font-size: 60px; color: rgba(255, 255, 255, 0.8);"></i>
        </div>
        
        <div class="header">
            <h1 class="title">さあ、AIと共に、あなた自身の「超独学」を始めよう！</h1>
            <p class="subtitle">未来は、あなた自身が思考し、対話し、行動し、学び続けることによって、自らの手で「創り出す」ものです</p>
        </div>
        
        <div class="content">
            <div class="journey-container">
                <div class="steps-container">
                    <div class="step step-1">
                        <div class="step-icon">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="step-title">始める</div>
                        <div class="step-desc">小さな一歩から<br>完璧を求めずに</div>
                    </div>
                    
                    <div class="step step-2">
                        <div class="step-icon">
                            <i class="fas fa-sync-alt"></i>
                        </div>
                        <div class="step-title">続ける</div>
                        <div class="step-desc">継続と反復で<br>習慣化する</div>
                    </div>
                    
                    <div class="step step-3">
                        <div class="step-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="step-title">深める</div>
                        <div class="step-desc">AIと対話しながら<br>理解を広げる</div>
                    </div>
                    
                    <div class="step step-4">
                        <div class="step-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="step-title">創造する</div>
                        <div class="step-desc">AIと共に新しい<br>アイデアを形にする</div>
                    </div>
                    
                    <div class="step step-5">
                        <div class="step-icon">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <div class="step-title">進化する</div>
                        <div class="step-desc">常に学び続け<br>自らを更新する</div>
                    </div>
                </div>
            </div>
            
            <div class="footer-message">
                <div class="message-title">「超独学」は孤独な戦いではない</div>
                <div class="message-content">
                    <p>AIと共に学び、AIと共に悩み、AIと共に創造する。</p>
                    <p>その先に広がる、<span class="highlight">想像を超える未来があなたを待っています。</span></p>
                    <p class="mt-3">さあ、あなたの「超独学」の冒険を、今ここから始めましょう！</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create particle effect for the inspiring background
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;
        
        for (let i = 0; i < particleCount; i++) {
            const size = Math.random() * 5 + 2;
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const left = Math.random() * 100;
            const top = Math.random() * 100 + 100;
            const animationDuration = Math.random() * 30 + 20;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            particle.style.animationDuration = `${animationDuration}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
