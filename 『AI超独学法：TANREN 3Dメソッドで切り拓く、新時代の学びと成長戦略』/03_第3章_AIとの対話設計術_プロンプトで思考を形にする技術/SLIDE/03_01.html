<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3章：AIとの対話設計術</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #172a46 100%);
            color: white;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
        }
        .gradient-text {
            background: linear-gradient(90deg, #64B5F6 0%, #2196F3 50%, #0D47A1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.1);
            z-index: 1;
        }
        .prompt-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(33, 150, 243, 0), rgba(33, 150, 243, 0.8), rgba(33, 150, 243, 0));
            animation: flow 3s infinite linear;
            z-index: 1;
        }
        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .circle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content-container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="slide flex items-center justify-center">
        <!-- Background Elements -->
        <div class="circle-container">
            <div class="bubble" style="width: 400px; height: 400px; top: -100px; right: -100px; opacity: 0.1;"></div>
            <div class="bubble" style="width: 200px; height: 200px; bottom: 100px; left: -50px; opacity: 0.15;"></div>
            <div class="bubble" style="width: 300px; height: 300px; top: 500px; right: 200px; opacity: 0.05;"></div>
            
            <div class="prompt-line" style="width: 300px; top: 200px; left: 200px;"></div>
            <div class="prompt-line" style="width: 500px; top: 350px; left: 400px;"></div>
            <div class="prompt-line" style="width: 400px; top: 500px; left: 300px;"></div>
            <div class="prompt-line" style="width: 600px; top: 180px; right: 100px;"></div>
        </div>
        
        <!-- Content -->
        <div class="content-container text-center px-20">
            <div class="mb-4 flex justify-center">
                <i class="fas fa-brain text-6xl text-blue-400 mr-6"></i>
                <i class="fas fa-comment-dots text-6xl text-blue-400"></i>
            </div>
            
            <h1 class="text-5xl font-bold mb-6">第3章</h1>
            
            <h2 class="text-7xl font-black mb-8 gradient-text">AIとの対話設計術</h2>
            
            <h3 class="text-4xl font-light mb-10">プロンプトで思考を形にする技術</h3>
            
            <div class="flex justify-center space-x-6 text-xl text-blue-300 mt-16">
                <div class="flex items-center">
                    <i class="fas fa-lightbulb mr-2"></i>
                    <span>思考の設計図</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-cogs mr-2"></i>
                    <span>実践テクニック</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-robot mr-2"></i>
                    <span>AI活用戦略</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create dynamic background elements
        document.addEventListener('DOMContentLoaded', function() {
            const circleContainer = document.querySelector('.circle-container');
            for (let i = 0; i < 15; i++) {
                const size = Math.random() * 10 + 5;
                const element = document.createElement('div');
                element.className = 'absolute rounded-full';
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.backgroundColor = 'rgba(33, 150, 243, 0.2)';
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.opacity = Math.random() * 0.5;
                circleContainer.appendChild(element);
            }
        });
    </script>
</body>
</html>
