<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3章：目次</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #172a46 100%);
            color: white;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            padding: 60px;
        }
        .toc-item {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 4px solid transparent;
        }
        .toc-item:hover {
            transform: translateX(10px);
            border-left-color: #2196F3;
        }
        .toc-number {
            font-weight: 900;
            font-size: 1.6rem;
            line-height: 1;
            color: rgba(33, 150, 243, 0.5);
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
        }
        .toc-icon {
            background: rgba(33, 150, 243, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: #64B5F6;
            flex-shrink: 0;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.05);
            z-index: -1;
        }
        .heading-underline {
            height: 4px;
            width: 100px;
            background: linear-gradient(90deg, #2196F3, rgba(33, 150, 243, 0.3));
            border-radius: 2px;
            margin-top: 16px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <!-- Background bubbles -->
        <div class="bubble" style="width: 300px; height: 300px; top: -50px; right: -50px;"></div>
        <div class="bubble" style="width: 200px; height: 200px; bottom: 100px; left: 200px;"></div>
        <div class="bubble" style="width: 400px; height: 400px; bottom: -100px; right: 300px;"></div>
        
        <!-- Content -->
        <div class="z-10">
            <h1 class="text-5xl font-bold mb-2">目次</h1>
            <h2 class="text-2xl font-light text-blue-300 mb-4">第3章：AIとの対話設計術</h2>
            <div class="heading-underline"></div>
            
            <div class="grid grid-cols-2 gap-x-10 gap-y-6 mt-8">
                <!-- Item 1 -->
                <div class="toc-item flex items-center pl-8 py-4 bg-opacity-10 bg-blue-900 rounded-lg">
                    <span class="toc-number">01</span>
                    <div class="toc-icon">
                        <i class="fas fa-map text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium">プロンプトの本質</h3>
                        <p class="text-blue-200 text-sm mt-1">AIへの「思考の設計図」</p>
                    </div>
                </div>
                
                <!-- Item 2 -->
                <div class="toc-item flex items-center pl-8 py-4 bg-opacity-10 bg-blue-900 rounded-lg">
                    <span class="toc-number">02</span>
                    <div class="toc-icon">
                        <i class="fas fa-balance-scale text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium">良いプロンプト・悪いプロンプト</h3>
                        <p class="text-blue-200 text-sm mt-1">失敗例から学ぶ「伝わらない」原因</p>
                    </div>
                </div>
                
                <!-- Item 3 -->
                <div class="toc-item flex items-center pl-8 py-4 bg-opacity-10 bg-blue-900 rounded-lg">
                    <span class="toc-number">03</span>
                    <div class="toc-icon">
                        <i class="fas fa-cubes text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium">AI対話 6つの必須要素</h3>
                        <p class="text-blue-200 text-sm mt-1">【最重要】結果を変える構成要素</p>
                    </div>
                </div>
                
                <!-- Item 4 -->
                <div class="toc-item flex items-center pl-8 py-4 bg-opacity-10 bg-blue-900 rounded-lg">
                    <span class="toc-number">04</span>
                    <div class="toc-icon">
                        <i class="fas fa-tools text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium">実践テクニック</h3>
                        <p class="text-blue-200 text-sm mt-1">質問の深掘り、アイデア出し、要約・翻訳</p>
                    </div>
                </div>
                
                <!-- Item 5 -->
                <div class="toc-item flex items-center pl-8 py-4 bg-opacity-10 bg-blue-900 rounded-lg">
                    <span class="toc-number">05</span>
                    <div class="toc-icon">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium">主要AIプラットフォーム</h3>
                        <p class="text-blue-200 text-sm mt-1">特性と戦略的使い分け（2025年版）</p>
                    </div>
                </div>
                
                <!-- Item 6 -->
                <div class="toc-item flex items-center pl-8 py-4 bg-opacity-10 bg-blue-900 rounded-lg">
                    <span class="toc-number">06</span>
                    <div class="toc-icon">
                        <i class="fas fa-rocket text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium">未来の対話</h3>
                        <p class="text-blue-200 text-sm mt-1">プロンプトは進化し続ける（未来への展望）</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
