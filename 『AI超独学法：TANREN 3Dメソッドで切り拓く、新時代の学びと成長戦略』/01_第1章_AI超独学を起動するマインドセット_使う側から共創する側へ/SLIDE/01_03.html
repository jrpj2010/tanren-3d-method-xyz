<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIと話せる人が指数関数的に成長する理由</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #e6f7ff 0%, #cce7ff 50%, #b3d7ff 100%);
        }
        .title {
            color: #004080;
            font-weight: 900;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .ability-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .ability-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        .icon-bg {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .graph-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .highlight-box {
            background-color: rgba(0, 102, 204, 0.1);
            border-left: 4px solid #0066cc;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col p-12">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="title text-4xl">AIと話せる人が指数関数的に成長する理由</h1>
            <div class="w-24 h-1 bg-blue-600 mt-3 rounded-full"></div>
        </div>
        
        <div class="flex">
            <!-- Left Content -->
            <div class="w-1/2 pr-6">
                <!-- Highlight Box -->
                <div class="highlight-box">
                    <h2 class="text-2xl font-bold text-blue-700 mb-2">人生最高峰の翻訳こんにゃく</h2>
                    <p class="text-gray-700">AIは単なるツールではなく、あらゆる知識領域を横断し、文脈を理解して多様な表現で応答できる「知的コミュニケーションのゲームチェンジャー」</p>
                </div>
                
                <!-- Abilities -->
                <div class="space-y-5 mt-6">
                    <!-- Ability 1 -->
                    <div class="ability-card flex p-4">
                        <div class="icon-bg bg-blue-100 mr-4">
                            <i class="fas fa-brain text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-blue-800">超高度な文脈理解力</h3>
                            <p class="text-gray-600">会話の流れ、背景、意図を理解</p>
                        </div>
                    </div>
                    
                    <!-- Ability 2 -->
                    <div class="ability-card flex p-4">
                        <div class="icon-bg bg-green-100 mr-4">
                            <i class="fas fa-language text-green-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-green-800">自在な表現調整力</h3>
                            <p class="text-gray-600">相手のレベルに合わせた情報の最適化</p>
                        </div>
                    </div>
                    
                    <!-- Ability 3 -->
                    <div class="ability-card flex p-4">
                        <div class="icon-bg bg-purple-100 mr-4">
                            <i class="fas fa-project-diagram text-purple-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-purple-800">知識領域の横断力</h3>
                            <p class="text-gray-600">多分野の統合的知識による多角的視点</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Content - Graph -->
            <div class="w-1/2">
                <div class="graph-container p-4 h-96">
                    <canvas id="growthChart"></canvas>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-lg font-bold text-blue-700">4つの成長加速エンジン</p>
                    <div class="flex justify-center mt-2 space-x-4">
                        <div class="bg-blue-100 px-3 py-1 rounded-full text-blue-700">学習速度の超加速</div>
                        <div class="bg-green-100 px-3 py-1 rounded-full text-green-700">思考深化の壁打ち</div>
                    </div>
                    <div class="flex justify-center mt-2 space-x-4">
                        <div class="bg-yellow-100 px-3 py-1 rounded-full text-yellow-700">行動サイクルの高速化</div>
                        <div class="bg-purple-100 px-3 py-1 rounded-full text-purple-700">知のネットワーク拡張</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Chart for exponential growth
        const ctx = document.getElementById('growthChart').getContext('2d');
        const growthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0', '1ヶ月', '2ヶ月', '3ヶ月', '4ヶ月', '5ヶ月', '6ヶ月'],
                datasets: [
                    {
                        label: 'AIと話せる人の成長曲線',
                        data: [1, 3, 9, 20, 45, 100, 220],
                        borderColor: 'rgba(0, 102, 204, 1)',
                        backgroundColor: 'rgba(0, 102, 204, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: '従来の学習法での成長曲線',
                        data: [1, 2, 3, 4, 5, 6, 7],
                        borderColor: 'rgba(150, 150, 150, 0.8)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        fill: false,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '指数関数的成長のイメージ',
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    },
                    legend: {
                        position: 'bottom'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '成長度'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '時間'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
