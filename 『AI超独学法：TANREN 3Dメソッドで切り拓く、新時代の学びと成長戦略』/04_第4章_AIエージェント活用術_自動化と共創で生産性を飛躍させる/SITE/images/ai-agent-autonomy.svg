<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#1a5b66" />

  <!-- Background Grid -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <path
      d="M0,40 H600 M0,80 H600 M0,120 H600 M0,160 H600 M0,200 H600 M0,240 H600 M0,280 H600 M0,320 H600 M0,360 H600" />
    <path
      d="M40,0 V400 M80,0 V400 M120,0 V400 M160,0 V400 M200,0 V400 M240,0 V400 M280,0 V400 M320,0 V400 M360,0 V400 M400,0 V400 M440,0 V400 M480,0 V400 M520,0 V400 M560,0 V400" />
  </g>

  <!-- AI Agent Core -->
  <circle cx="300" cy="200" r="80" fill="#ffffff" opacity="0.2" />
  <circle cx="300" cy="200" r="70" fill="#ffffff" opacity="0.3" />
  <circle cx="300" cy="200" r="60" fill="#ffffff" opacity="0.5" />

  <!-- AI Agent Icon -->
  <g transform="translate(260, 160)">
    <rect x="0" y="0" width="80" height="80" rx="15" fill="#ffffff" />
    <circle cx="40" cy="30" r="15" fill="#1a5b66" />
    <rect x="20" y="55" width="40" height="5" rx="2" fill="#1a5b66" />
    <path d="M30,40 L26,48 H54 L50,40 Z" fill="#1a5b66" />
  </g>

  <!-- Autonomy Orbits -->
  <g fill="none" stroke="#ffffff" stroke-width="2">
    <ellipse cx="300" cy="200" rx="150" ry="100" opacity="0.7" />
    <ellipse cx="300" cy="200" rx="180" ry="130" transform="rotate(30 300 200)" opacity="0.5" />
    <ellipse cx="300" cy="200" rx="210" ry="160" transform="rotate(60 300 200)" opacity="0.3" />
  </g>

  <!-- Action Nodes -->
  <g fill="#ffffff">
    <circle cx="150" cy="200" r="10" opacity="0.9" />
    <circle cx="450" cy="200" r="10" opacity="0.9" />
    <circle cx="300" cy="100" r="10" opacity="0.9" />
    <circle cx="300" cy="300" r="10" opacity="0.9" />

    <circle cx="180" cy="120" r="8" opacity="0.7" />
    <circle cx="420" cy="120" r="8" opacity="0.7" />
    <circle cx="180" cy="280" r="8" opacity="0.7" />
    <circle cx="420" cy="280" r="8" opacity="0.7" />

    <circle cx="230" cy="100" r="6" opacity="0.5" />
    <circle cx="370" cy="100" r="6" opacity="0.5" />
    <circle cx="230" cy="300" r="6" opacity="0.5" />
    <circle cx="370" cy="300" r="6" opacity="0.5" />
  </g>

  <!-- Connection Lines -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.6">
    <line x1="300" y1="200" x2="150" y2="200" />
    <line x1="300" y1="200" x2="450" y2="200" />
    <line x1="300" y1="200" x2="300" y2="100" />
    <line x1="300" y1="200" x2="300" y2="300" />

    <line x1="300" y1="200" x2="180" y2="120" stroke-dasharray="5,5" />
    <line x1="300" y1="200" x2="420" y2="120" stroke-dasharray="5,5" />
    <line x1="300" y1="200" x2="180" y2="280" stroke-dasharray="5,5" />
    <line x1="300" y1="200" x2="420" y2="280" stroke-dasharray="5,5" />
  </g>

  <!-- Labels -->
  <g fill="#ffffff" font-family="Arial, sans-serif" text-anchor="middle">
    <text x="300" y="50" font-size="24" font-weight="bold">AIエージェントの自律性</text>
    <text x="150" y="190" font-size="12">情報収集</text>
    <text x="450" y="190" font-size="12">行動決定</text>
    <text x="300" y="90" font-size="12">計画立案</text>
    <text x="300" y="320" font-size="12">結果分析</text>

    <text x="300" y="380" font-size="14">自律的に目標達成までのプロセスを最適化</text>
  </g>
</svg>
