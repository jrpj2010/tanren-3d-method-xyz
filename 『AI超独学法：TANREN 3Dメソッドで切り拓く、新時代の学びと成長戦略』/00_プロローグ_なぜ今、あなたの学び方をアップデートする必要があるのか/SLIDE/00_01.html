<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI超独学法：なぜ今、あなたの学び方をアップデートする必要があるのか</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #4169E1 0%, #8A2BE2 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        .slide-content {
            padding: 60px;
            display: flex;
            height: 100%;
        }
        .title-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: inline-block;
        }
        .visual-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
        }
        .circle-ai {
            width: 250px;
            height: 250px;
            background: rgba(138, 43, 226, 0.8);
            top: 0;
            left: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
        }
        .circle-human {
            width: 250px;
            height: 250px;
            background: rgba(65, 105, 225, 0.8);
            bottom: 0;
            right: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        .connect-line {
            position: absolute;
            top: 125px;
            left: 175px;
            width: 100px;
            height: 150px;
            border-right: 8px dashed rgba(255, 255, 255, 0.8);
            border-bottom: 8px dashed rgba(255, 255, 255, 0.8);
            border-bottom-right-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <div class="title-area">
                <h1 class="main-title">AI超独学法</h1>
                <h2 class="subtitle">なぜ今、あなたの学び方を<br>アップデートする必要があるのか</h2>
                <div class="tagline">情報爆発、AI格差時代の生存戦略</div>
            </div>
            <div class="visual-area">
                <div class="circle-container">
                    <div class="circle circle-ai">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="circle circle-human">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="connect-line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
