<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X軸：思考の深度と構造</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #4169E1 0%, #8A2BE2 100%);
            color: white;
            position: relative;
        }
        .slide-content {
            padding: 50px;
        }
        .slide-title {
            font-size: 52px;
            font-weight: 900;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .slide-title::before {
            content: "X";
            position: absolute;
            left: -30px;
            top: 0;
            font-size: 72px;
            color: rgba(255, 99, 71, 0.4);
            transform: translateY(-10px);
        }
        .content-container {
            display: flex;
            gap: 40px;
        }
        .text-content {
            flex: 1;
        }
        .visual-content {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .concept-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 6px solid;
        }
        .concept-box:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .concept-abstract {
            border-left-color: #FF6347;
        }
        .concept-concrete {
            border-left-color: #4682B4;
        }
        .concept-structure {
            border-left-color: #32CD32;
        }
        .concept-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .concept-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .concept-desc {
            font-size: 18px;
            line-height: 1.5;
        }
        .concept-examples {
            margin-top: 10px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        .highlight {
            color: #FFD700;
            font-weight: 700;
        }
        .pyramid-container {
            width: 100%;
            height: 500px;
            position: relative;
        }
        
        /* キーワードリスト */
        .keyword-list {
            margin-top: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .keyword {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 4px 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* ピラミッドの各セクション */
        .pyramid-section {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }
        .pyramid-section:hover {
            transform: translateX(-50%) scale(1.05);
        }
        
        /* ピラミッドのトップセクション（抽象） */
        .top-section {
            top: 0;
        }
        .pyramid-top {
            width: 0; 
            height: 0; 
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid rgba(255, 99, 71, 0.7);
        }
        .top-label {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FF6347;
        }
        
        /* ピラミッドの中央セクション（具体） */
        .middle-section {
            top: 120px;
        }
        .pyramid-middle {
            width: 0; 
            height: 0; 
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 160px solid rgba(70, 130, 180, 0.7);
        }
        .middle-label {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #4682B4;
        }
        
        /* ピラミッドの底部セクション（構造） */
        .bottom-section {
            top: 300px;
        }
        .pyramid-bottom {
            width: 400px;
            height: 60px;
            background-color: rgba(50, 205, 50, 0.7);
            border-radius: 10px;
        }
        .bottom-label {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #32CD32;
        }
        
        /* 接続線 */
        .connection-line {
            position: absolute;
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            left: 50%;
            transform: translateX(-50%);
        }
        .top-to-middle {
            top: 100px;
        }
        .middle-to-bottom {
            top: 280px;
        }
        
        /* アニメーション */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .concept-keyword {
            position: absolute;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 12px;
            border-radius: 15px;
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <h1 class="slide-title">思考の深度と構造</h1>
            
            <div class="content-container">
                <div class="text-content">
                    <!-- 超抽象化の説明 -->
                    <div class="concept-box concept-abstract">
                        <div class="concept-title">
                            <div class="concept-icon" style="background: rgba(255, 99, 71, 0.3);">↑</div>
                            <span>超<span class="highlight">抽象化</span></span>
                        </div>
                        <div class="concept-desc">
                            複雑な事象からノイズを取り除き、<span class="highlight">本質</span>を見抜く力。常に「Why?（なぜ？）」を問い、一段高い視座を獲得する。
                        </div>
                        <div class="keyword-list">
                            <div class="keyword">本質の抽出</div>
                            <div class="keyword">メタ認知</div>
                            <div class="keyword">原理原則</div>
                            <div class="keyword">問題定義</div>
                        </div>
                    </div>
                    
                    <!-- 超具体化の説明 -->
                    <div class="concept-box concept-concrete">
                        <div class="concept-title">
                            <div class="concept-icon" style="background: rgba(70, 130, 180, 0.3);">↓</div>
                            <span>超<span class="highlight">具体化</span></span>
                        </div>
                        <div class="concept-desc">
                            掴んだ本質やアイデアを、現実の<span class="highlight">行動</span>へと落とし込む力。常に「How?（どうやって？）」を問い、実践へと繋げる。
                        </div>
                        <div class="keyword-list">
                            <div class="keyword">行動設計</div>
                            <div class="keyword">事例検証</div>
                            <div class="keyword">実装プラン</div>
                            <div class="keyword">具体例</div>
                        </div>
                    </div>
                    
                    <!-- 超構造化の説明 -->
                    <div class="concept-box concept-structure">
                        <div class="concept-title">
                            <div class="concept-icon" style="background: rgba(50, 205, 50, 0.3);">⟷</div>
                            <span>超<span class="highlight">構造化</span></span>
                        </div>
                        <div class="concept-desc">
                            抽象と具体の間で得られた思考を、論理的に整理し、<span class="highlight">伝達可能</span>な形にする力。思考の「設計図」を描く。
                        </div>
                        <div class="keyword-list">
                            <div class="keyword">ロジック構築</div>
                            <div class="keyword">体系化</div>
                            <div class="keyword">モデル化</div>
                            <div class="keyword">伝達最適化</div>
                        </div>
                    </div>
                </div>
                
                <div class="visual-content">
                    <div class="pyramid-container">
                        <!-- 抽象化（ピラミッドのトップ） -->
                        <div class="pyramid-section top-section">
                            <div class="pyramid-top"></div>
                            <div class="top-label">本質</div>
                            <div class="concept-keyword" style="top: 30px; right: 30px;">Why?</div>
                        </div>
                        <div class="connection-line top-to-middle"></div>
                        
                        <!-- 具体化（ピラミッドの中央） -->
                        <div class="pyramid-section middle-section">
                            <div class="pyramid-middle"></div>
                            <div class="middle-label">行動</div>
                            <div class="concept-keyword" style="top: 80px; left: 30px;">How?</div>
                        </div>
                        <div class="connection-line middle-to-bottom"></div>
                        
                        <!-- 構造化（ピラミッドの底） -->
                        <div class="pyramid-section bottom-section">
                            <div class="pyramid-bottom"></div>
                            <div class="bottom-label">論理構造</div>
                            <div class="concept-keyword" style="top: 20px; right: 50px;">What?</div>
                        </div>
                        
                        <!-- 追加の説明キーワード -->
                        <div class="concept-keyword" style="bottom: 160px; right: 20px;">抽象↔具体の往復運動</div>
                        <div class="concept-keyword" style="bottom: 30px; left: 30px;">AI対話の基盤</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
