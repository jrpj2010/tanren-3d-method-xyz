<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報爆発の時代における課題</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #4169E1 0%, #8A2BE2 100%);
            color: white;
            position: relative;
        }
        .slide-content {
            display: flex;
            height: 100%;
        }
        .left-content {
            flex: 1;
            padding: 60px 40px 60px 60px;
        }
        .right-content {
            flex: 1;
            padding: 60px 60px 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .slide-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .challenge-list {
            list-style-type: none;
            padding: 0;
            margin: 30px 0;
        }
        .challenge-item {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        .challenge-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 30px;
            font-weight: bold;
        }
        .challenge-text {
            font-size: 24px;
            font-weight: 500;
        }
        .challenge-desc {
            font-size: 18px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.85);
        }
        .info-flood {
            position: relative;
            width: 500px;
            height: 500px;
        }
        .human-icon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            z-index: 3;
        }
        .info-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }
        .conclusion {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 5px solid #FFD700;
        }
        .conclusion-text {
            font-size: 20px;
            font-weight: 700;
            color: #FFD700;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <div class="left-content">
                <h1 class="slide-title">情報爆発の時代における課題</h1>
                
                <ul class="challenge-list">
                    <li class="challenge-item">
                        <div class="challenge-icon">1</div>
                        <div>
                            <div class="challenge-text">情報の洪水と選択肢過多</div>
                            <div class="challenge-desc">毎日膨大な情報が流れ込み、何が重要か判断が困難に</div>
                        </div>
                    </li>
                    
                    <li class="challenge-item">
                        <div class="challenge-icon">2</div>
                        <div>
                            <div class="challenge-text">情報消化能力の限界</div>
                            <div class="challenge-desc">人間の認知処理能力を超える情報量と複雑さ</div>
                        </div>
                    </li>
                    
                    <li class="challenge-item">
                        <div class="challenge-icon">3</div>
                        <div>
                            <div class="challenge-text">AI格差の拡大</div>
                            <div class="challenge-desc">AIを使いこなせる人と使えない人の間に生じる新たな格差</div>
                        </div>
                    </li>
                </ul>
                
                <div class="conclusion">
                    <div class="conclusion-text">「学び方」そのものの進化が必要な時代</div>
                </div>
            </div>
            
            <div class="right-content">
                <div class="info-flood">
                    <div class="human-icon">人</div>
                    <!-- 情報の粒子をたくさん配置 -->
                    <div class="info-particle" style="width: 70px; height: 70px; background-color: rgba(255, 215, 0, 0.7); top: 50px; left: 80px; animation-delay: 0.2s;">SNS</div>
                    <div class="info-particle" style="width: 90px; height: 90px; background-color: rgba(255, 105, 180, 0.7); top: 150px; left: 40px; animation-delay: 1.1s;">ニュース</div>
                    <div class="info-particle" style="width: 60px; height: 60px; background-color: rgba(50, 205, 50, 0.7); top: 80px; left: 200px; animation-delay: 0.5s;">メール</div>
                    <div class="info-particle" style="width: 85px; height: 85px; background-color: rgba(30, 144, 255, 0.7); top: 180px; left: 220px; animation-delay: 1.8s;">動画</div>
                    <div class="info-particle" style="width: 55px; height: 55px; background-color: rgba(255, 165, 0, 0.7); top: 100px; left: 320px; animation-delay: 0.7s;">書籍</div>
                    <div class="info-particle" style="width: 75px; height: 75px; background-color: rgba(128, 0, 128, 0.7); top: 30px; left: 380px; animation-delay: 1.5s;">講座</div>
                    <div class="info-particle" style="width: 65px; height: 65px; background-color: rgba(220, 20, 60, 0.7); top: 200px; left: 360px; animation-delay: 0.3s;">論文</div>
                    <div class="info-particle" style="width: 80px; height: 80px; background-color: rgba(0, 128, 128, 0.7); top: 260px; left: 120px; animation-delay: 1.2s;">チャット</div>
                    <div class="info-particle" style="width: 50px; height: 50px; background-color: rgba(218, 165, 32, 0.7); top: 300px; left: 300px; animation-delay: 0.8s;">音声</div>
                    <div class="info-particle" style="width: 75px; height: 75px; background-color: rgba(147, 112, 219, 0.7); top: 40px; left: 470px; animation-delay: 1.7s;">AI生成</div>
                    <div class="info-particle" style="width: 55px; height: 55px; background-color: rgba(255, 127, 80, 0.7); top: 150px; left: 470px; animation-delay: 0.4s;">SNS</div>
                    <div class="info-particle" style="width: 60px; height: 60px; background-color: rgba(0, 191, 255, 0.7); top: 250px; left: 420px; animation-delay: 1.9s;">データ</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
