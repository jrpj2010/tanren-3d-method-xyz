<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 営業：AIが最強の右腕に</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #f0f9ff 0%, #e1f5fe 100%);
            overflow: hidden;
        }
        .blue-section-marker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #1976D2;
        }
        .section-number {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #1976D2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content-container {
            position: relative;
            z-index: 1;
            padding-top: 80px;
            padding-left: 40px;
        }
        .keyword-badge {
            display: inline-block;
            background-color: rgba(25, 118, 210, 0.1);
            color: #1976D2;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            margin-right: 8px;
            border: 1px solid rgba(25, 118, 210, 0.2);
        }
        .image-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
        }
        .image-overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 30%);
            z-index: 1;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 14px;
            color: #64748b;
        }
        .title-gradient {
            background: linear-gradient(90deg, #1565C0 0%, #0277BD 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="blue-section-marker"></div>
        
        <div class="section-number">01</div>
        
        <div class="content-container w-1/2">
            <div class="flex flex-col justify-center h-full">
                <h1 class="text-5xl font-black leading-tight title-gradient">
                    営業：<br>AIが最強の<br>右腕に
                </h1>
                
                <div class="w-20 h-2 bg-blue-600 rounded-full my-6"></div>
                
                <h2 class="text-2xl font-bold text-gray-700 mb-8">
                    商談アシストから提案書作成まで
                </h2>
                
                <div class="mt-12">
                    <div class="flex items-center mb-3">
                        <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center mr-3">
                            <i class="fas fa-arrows-down-to-line text-white text-xs"></i>
                        </div>
                        <span class="keyword-badge">超具体化</span>
                    </div>
                    
                    <div class="flex items-center mb-3">
                        <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center mr-3">
                            <i class="fas fa-clock text-white text-xs"></i>
                        </div>
                        <span class="keyword-badge">Y軸(現代)</span>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center mr-3">
                            <i class="fas fa-layer-group text-white text-xs"></i>
                        </div>
                        <span class="keyword-badge">Z軸Lv1-2</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="image-container">
            <div class="image-overlay"></div>
            <img src="https://agency.siteimage.com.ua/wp-content/uploads/2024/06/DALL%C2%B7E-2024-06-19-00.08.48-An-AI-sales-assistant-in-a-modern-office-setting-seamlessly-integrating-into-business-processes.-The-AI-appears-as-a-friendly-intelligent-holographi.webp" 
                 alt="AI sales assistant" 
                 class="object-cover h-full w-full">
        </div>
        
        <div class="footer">3 / 16</div>
    </div>
</body>
</html>
