<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 キャリア開発：AIと描く未来設計図</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #fff7ed 0%, #ffffff 100%);
            overflow: hidden;
        }
        .feature-badge {
            display: inline-flex;
            align-items: center;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .orange-accent {
            background: linear-gradient(90deg, #f97316 0%, #fb923c 100%);
            height: 6px;
            width: 100px;
            margin: 16px 0;
            border-radius: 3px;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .orange-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2) 0%, rgba(249, 115, 22, 0) 100%);
        }
        .section-number {
            font-size: 3rem;
            font-weight: 900;
            color: rgba(249, 115, 22, 0.15);
            position: absolute;
            top: -20px;
            left: -10px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 0 40px;
        }
        .highlight-text {
            color: #ea580c;
            font-weight: 700;
        }
        .key-message {
            background: linear-gradient(90deg, #fff7ed 0%, #ffedd5 100%);
            border-left: 4px solid #f97316;
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 0 8px 8px 0;
        }
        .path-icon {
            background-color: #fdba74;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left side: Content -->
        <div class="w-1/2 p-16 content-wrapper">
            <div class="relative">
                <span class="section-number">04</span>
                <h1 class="text-4xl font-bold text-gray-800 mb-2 relative">
                    キャリア開発：<span class="text-orange-600">AIと描く未来設計図</span>
                </h1>
                <div class="orange-accent"></div>
                <p class="text-2xl text-gray-700 mb-8">「シン・ジェネラリスト」への道</p>
            </div>
            
            <div class="mt-8">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">このセクションの特徴</h3>
                
                <div class="flex flex-wrap">
                    <div class="feature-badge">
                        <i class="fas fa-boxes-stacked text-orange-600 mr-2"></i>
                        <span class="font-medium">X軸(棚卸)</span>
                    </div>
                    
                    <div class="feature-badge">
                        <i class="fas fa-clock text-orange-600 mr-2"></i>
                        <span class="font-medium">Y軸(未来)</span>
                    </div>
                    
                    <div class="feature-badge">
                        <i class="fas fa-layer-group text-orange-600 mr-2"></i>
                        <span class="font-medium">Z軸Lv1-3</span>
                    </div>
                </div>
                
                <div class="mt-8 space-y-6">
                    <div class="key-message">
                        <div class="flex items-center">
                            <div class="path-icon">
                                <i class="fas fa-compass text-white"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-orange-800">キャリア自律の時代</h4>
                                <p class="text-gray-700">AI時代は自ら道を切り拓く力が必要</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="key-message">
                        <div class="flex items-center">
                            <div class="path-icon">
                                <i class="fas fa-puzzle-piece text-white"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-orange-800">複数の専門性を横断</h4>
                                <p class="text-gray-700">深さと広さを兼ね備えた<span class="highlight-text">新しい働き方</span></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="key-message">
                        <div class="flex items-center">
                            <div class="path-icon">
                                <i class="fas fa-robot text-white"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-orange-800">AIは「キャリア戦略パートナー」</h4>
                                <p class="text-gray-700">客観分析と可能性発見のナビゲーター</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side: Image -->
        <div class="w-1/2 p-12 flex items-center justify-center">
            <div class="image-container w-full h-[480px]">
                <div class="orange-overlay"></div>
                <img src="https://miro.medium.com/v2/resize:fit:768/1*HCNoc6pUEutQj2aRw3jtNQ@2x.jpeg" 
                     alt="AIキャリア開発" 
                     class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer flex justify-between items-center">
            <div class="text-gray-500">AI超独学法 | 第6章</div>
            <div class="flex items-center text-orange-600">
                <i class="fas fa-route mr-2"></i>
                <span>あなた自身の未来を描く</span>
            </div>
        </div>
    </div>
</body>
</html>
