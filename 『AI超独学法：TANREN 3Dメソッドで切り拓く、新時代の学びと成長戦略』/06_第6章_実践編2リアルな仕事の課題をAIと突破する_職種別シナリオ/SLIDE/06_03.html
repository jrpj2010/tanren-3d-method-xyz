<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 営業：AIが最強の右腕に</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #e6f2ff 0%, #ffffff 100%);
            overflow: hidden;
        }
        .feature-badge {
            display: inline-flex;
            align-items: center;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .blue-accent {
            background: linear-gradient(90deg, #1976D2 0%, #2196F3 100%);
            height: 6px;
            width: 100px;
            margin: 16px 0;
            border-radius: 3px;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .blue-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2) 0%, rgba(33, 150, 243, 0) 100%);
        }
        .section-number {
            font-size: 3rem;
            font-weight: 900;
            color: rgba(25, 118, 210, 0.15);
            position: absolute;
            top: -20px;
            left: -10px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 0 40px;
        }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left side: Content -->
        <div class="w-1/2 p-16 content-wrapper">
            <div class="relative">
                <span class="section-number">01</span>
                <h1 class="text-4xl font-bold text-blue-800 mb-2 relative">
                    営業：<span class="text-blue-600">AIが最強の右腕に</span>
                </h1>
                <div class="blue-accent"></div>
                <p class="text-2xl text-gray-700 mb-8">商談アシストから提案書作成まで</p>
            </div>
            
            <div class="mt-12">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">このセクションの特徴</h3>
                
                <div class="flex flex-wrap">
                    <div class="feature-badge">
                        <i class="fas fa-search-plus text-blue-600 mr-2"></i>
                        <span class="font-medium">超具体化</span>
                    </div>
                    
                    <div class="feature-badge">
                        <i class="fas fa-clock text-blue-600 mr-2"></i>
                        <span class="font-medium">Y軸(現代)</span>
                    </div>
                    
                    <div class="feature-badge">
                        <i class="fas fa-layer-group text-blue-600 mr-2"></i>
                        <span class="font-medium">Z軸Lv1-2</span>
                    </div>
                </div>
                
                <div class="mt-10">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-check-circle text-blue-600 mr-3"></i>
                        <p class="text-gray-700">AIが営業活動の各フェーズをサポート</p>
                    </div>
                    <div class="flex items-center mb-4">
                        <i class="fas fa-check-circle text-blue-600 mr-3"></i>
                        <p class="text-gray-700">リアルタイムでのヒアリング支援</p>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-blue-600 mr-3"></i>
                        <p class="text-gray-700">高品質な提案書の迅速な生成</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side: Image -->
        <div class="w-1/2 p-12 flex items-center justify-center">
            <div class="image-container w-full h-[450px]">
                <div class="blue-overlay"></div>
                <img src="https://agency.siteimage.com.ua/wp-content/uploads/2024/06/DALL%C2%B7E-2024-06-19-00.08.48-An-AI-sales-assistant-in-a-modern-office-setting-seamlessly-integrating-into-business-processes.-The-AI-appears-as-a-friendly-intelligent-holographi.webp" 
                     alt="AIセールスアシスタント" 
                     class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer flex justify-between items-center">
            <div class="text-gray-500">AI超独学法 | 第6章</div>
            <div class="flex items-center text-blue-600">
                <i class="fas fa-robot mr-2"></i>
                <span>AIとの共創</span>
            </div>
        </div>
    </div>
</body>
</html>
