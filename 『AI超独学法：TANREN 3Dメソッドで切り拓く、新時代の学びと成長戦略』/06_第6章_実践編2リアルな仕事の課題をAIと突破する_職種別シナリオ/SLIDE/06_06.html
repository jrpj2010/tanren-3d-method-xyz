<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 マーケティング：AI分析を超える戦略</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #f0fff4 0%, #ffffff 100%);
            overflow: hidden;
        }
        .feature-badge {
            display: inline-flex;
            align-items: center;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .green-accent {
            background: linear-gradient(90deg, #2e7d32 0%, #66bb6a 100%);
            height: 6px;
            width: 100px;
            margin: 16px 0;
            border-radius: 3px;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .green-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.2) 0%, rgba(46, 125, 50, 0) 100%);
        }
        .section-number {
            font-size: 3rem;
            font-weight: 900;
            color: rgba(46, 125, 50, 0.15);
            position: absolute;
            top: -20px;
            left: -10px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 0 40px;
        }
        .variable-highlight {
            color: #2e7d32;
            font-weight: 700;
            border-bottom: 2px dashed #66bb6a;
            padding-bottom: 2px;
        }
        .hexagon {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: linear-gradient(135deg, #81c784 0%, #4caf50 100%);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left side: Content -->
        <div class="w-1/2 p-16 content-wrapper">
            <div class="relative">
                <span class="section-number">02</span>
                <h1 class="text-4xl font-bold text-gray-800 mb-2 relative">
                    マーケティング：<span class="text-green-700">AI分析を超える戦略</span>
                </h1>
                <div class="green-accent"></div>
                <p class="text-2xl text-gray-700 mb-8">
                    差別化の鍵「<span class="variable-highlight">変数</span>」を極める
                </p>
            </div>
            
            <div class="mt-12">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">このセクションの特徴</h3>
                
                <div class="flex flex-wrap">
                    <div class="feature-badge">
                        <i class="fas fa-project-diagram text-green-600 mr-2"></i>
                        <span class="font-medium">超抽象化</span>
                    </div>
                    
                    <div class="feature-badge">
                        <i class="fas fa-layer-group text-green-600 mr-2"></i>
                        <span class="font-medium">X軸(構造)</span>
                    </div>
                    
                    <div class="feature-badge">
                        <i class="fas fa-chart-line text-green-600 mr-2"></i>
                        <span class="font-medium">Z軸Lv2</span>
                    </div>
                </div>
                
                <div class="mt-10 space-y-5">
                    <div class="flex items-start">
                        <div class="hexagon mr-4">
                            <i class="fas fa-equals text-white text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-green-800">AI分析 = 競合と同じ結果</h4>
                            <p class="text-gray-600">同じデータを分析すれば、似た戦略に</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="hexagon mr-4">
                            <i class="fas fa-plus text-white text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-green-800">AI + <span class="variable-highlight">変数</span> = 差別化</h4>
                            <p class="text-gray-600">あなただけの独自要素が競争優位を生む</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="hexagon mr-4">
                            <i class="fas fa-lightbulb text-white text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-green-800">人間の洞察 × AIの分析力</h4>
                            <p class="text-gray-600">戦略的共創による市場優位性の確立</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side: Image -->
        <div class="w-1/2 p-12 flex items-center justify-center">
            <div class="image-container w-full h-[480px]">
                <div class="green-overlay"></div>
                <img src="https://assets.eweek.com/uploads/2024/06/EW_4-AIMarketingStrategy_24_KD_rnd4-1024x967.png" 
                     alt="AIマーケティング戦略" 
                     class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer flex justify-between items-center">
            <div class="text-gray-500">AI超独学法 | 第6章</div>
            <div class="flex items-center text-green-600">
                <i class="fas fa-chart-pie mr-2"></i>
                <span>AIとの戦略共創</span>
            </div>
        </div>
    </div>
</body>
</html>
