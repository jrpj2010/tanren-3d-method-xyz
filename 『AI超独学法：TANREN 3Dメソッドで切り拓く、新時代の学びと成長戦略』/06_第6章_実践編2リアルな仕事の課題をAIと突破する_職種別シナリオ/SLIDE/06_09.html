<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 人材育成：心に響くフィードバック</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #f5f3ff 0%, #fcfcfc 100%);
            overflow: hidden;
        }
        .feature-badge {
            display: inline-flex;
            align-items: center;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .purple-accent {
            background: linear-gradient(90deg, #7e57c2 0%, #9c27b0 100%);
            height: 6px;
            width: 100px;
            margin: 16px 0;
            border-radius: 3px;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .purple-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(126, 87, 194, 0.2) 0%, rgba(156, 39, 176, 0) 100%);
        }
        .section-number {
            font-size: 3rem;
            font-weight: 900;
            color: rgba(126, 87, 194, 0.15);
            position: absolute;
            top: -20px;
            left: -10px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 0 40px;
        }
        .ai-human-icon {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .ai-human-icon .ai-circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #7e57c2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            top: 0;
            left: 0;
        }
        .ai-human-icon .human-circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #9c27b0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left side: Content -->
        <div class="w-1/2 p-16 content-wrapper">
            <div class="relative">
                <span class="section-number">03</span>
                <h1 class="text-4xl font-bold text-gray-800 mb-2 relative">
                    人材育成：<span class="text-purple-700">心に響くフィードバック</span>
                </h1>
                <div class="purple-accent"></div>
                <p class="text-2xl text-gray-700 mb-8">AIと紡ぐ個別最適化</p>
            </div>
            
            <div class="mt-12">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">このセクションの特徴</h3>
                
                <div class="flex flex-wrap">
                    <div class="feature-badge">
                        <i class="fas fa-layer-group text-purple-600 mr-2"></i>
                        <span class="font-medium">X軸(構造)</span>
                    </div>
                    
                    <div class="feature-badge">
                        <i class="fas fa-user-friends text-purple-600 mr-2"></i>
                        <span class="font-medium">ペルソナ/シナリオ</span>
                    </div>
                    
                    <div class="feature-badge">
                        <i class="fas fa-graduation-cap text-purple-600 mr-2"></i>
                        <span class="font-medium">Z軸Lv1-2</span>
                    </div>
                </div>
                
                <div class="mt-10">
                    <div class="flex items-center mb-6">
                        <div class="ai-human-icon mr-4">
                            <div class="ai-circle">
                                <i class="fas fa-robot text-sm"></i>
                            </div>
                            <div class="human-circle">
                                <i class="fas fa-user text-sm"></i>
                            </div>
                        </div>
                        <div>
                            <h4 class="font-bold text-purple-800">客観性と個別最適化の両立</h4>
                            <p class="text-gray-600">AIの分析力と人間の共感力の融合</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center mb-6">
                        <i class="fas fa-puzzle-piece text-2xl text-purple-600 mr-4"></i>
                        <div>
                            <h4 class="font-bold text-purple-800">「型・ペルソナ・シナリオ」設計</h4>
                            <p class="text-gray-600">AIに文脈と個を理解させる鍵</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <i class="fas fa-heartbeat text-2xl text-purple-600 mr-4"></i>
                        <div>
                            <h4 class="font-bold text-purple-800">AI原案から「魂」を吹き込む</h4>
                            <p class="text-gray-600">人間の温かみを加えた共創プロセス</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side: Image -->
        <div class="w-1/2 p-12 flex items-center justify-center">
            <div class="image-container w-full h-[480px]">
                <div class="purple-overlay"></div>
                <img src="https://www.servicenow.com/content/dam/servicenow-assets/public/en-us/images/ds-what-is-pages/ai-generated-personalized-performance-goals.sm.png" 
                     alt="AIとの人材育成フィードバック" 
                     class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer flex justify-between items-center">
            <div class="text-gray-500">AI超独学法 | 第6章</div>
            <div class="flex items-center text-purple-600">
                <i class="fas fa-comments mr-2"></i>
                <span>AIと共に人を育てる</span>
            </div>
        </div>
    </div>
</body>
</html>
