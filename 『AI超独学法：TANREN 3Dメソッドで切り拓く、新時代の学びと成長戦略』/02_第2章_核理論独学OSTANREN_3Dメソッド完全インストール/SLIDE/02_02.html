<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思考OS「TANREN 3Dメソッド」とは</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow: hidden;
            color: #e2e8f0;
        }
        .slide-title {
            font-weight: 900;
            background: linear-gradient(90deg, #60a5fa 0%, #8b5cf6 50%, #34d399 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            z-index: 0;
        }
        .axis {
            position: absolute;
            height: 4px;
            transform-origin: center;
            z-index: 1;
        }
        .axis-x {
            background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .axis-y {
            background: linear-gradient(90deg, #10b981 0%, #047857 100%);
        }
        .axis-z {
            background: linear-gradient(90deg, #8b5cf6 0%, #6d28d9 100%);
        }
        .axis-label {
            position: absolute;
            font-weight: bold;
            z-index: 2;
            font-size: 18px;
        }
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .benefit-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.1);
        }
        .highlight-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col p-12">
        <!-- グリッド背景 -->
        <div class="grid"></div>
        
        <!-- タイトル -->
        <h2 class="slide-title text-4xl mb-8 z-10">思考OS「TANREN 3Dメソッド」とは</h2>
        
        <!-- メインコンテンツ -->
        <div class="flex flex-row z-10 h-full">
            <!-- 左側: 3D図解と軸の説明 -->
            <div class="w-1/2 relative flex items-center justify-center">
                <div class="relative w-full h-96">
                    <!-- 3D空間を表現する -->
                    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <!-- X軸 -->
                        <div class="axis axis-x" style="width: 240px; transform: translateX(-50%) rotate(0deg);"></div>
                        <div class="axis-label text-blue-400" style="right: -50px; top: 0;">
                            <i class="fas fa-arrows-alt-h mr-1"></i>X軸: 思考の深度と構造
                        </div>
                        
                        <!-- Y軸 -->
                        <div class="axis axis-y" style="width: 240px; transform: translateX(-50%) rotate(-90deg);"></div>
                        <div class="axis-label text-green-400" style="left: -50px; top: -100px;">
                            <i class="fas fa-clock mr-1"></i>Y軸: 時間軸の視座
                        </div>
                        
                        <!-- Z軸 -->
                        <div class="axis axis-z" style="width: 200px; transform: translateX(-50%) rotate(-30deg) skewX(30deg);"></div>
                        <div class="axis-label text-purple-400" style="right: -100px; top: -80px;">
                            <i class="fas fa-level-up-alt mr-1"></i>Z軸: レベル感の把握
                        </div>
                        
                        <!-- 原点 -->
                        <div class="absolute w-5 h-5 bg-white rounded-full" style="left: 0; top: 0; box-shadow: 0 0 20px rgba(255,255,255,0.8);"></div>
                    </div>
                    
                    <!-- 軸の詳細説明 -->
                    <div class="absolute bottom-0 left-0 w-full">
                        <div class="highlight-box p-4 mb-3">
                            <p class="text-blue-300 font-bold"><i class="fas fa-search-plus mr-1"></i> X軸：超抽象化・超具体化・超構造化</p>
                        </div>
                        <div class="highlight-box p-4 mb-3">
                            <p class="text-green-300 font-bold"><i class="fas fa-history mr-1"></i> Y軸：過去・現在・未来の連続性</p>
                        </div>
                        <div class="highlight-box p-4">
                            <p class="text-purple-300 font-bold"><i class="fas fa-chart-line mr-1"></i> Z軸：入門・初級・中級・上級</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右側: 3D思考の必要性とメリット -->
            <div class="w-1/2 pl-12">
                <!-- なぜ3D思考が必要か -->
                <div class="mb-8 highlight-box p-6">
                    <h3 class="text-yellow-300 text-2xl mb-4"><i class="fas fa-question-circle"></i> なぜ「3D」思考が必要か</h3>
                    <ul class="list-disc pl-6 space-y-2">
                        <li>平面思考の<span class="text-red-300 font-bold">限界</span>を超える</li>
                        <li>複雑で<span class="text-yellow-200 font-bold">多層的</span>な現代の課題に対応</li>
                        <li><span class="text-blue-300 font-bold">深さ</span>・<span class="text-green-300 font-bold">時間</span>・<span class="text-purple-300 font-bold">レベル</span>を同時に考慮</li>
                        <li>AIと共創するための<span class="text-white font-bold">立体的思考力</span></li>
                    </ul>
                </div>
                
                <!-- メリット -->
                <h3 class="text-2xl mb-4"><i class="fas fa-check-circle text-green-400"></i> 「TANREN 3Dメソッド」導入のメリット</h3>
                <div class="space-y-4">
                    <div class="benefit-item">
                        <div class="benefit-icon bg-blue-900">
                            <i class="fas fa-brain text-blue-300"></i>
                        </div>
                        <div>思考の<span class="text-blue-300 font-bold">深さと明晰さ</span>を獲得</div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon bg-green-900">
                            <i class="fas fa-project-diagram text-green-300"></i>
                        </div>
                        <div>変化への<span class="text-green-300 font-bold">適応力向上</span>と<span class="text-green-300 font-bold">長期的視野</span>の獲得</div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon bg-purple-900">
                            <i class="fas fa-graduation-cap text-purple-300"></i>
                        </div>
                        <div><span class="text-purple-300 font-bold">段階的な成長</span>と<span class="text-purple-300 font-bold">自己最適化</span>の実現</div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon bg-yellow-900">
                            <i class="fas fa-robot text-yellow-300"></i>
                        </div>
                        <div>AIとの<span class="text-yellow-300 font-bold">高度な共創</span>を可能にする</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
