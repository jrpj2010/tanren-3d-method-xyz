<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI時代の思考OS「TANREN 3Dメソッド」</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow: hidden;
        }
        .title {
            font-weight: 900;
            background: linear-gradient(90deg, #60a5fa 0%, #8b5cf6 50%, #34d399 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.1);
            line-height: 1.2;
        }
        .subtitle {
            color: #94a3b8;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .axis {
            position: absolute;
            height: 4px;
            transform-origin: 0 0;
        }
        .axis-x {
            background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .axis-y {
            background: linear-gradient(90deg, #10b981 0%, #047857 100%);
        }
        .axis-z {
            background: linear-gradient(90deg, #8b5cf6 0%, #6d28d9 100%);
        }
        .axis-label {
            position: absolute;
            font-weight: bold;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
        .highlight-text {
            display: inline-block;
            animation: pulse 5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col items-center justify-center p-16 relative">
        <!-- グリッド背景 -->
        <div class="grid"></div>
        
        <!-- 3Dの座標軸を表現 -->
        <div class="axis axis-x" style="width: 600px; left: 300px; top: 400px; transform: rotate(0deg);"></div>
        <div class="axis-label text-blue-400" style="left: 920px; top: 380px;">X軸</div>
        
        <div class="axis axis-y" style="width: 600px; left: 300px; top: 400px; transform: rotate(-90deg);"></div>
        <div class="axis-label text-green-400" style="left: 280px; top: 80px;">Y軸</div>
        
        <div class="axis axis-z" style="width: 500px; left: 300px; top: 400px; transform: rotate(-30deg) skewX(30deg);"></div>
        <div class="axis-label text-purple-400" style="left: 700px; top: 200px;">Z軸</div>
        
        <!-- 立体的な点 -->
        <div class="absolute w-6 h-6 bg-white rounded-full" style="left: 300px; top: 400px; box-shadow: 0 0 20px rgba(255,255,255,0.8);"></div>
        
        <!-- タイトル -->
        <div class="z-10 text-center mt-8">
            <h1 class="title text-7xl mb-8">AI時代の思考OS<br><span class="highlight-text">「TANREN 3Dメソッド」</span></h1>
            <p class="subtitle text-3xl mt-4">3次元思考で未来を拓く</p>
        </div>
        
        <!-- 立体感を出す光の効果 -->
        <div class="absolute w-full h-full top-0 left-0" style="background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05) 0%, transparent 60%);"></div>
    </div>
</body>
</html>
