<!DOCTYPE html>
<html>
<head>
  <title>YouTube Data Extractor - 設定</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #065fd4;
    }
    
    .section {
      margin-bottom: 30px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    
    h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .option {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
    }
    
    button {
      background-color: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .error {
      background-color: #ffebee;
      color: #d32f2f;
    }
    
    .info {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .warning {
      color: #e65100;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>YouTube Data Extractor - 設定</h1>
  
  <p class="info">
    この拡張機能はYouTube動画の詳細情報（メタデータ、字幕、コメント）をMarkdownファイルとして保存します。
    以下でAI分析機能の有効化など、詳細設定を行えます。
  </p>
  
  <div class="section">
    <h2>AI分析設定</h2>
    <div class="option">
      <div class="checkbox-label">
        <input type="checkbox" id="ai-enabled">
        <label for="ai-enabled">AI分析を有効にする</label>
      </div>
      <p>Google Gemini APIを使用してコメントの自動分析と要約を行います</p>
    </div>
    
    <div class="option" id="api-key-section">
      <label for="api-key">Gemini API キー</label>
      <input type="text" id="api-key" placeholder="API キーを入力">
      <div class="warning">API キーは拡張機能の設定内に保存されます</div>
      <p>API キーは <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a> で取得できます</p>
    </div>
  </div>
  
  <div class="section">
    <h2>データ取得設定</h2>
    <div class="option">
      <div class="checkbox-label">
        <input type="checkbox" id="auto-expand-replies" checked>
        <label for="auto-expand-replies">全ての返信を自動展開する</label>
      </div>
      <p>コメントの全ての返信を自動的に展開して取得します (無効にすると処理が速くなります)</p>
    </div>
    
    <div class="option">
      <div class="checkbox-label">
        <input type="checkbox" id="include-subtitles" checked>
        <label for="include-subtitles">字幕を取得する</label>
      </div>
      <p>利用可能な場合、動画の字幕テキストを取得します</p>
    </div>
  </div>
  
  <button id="save-button">設定を保存</button>
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
